<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Command Center</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&family=Amiri+Quran&family=Reem+Kufi&family=Lateef&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:#050505; --bg2:#111111; --p:#60a5fa; --t:#ffffff; --td:rgba(255,255,255,0.5);
            --pb:rgba(255,255,255,0.1); --font-ar:'Amiri Quran'; --rail-w: 80px; --side-w: 260px;
        }
        /* THEME REPOSITORY */
        body.parchment { --bg:#fdf6e3; --bg2:#eee8d5; --p:#b58900; --t:#073642; --td:#586e75; --pb:rgba(0,0,0,0.05); }
        body.emerald { --bg:#022c22; --bg2:#064e3b; --p:#34d399; --t:#ecfdf5; --td:#a7f3d0; --pb:rgba(255,255,255,0.05); }
        body.deepsea { --bg:#0f172a; --bg2:#1e293b; --p:#38bdf8; --t:#f1f5f9; --td:#94a3b8; --pb:rgba(56,189,248,0.1); }
        body.rose { --bg:#1c0a0d; --bg2:#2d1619; --p:#fb7185; --t:#fff1f2; --td:#fda4af; --pb:rgba(251,113,133,0.1); }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--t); transition: 0.4s; overflow: hidden; display: flex; height: 100dvh; direction: rtl; }

        /* COLLAPSIBLE SIDEBAR */
        nav { width: var(--side-w); background: var(--bg2); border-left: 1px solid var(--pb); display: flex; flex-direction: column; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; position: relative; flex-shrink: 0; }
        nav.collapsed { width: var(--rail-w); }
        
        .nav-header { padding: 30px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--pb); white-space: nowrap; }
        .nav-items { padding: 20px 15px; display: flex; flex-direction: column; gap: 10px; flex: 1; }
        
        .nav-link { display: flex; align-items: center; gap: 20px; padding: 15px; border-radius: 15px; cursor: pointer; color: var(--t); opacity: 0.7; transition: 0.3s; white-space: nowrap; text-decoration: none; border: none; background: none; width: 100%; text-align: right; }
        .nav-link:hover, .nav-link.active { opacity: 1; background: var(--pb); color: var(--p); }
        .nav-link span { transition: opacity 0.3s; }
        nav.collapsed .nav-link span { opacity: 0; pointer-events: none; }

        /* MAIN CONTENT */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .container { max-width: 1000px; margin: 0 auto; padding: 60px 40px; }

        /* GRID SYSTEM */
        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--bg2); padding: 30px; border-radius: 25px; border: 1px solid var(--pb); cursor: pointer; transition: 0.3s; text-align: center; position: relative; }
        .card:hover { border-color: var(--p); transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }

        /* READING VIEW */
        .ayah-row { padding: 50px 0; border-bottom: 1px solid var(--pb); text-align: right; }
        .arabic { font-family: var(--font-ar); font-size: 3rem; line-height: 2.4; display: block; margin-bottom: 15px; }
        .trans { font-size: 1.2rem; color: var(--td); line-height: 1.8; direction: ltr; text-align: right; }

        /* PLAYER BAR */
        .player { position: fixed; bottom: 25px; left: 25px; right: calc(var(--side-w) + 25px); background: rgba(17,17,17,0.95); backdrop-filter: blur(20px); border: 1px solid var(--pb); border-radius: 25px; padding: 20px 30px; display: flex; align-items: center; gap: 25px; transition: right 0.4s; z-index: 1000; }
        body.nav-collapsed .player { right: calc(var(--rail-w) + 25px); }

        /* DRAWERS */
        .drawer { position: fixed; left: 0; top: 0; width: 400px; height: 100%; background: var(--bg2); border-right: 1px solid var(--pb); transform: translateX(-100%); transition: 0.5s; z-index: 2000; padding: 40px; text-align: right; }
        .drawer.open { transform: translateX(0); }
        select, textarea { width: 100%; background: var(--bg); border: 1px solid var(--pb); color: var(--t); padding: 15px; border-radius: 12px; margin-top: 10px; }
    </style>
</head>
<body class="nav-expanded">

<nav id="sidebar">
    <div class="nav-header">
        <div style="font-family:'Reem Kufi'; font-size:1.8rem; color:var(--p)">قرآن</div>
        <button class="btn" onclick="App.toggleNav()"><i data-lucide="menu"></i></button>
    </div>
    <div class="nav-items">
        <button class="nav-link active" onclick="App.goHome()"><i data-lucide="home"></i> <span>الرئيسية (Home)</span></button>
        <button class="nav-link" onclick="App.openBookmarks()"><i data-lucide="heart"></i> <span>المفضلة (Bookmarks)</span></button>
        <button class="nav-link" onclick="App.toggleDrawer('settings')"><i data-lucide="settings"></i> <span>الإعدادات (Settings)</span></button>
        <button class="nav-link" onclick="App.exportNotes()"><i data-lucide="download"></i> <span>تصدير (Export)</span></button>
    </div>
</nav>

<div id="settings" class="drawer">
    <h2>الإعدادات</h2>
    <div style="margin-top:30px">
        <label>المظهر (Theme)</label>
        <select onchange="App.setTheme(this.value)">
            <option value="">Midnight</option>
            <option value="parchment">Parchment</option>
            <option value="emerald">Emerald</option>
            <option value="deepsea">Deep Sea</option>
            <option value="rose">Rose Quartz</option>
        </select>
    </div>
    <div style="margin-top:30px">
        <label>الخط العربي (Arabic Font)</label>
        <select onchange="App.setFont(this.value)">
            <option value="'Amiri Quran'">Amiri (Uthmani)</option>
            <option value="'Lateef'">Lateef (Thuluth)</option>
            <option value="'Reem Kufi'">Reem (Kufic)</option>
        </select>
    </div>
</div>

<main>
    <div class="container" id="view"></div>
</main>

<div class="player">
    <button class="btn" onclick="App.togglePlay()"><i data-lucide="play" id="p-icon"></i></button>
    <div style="flex:1">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:8px; direction: ltr;">
            <span id="p-meta">CHOOSE SURAH</span>
            <span id="p-timer">00:00</span>
        </div>
        <div style="height:4px; background:var(--pb); border-radius:2px; overflow:hidden; position:relative">
            <div id="fill" style="height:100%; width:0%; background:var(--p); position:absolute; right:0"></div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const App = (() => {
    let state = {
        surahs: [], current: null,
        favs: JSON.parse(localStorage.getItem('zen_favs') || '[]'),
        notes: JSON.parse(localStorage.getItem('zen_notes') || '{}')
    };
    const audio = document.getElementById('audio');

    const init = async () => {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        state.surahs = d.data;
        goHome();
        lucide.createIcons();
        audio.ontimeupdate = () => {
            document.getElementById('fill').style.width = (audio.currentTime/audio.duration*100)+'%';
            document.getElementById('p-timer').innerText = Math.floor(audio.currentTime/60)+":"+Math.floor(audio.currentTime%60).toString().padStart(2,'0');
        };
    };

    const goHome = () => {
        document.getElementById('view').innerHTML = `
            <h1 style="font-size:3.5rem; margin-bottom:10px">القرآن الكريم</h1>
            <p style="opacity:0.5; margin-bottom:50px">مرحباً بك في فضائك القرآني</p>
            <div class="surah-grid">${state.surahs.map(s => `
                <div class="card" onclick="App.openSurah(${s.number})">
                    <div style="font-family:'Amiri Quran'; color:var(--p); font-size:2rem">${s.name}</div>
                    <div style="font-size:0.9rem; opacity:0.6">${s.englishName}</div>
                </div>`).join('')}</div>
        `;
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelector('.nav-link:first-child').classList.add('active');
        lucide.createIcons();
    };

    return {
        init, goHome,
        toggleNav: () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.body.classList.toggle('nav-collapsed');
            lucide.createIcons();
        },
        openSurah: async (id) => {
            const [ar, en] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
            ]);
            state.current = ar.data;
            let html = `<div style="text-align:center; padding-bottom:60px"><h1 style="font-family:'Amiri Quran'; font-size:5rem; color:var(--p)">${ar.data.name}</h1></div>`;
            ar.data.ayahs.forEach((v, i) => {
                const key = `${id}:${i+1}`;
                html += `
                <div class="ayah-row">
                    <span class="arabic" onclick="App.playAyah(${i}, ${v.number})">${v.text}</span>
                    <p class="trans">${en.data.ayahs[i].text}</p>
                    <button class="btn" style="margin-top:15px" onclick="App.toggleFav('${key}')">
                        <i data-lucide="heart" style="${state.favs.includes(key)?'fill:var(--p); color:var(--p)':''}"></i>
                    </button>
                </div>`;
            });
            document.getElementById('view').innerHTML = html;
            lucide.createIcons();
        },
        playAyah: (idx, gid) => {
            audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${gid}.mp3`;
            audio.play();
            document.getElementById('p-meta').innerText = `${state.current.name} : الآية ${idx+1}`;
            document.getElementById('p-icon').setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        },
        togglePlay: () => { audio.paused ? audio.play() : audio.pause(); lucide.createIcons(); },
        toggleFav: (key) => {
            state.favs.includes(key) ? state.favs = state.favs.filter(k => k !== key) : state.favs.push(key);
            localStorage.setItem('zen_favs', JSON.stringify(state.favs));
            if(state.current) App.openSurah(state.current.number);
        },
        openBookmarks: () => {
            document.getElementById('view').innerHTML = `<h1>المفضلة (Bookmarks)</h1><div class="surah-grid">${state.favs.length ? state.favs.map(f => `<div class="card" onclick="App.openSurah(${f.split(':')[0]})">الآية ${f}</div>`).join('') : '<p>No bookmarks yet.</p>'}</div>`;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelector('[onclick="App.openBookmarks()"]').classList.add('active');
        },
        exportNotes: () => {
            const blob = new Blob(["QURAN EXPORT:\n\n" + JSON.stringify(state.notes, null, 2)], {type: 'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Quran_Journal.txt"; a.click();
        },
        toggleDrawer: (id) => document.getElementById(id).classList.toggle('open'),
        setTheme: (t) => document.body.className = t,
        setFont: (f) => document.documentElement.style.setProperty('--font-ar', f)
    };
})();
document.addEventListener('DOMContentLoaded', App.init);
</script>
</body>
</html>
