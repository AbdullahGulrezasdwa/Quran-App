<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Elite | v17.2 Monolith</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #10b981; --bg: #050505; --surf: #111114; --surf-2: #1a1a1e;
            --text: #ffffff; --sub: #a1a1aa; --border: rgba(255,255,255,0.08);
            --ar-size: 2.2rem;
        }
        body.light-mode {
            --bg: #f4f4f5; --surf: #ffffff; --surf-2: #f1f1f4;
            --text: #09090b; --sub: #71717a; --border: rgba(0,0,0,0.1);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; transition: background 0.3s; overflow: hidden; }

        /* --- NAVIGATION --- */
        nav { width: 70px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; z-index: 100; }
        .nav-btn { background: none; border: none; color: var(--sub); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; }
        .nav-btn.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }
        
        main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        header { height: 65px; padding: 0 25px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .search-bar { background: var(--surf-2); border: 1px solid var(--border); color: var(--text); padding: 8px 15px; border-radius: 10px; width: 250px; outline: none; }
        
        #view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }

        /* --- AUTH GATE --- */
        #auth-gate { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 340px; padding: 40px; background: var(--surf); border-radius: 28px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); box-sizing: border-box; outline: none; }
        .primary-btn { width: 100%; padding: 14px; background: var(--p); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .primary-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }

        /* --- READER UI --- */
        .ayah-card { padding: 40px; border-bottom: 1px solid var(--border); position: relative; }
        .ar { font-family: 'Amiri', serif; font-size: var(--ar-size); text-align: right; direction: rtl; line-height: 2.2; margin-bottom: 15px; }
        .en { color: var(--sub); line-height: 1.8; font-size: 1.1rem; }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--surf); padding: 25px; border-radius: 18px; border: 1px solid var(--border); text-align: center; }
        .stat-val { font-size: 2.2rem; font-weight: 800; color: var(--p); }

        .hidden { display: none !important; }
        .shake { animation: shake 0.4s; border-color: #ef4444 !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader { width: 24px; height: 24px; border: 3px solid var(--p); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 40px auto; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card" id="auth-box">
            <h1 id="auth-title" style="color:var(--p); margin-bottom:5px; font-weight:900;">SOVEREIGN</h1>
            <p id="auth-sub" style="font-size:0.75rem; color:var(--sub); margin-bottom:30px;">Local Neural Identity System</p>
            
            <div id="auth-msg" style="font-size:0.75rem; color:#ef4444; margin-bottom:10px; min-height:1em;"></div>
            
            <input type="email" id="email-in" placeholder="Email Address">
            <input type="password" id="pass-in" placeholder="Secure Password">
            
            <button class="primary-btn" id="auth-btn" onclick="App.auth.handle()">INITIALIZE SESSION</button>
            
            <p style="font-size:0.75rem; margin-top:20px; color:var(--sub);">
                <span id="toggle-text">New user?</span> 
                <span onclick="App.auth.toggleMode()" style="color:var(--p); cursor:pointer; font-weight:700;">Switch Mode</span>
            </p>
        </div>
    </div>

    <nav>
        <button class="nav-btn active" onclick="App.router('home', this)"><i data-lucide="layout-grid"></i></button>
        <button class="nav-btn" onclick="App.router('stats', this)"><i data-lucide="bar-chart-3"></i></button>
        <button class="nav-btn" onclick="App.ui.toggleTheme()"><i data-lucide="sun"></i></button>
        <button class="nav-btn" style="margin-top:auto" onclick="App.auth.logout()"><i data-lucide="power"></i></button>
    </nav>

    <main>
        <header>
            <button id="back-btn" class="hidden" onclick="App.router('home')" style="background:none; border:none; color:var(--sub); cursor:pointer;"><i data-lucide="arrow-left"></i></button>
            <input type="text" id="search-in" class="search-bar" placeholder="Search Surah Name/No..." oninput="App.surahs.filter(this.value)">
            <div id="user-display" style="font-size:0.7rem; font-weight:800; color:var(--p); border:1px solid var(--p); padding:4px 12px; border-radius:20px;">GUEST</div>
        </header>

        <div id="view-port"></div>
    </main>

    <script>
        const db = new Dexie("SovereignProduction");
        db.version(1).stores({ 
            session: 'key, val', 
            users: 'email, hash, name',
            logs: '++id, date, seconds, surah'
        });

        const App = {
            state: { chapters: [], authMode: 'login', isTracking: false, startTime: null, currentSurah: null },

            async init() {
                const s = await db.session.get('active_user');
                if (s) this.auth.complete(s.val);
                
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.state.chapters = data.data;
                
                this.router('home');
                this.tracker.init();
                lucide.createIcons();
            },

            auth: {
                toggleMode() {
                    App.state.authMode = App.state.authMode === 'login' ? 'signup' : 'login';
                    document.getElementById('auth-title').innerText = App.state.authMode === 'login' ? 'SOVEREIGN' : 'IDENTITY';
                    document.getElementById('auth-btn').innerText = App.state.authMode === 'login' ? 'INITIALIZE SESSION' : 'CREATE ACCOUNT';
                    document.getElementById('toggle-text').innerText = App.state.authMode === 'login' ? 'New user?' : 'Have an account?';
                },

                async handle() {
                    const email = document.getElementById('email-in').value.toLowerCase();
                    const pw = document.getElementById('pass-in').value;
                    const msg = document.getElementById('auth-msg');
                    const box = document.getElementById('auth-box');

                    if (!email || pw.length < 6) {
                        msg.innerText = "Email required & password must be 6+ chars.";
                        box.classList.add('shake');
                        setTimeout(() => box.classList.remove('shake'), 400);
                        return;
                    }

                    const hash = await this.hashPw(pw);

                    if (App.state.authMode === 'signup') {
                        const exists = await db.users.get(email);
                        if (exists) { msg.innerText = "Email already registered."; return; }
                        await db.users.put({ email, hash, name: email.split('@')[0] });
                        msg.style.color = "var(--p)";
                        msg.innerText = "Account Created! Please Login.";
                        this.toggleMode();
                    } else {
                        const user = await db.users.get(email);
                        if (user && user.hash === hash) {
                            await db.session.put({ key: 'active_user', val: user.name });
                            this.complete(user.name);
                        } else {
                            msg.innerText = "Invalid credentials.";
                            box.classList.add('shake');
                            setTimeout(() => box.classList.remove('shake'), 400);
                        }
                    }
                },

                async hashPw(string) {
                    const utf8 = new TextEncoder().encode(string);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
                    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
                },

                complete(name) {
                    document.getElementById('auth-gate').classList.add('hidden');
                    document.getElementById('user-display').innerText = name.toUpperCase();
                },

                logout() { db.session.delete('active_user'); location.reload(); }
            },

            surahs: {
                filter(q) {
                    const filtered = App.state.chapters.filter(s => 
                        s.englishName.toLowerCase().includes(q.toLowerCase()) || 
                        s.number.toString() === q
                    );
                    App.ui.renderGrid(filtered);
                }
            },

            tracker: {
                init() {
                    document.addEventListener('visibilitychange', () => {
                        if (document.hidden) App.tracker.stop();
                        else if (App.state.currentSurah) App.tracker.start();
                    });
                },
                start() { App.state.startTime = Date.now(); App.state.isTracking = true; },
                async stop() {
                    if (!App.state.isTracking) return;
                    const elapsed = Math.floor((Date.now() - App.state.startTime) / 1000);
                    if (elapsed > 3) {
                        await db.logs.add({ date: new Date().toLocaleDateString(), seconds: elapsed, surah: App.state.currentSurah });
                    }
                    App.state.isTracking = false;
                }
            },

            ui: {
                renderGrid(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:20px;">
                        ${list.map(s => `
                        <div class="stat-card" style="text-align:left; cursor:pointer;" onclick="App.loadReader(${s.number})">
                            <span style="color:var(--p); font-weight:800; font-size:0.6rem;">NODE_${s.number.toString().padStart(3,'0')}</span>
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                                <b style="font-size:1rem;">${s.englishName}</b>
                                <span style="font-family:Amiri; font-size:1.4rem;">${s.name}</span>
                            </div>
                        </div>`).join('')}</div>`;
                },
                toggleTheme() { document.body.classList.toggle('light-mode'); }
            },

            async loadReader(id) {
                App.tracker.stop();
                const vp = document.getElementById('view-port');
                document.getElementById('back-btn').classList.remove('hidden');
                vp.innerHTML = `<div class="loader"></div>`;
                
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                App.state.currentSurah = ar.data.englishName;
                App.tracker.start();

                vp.innerHTML = ar.data.ayahs.map((v, i) => `
                    <div class="ayah-card">
                        <div class="ar">${v.text}</div>
                        <div class="en">${en.data.ayahs[i].text}</div>
                        <button onclick="App.speak('${en.data.ayahs[i].text.replace(/'/g, "\\'")}')" style="margin-top:15px; background:none; border:1px solid var(--border); color:var(--sub); border-radius:5px; cursor:pointer; padding:5px 10px; font-size:0.7rem;">READ ALOUD</button>
                    </div>`).join('');
                vp.scrollTop = 0;
            },

            speak(text) {
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
            },

            async router(view, btn) {
                const vp = document.getElementById('view-port');
                if (btn) {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                }
                document.getElementById('back-btn').classList.add('hidden');
                App.tracker.stop();
                App.state.currentSurah = null;

                if (view === 'home') this.ui.renderGrid(this.state.chapters);
                if (view === 'stats') {
                    const logs = await db.logs.toArray();
                    const total = logs.reduce((a, b) => a + b.seconds, 0);
                    vp.innerHTML = `
                        <h2 style="font-weight:900; margin-bottom:30px;">Activity Report</h2>
                        <div class="stats-grid">
                            <div class="stat-card"><div class="stat-val">${Math.floor(total/60)}</div><p style="font-size:0.7rem; color:var(--sub);">FOCUS MINUTES</p></div>
                            <div class="stat-card"><div class="stat-val">${logs.length}</div><p style="font-size:0.7rem; color:var(--sub);">TOTAL SESSIONS</p></div>
                        </div>
                        <div class="stat-card" style="text-align:left;">
                            <h3 style="margin-bottom:15px; font-size:0.9rem;">Recent Activity</h3>
                            ${logs.reverse().slice(0, 10).map(l => `<div style="font-size:0.8rem; padding:8px 0; border-bottom:1px solid var(--border); color:var(--sub);">${l.date} â€” ${l.surah} (${l.seconds}s)</div>`).join('') || 'No data yet.'}
                        </div>
                    `;
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
