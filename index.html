<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Lateef:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8;
            --border: #1e293b; --ar-size: 3rem; --en-size: 1.1rem; --line: 2.5; --glass: rgba(15, 23, 42, 0.8);
        }

        /* THEME ENGINE (Feature 1-10) */
        [data-theme="sepia"] { 
            --bg: #f4f1ea; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; --glass: rgba(232, 228, 217, 0.9);
        }
        [data-theme="obsidian"] { 
            --bg: #000; --surf: #0a0a0a; --text: #fff; --sub: #666; --border: #1a1a1a; --glass: rgba(0, 0, 0, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }

        /* SIDEBAR (Feature 16-25) */
        nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 2rem 0; z-index: 1000; }
        .nav-btn { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; cursor: pointer; color: var(--sub); transition: 0.2s; position: relative; }
        .nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }
        .nav-btn.active::after { content: ''; position: absolute; left: -10px; width: 4px; height: 20px; background: var(--p); border-radius: 0 4px 4px 0; }

        /* MAIN CONTENT */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        header { position: sticky; top: 0; background: var(--glass); backdrop-filter: blur(15px); padding: 1.5rem 3rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 500; }
        .search-in { background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 12px 20px; color: var(--text); width: 300px; outline: none; font-weight: 600; }

        .reader { max-width: 900px; margin: 0 auto; padding: 4rem 2rem; }
        .ayah { padding: 4rem 0; border-bottom: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative; }
        .ayah.playing { border-left: 5px solid var(--p); padding-left: 30px; background: linear-gradient(90deg, rgba(16, 185, 129, 0.05), transparent); }

        /* ARABIC SCRIPTS (Feature 36-45) */
        .ar { font-size: var(--ar-size); direction: rtl; text-align: right; line-height: var(--line); margin-bottom: 1.5rem; color: var(--text); }
        .ar.uthmani { font-family: 'Amiri', serif; }
        .ar.indopak { font-family: 'Lateef', serif; font-size: calc(var(--ar-size) * 1.25); }

        .en { font-size: var(--en-size); color: var(--sub); line-height: 1.8; max-width: 90%; }
        .notes-area { margin-top: 1.5rem; padding: 1rem; background: rgba(16, 185, 129, 0.05); border-radius: 10px; border: 1px dashed var(--p); font-size: 0.9rem; color: var(--text); }

        /* HIFZ TOOLS (Feature 46-55) */
        body.hifz-blur .ar { filter: blur(20px); transition: 0.3s; }
        body.hifz-blur .ar:hover { filter: blur(0); }
        body.hide-en .en { display: none; }

        /* SETTINGS DRAWER */
        #drawer { position: fixed; right: -450px; top: 0; width: 400px; height: 100%; background: var(--surf); border-left: 2px solid var(--p); z-index: 2000; padding: 2.5rem; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        #drawer.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.5); }
        .s-item { margin-bottom: 2rem; }
        .s-item label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--p); margin-bottom: 10px; text-transform: uppercase; }
        select, input[type="range"] { width: 100%; background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 12px; border-radius: 10px; outline: none; }

        /* PLAYER */
        #player { position: fixed; bottom: 25px; left: 105px; right: 25px; background: var(--surf); border: 1px solid var(--border); border-radius: 20px; padding: 1.5rem; display: flex; align-items: center; gap: 2rem; transform: translateY(200px); transition: 0.5s; z-index: 1000; }
        #player.active { transform: translateY(0); }
        .p-btn { background: var(--p); border: none; width: 50px; height: 50px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        progress { flex: 1; height: 8px; border-radius: 10px; accent-color: var(--p); }

        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="midnight">

<nav>
    <div class="nav-btn active" onclick="location.reload()"><i data-lucide="book-open"></i></div>
    <div class="nav-btn" id="btn-hifz" title="Toggle Hifz Blur"><i data-lucide="brain"></i></div>
    <div class="nav-btn" id="btn-settings"><i data-lucide="settings"></i></div>
</nav>

<div id="drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:3rem;">
        <h2 style="font-weight:900;">PREFERENCES</h2>
        <i data-lucide="x" id="close-drawer" style="cursor:pointer"></i>
    </div>
    <div class="s-item">
        <label>Theme</label>
        <select id="sel-theme">
            <option value="midnight">Midnight Galaxy</option>
            <option value="sepia">High-Contrast Sepia</option>
            <option value="obsidian">Pure Obsidian</option>
        </select>
    </div>
    <div class="s-item">
        <label>Arabic Script</label>
        <select id="sel-script">
            <option value="uthmani">Uthmani (Madinah)</option>
            <option value="indopak">Indo-Pak Script</option>
        </select>
    </div>
    <div class="s-item">
        <label>Arabic Size</label>
        <input type="range" id="range-ar" min="1.5" max="5" step="0.1" value="3">
    </div>
</nav>

<main id="scroller">
    <header>
        <div>
            <h1 id="surah-title" style="font-weight:900; font-size:2rem;">Sovereign</h1>
            <p id="surah-info" style="font-size:0.7rem; opacity:0.6; font-weight:800; letter-spacing:1px;"></p>
        </div>
        <input class="search-in" id="search-input" placeholder="Type Surah Name or Number..."/>
    </header>
    <div class="reader" id="view-port"></div>
</main>

<div id="player">
    <button class="p-btn" id="play-pause"><i data-lucide="play"></i></button>
    <div style="flex:1">
        <div id="now-playing" style="font-weight:800; color:var(--p); margin-bottom:5px; font-size:0.8rem;"></div>
        <progress id="p-bar" value="0" max="1"></progress>
    </div>
    <i data-lucide="repeat" id="loop-toggle" style="cursor:pointer; color:var(--sub)"></i>
    <audio id="audio-core"></audio>
</div>

<script>
const Sovereign = {
    state: {
        id: localStorage.getItem('sov_id') || 1,
        script: localStorage.getItem('sov_script') || 'uthmani',
        theme: localStorage.getItem('sov_theme') || 'midnight',
        notes: JSON.parse(localStorage.getItem('sov_notes') || '{}'),
        isLooping: false
    },

    async load(query) {
        const port = document.getElementById('view-port');
        port.innerHTML = `<div style="text-align:center; padding:100px; opacity:0.5;"><i data-lucide="loader-2" class="spin"></i></div>`;
        lucide.createIcons();

        try {
            // Smart Search
            let surahId = query;
            if (isNaN(query)) {
                const chapters = await fetch('https://api.quran.com/api/v4/chapters').then(r => r.json());
                const match = chapters.chapters.find(c => c.name_simple.toLowerCase().includes(query.toLowerCase()));
                surahId = match ? match.id : 1;
            }

            // High-Speed Data Fetch
            const [meta, arData, enData] = await Promise.all([
                fetch(`https://api.quran.com/api/v4/chapters/${surahId}`).then(r => r.json()),
                fetch(`https://api.quran.com/api/v4/quran/verses/${this.state.script}?chapter_number=${surahId}`).then(r => r.json()),
                fetch(`https://api.quran.com/api/v4/quran/translations/131?chapter_number=${surahId}`).then(r => r.json())
            ]);

            document.getElementById('surah-title').innerText = meta.chapter.name_simple;
            document.getElementById('surah-info').innerText = `${meta.chapter.revelation_place.toUpperCase()} â€¢ ${meta.chapter.verses_count} VERSES`;

            // Fix for "undefined" - dynamically find the correct key
            const scriptKey = `text_${this.state.script}`;
            
            port.innerHTML = arData.verses.map((v, i) => {
                const translation = enData.translations[i] ? enData.translations[i].text.replace(/<\/?[^>]+(>|$)/g, "") : "Translation unavailable";
                const userNote = this.state.notes[v.verse_key] || "";
                
                return `
                <div class="ayah" id="v-${v.verse_key}">
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div class="ar ${this.state.script}" onclick="Sovereign.play('${v.verse_key}')">${v[scriptKey] || "Text unavailable"}</div>
                        <i data-lucide="edit-3" onclick="Sovereign.addNote('${v.verse_key}')" style="cursor:pointer; opacity:0.4"></i>
                    </div>
                    <div class="en" onclick="Sovereign.play('${v.verse_key}')">${translation}</div>
                    ${userNote ? `<div class="notes-area"><b>Reflection:</b> ${userNote}</div>` : ''}
                </div>`;
            }).join('');

            lucide.createIcons();
            this.state.id = surahId;
            localStorage.setItem('sov_id', surahId);

        } catch (err) {
            port.innerHTML = `<div style="color:red; text-align:center; padding:50px;">Connection Error. Check your internet.</div>`;
        }
    },

    async play(key) {
        const audio = document.getElementById('audio-core');
        const player = document.getElementById('player');
        player.classList.add('active');
        document.getElementById('now-playing').innerText = `VERSE ${key}`;

        document.querySelectorAll('.ayah').forEach(el => el.classList.remove('playing'));
        const active = document.getElementById(`v-${key}`);
        if (active) {
            active.classList.add('playing');
            active.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        const res = await fetch(`https://api.quran.com/api/v4/recitations/7/by_ayah/${key}`).then(r => r.json());
        if (res.audio_files?.[0]?.url) {
            audio.src = `https://verses.quran.com/${res.audio_files[0].url}`;
            audio.play();
            document.getElementById('play-pause').innerHTML = '<i data-lucide="pause"></i>';
            lucide.createIcons();
        }
    },

    addNote(key) {
        const note = prompt(`Enter reflection for verse ${key}:`, this.state.notes[key] || "");
        if (note !== null) {
            this.state.notes[key] = note;
            localStorage.setItem('sov_notes', JSON.stringify(this.state.notes));
            this.load(this.state.id);
        }
    },

    init() {
        // Theme & UI Listeners
        document.getElementById('btn-settings').onclick = () => document.getElementById('drawer').classList.add('open');
        document.getElementById('close-drawer').onclick = () => document.getElementById('drawer').classList.remove('open');
        
        document.getElementById('sel-theme').onchange = (e) => {
            document.body.setAttribute('data-theme', e.target.value);
            localStorage.setItem('sov_theme', e.target.value);
        };

        document.getElementById('sel-script').onchange = (e) => {
            this.state.script = e.target.value;
            localStorage.setItem('sov_script', e.target.value);
            this.load(this.state.id);
        };

        document.getElementById('range-ar').oninput = (e) => {
            document.documentElement.style.setProperty('--ar-size', e.target.value + 'rem');
        };

        document.getElementById('btn-hifz').onclick = (e) => {
            document.body.classList.toggle('hifz-blur');
            e.currentTarget.classList.toggle('active');
        };

        document.getElementById('search-input').onkeydown = (e) => {
            if (e.key === 'Enter') this.load(e.target.value);
        };

        // Audio Logic
        const audio = document.getElementById('audio-core');
        document.getElementById('play-pause').onclick = () => audio.paused ? audio.play() : audio.pause();
        
        audio.ontimeupdate = () => {
            document.getElementById('p-bar').value = audio.currentTime / audio.duration || 0;
        };

        audio.onended = () => {
            if (this.state.isLooping) {
                audio.play();
            } else {
                const current = document.querySelector('.ayah.playing');
                if (current && current.nextElementSibling) {
                    this.play(current.nextElementSibling.id.replace('v-', ''));
                }
            }
        };

        document.getElementById('loop-toggle').onclick = (e) => {
            this.state.isLooping = !this.state.isLooping;
            e.currentTarget.style.color = this.state.isLooping ? 'var(--p)' : 'var(--sub)';
        };

        // Set initial theme and load
        document.body.setAttribute('data-theme', this.state.theme);
        document.getElementById('sel-theme').value = this.state.theme;
        document.getElementById('sel-script').value = this.state.script;
        this.load(this.state.id);
    }
};

window.onload = () => Sovereign.init();
</script>
</body>
</html>
