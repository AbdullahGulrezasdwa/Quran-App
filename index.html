<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Elite | v14 Ecosystem</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #10b981; --bg: #09090b; --surf: #18181b; --surf-2: #27272a;
            --text: #fafafa; --sub: #a1a1aa; --border: rgba(255,255,255,0.06);
            --ar-size: 3rem; --en-size: 1.1rem;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }

        /* --- NAVIGATION --- */
        nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 25px; z-index: 100; }
        .nav-item { color: var(--sub); cursor: pointer; transition: 0.2s; padding: 12px; border-radius: 16px; position: relative; }
        .nav-item:hover { color: var(--p); background: rgba(16, 185, 129, 0.05); }
        .nav-item.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }

        /* --- MAIN LAYOUT --- */
        main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { height: 70px; padding: 0 40px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; background: rgba(9,9,11,0.8); backdrop-filter: blur(10px); z-index: 50; }
        #content { flex: 1; overflow-y: auto; padding: 40px 10%; scroll-behavior: smooth; }

        /* --- PROFILE VIEW --- */
        .profile-container { max-width: 800px; margin: 0 auto; animation: slideUp 0.5s ease; }
        .profile-header { display: flex; align-items: center; gap: 30px; margin-bottom: 50px; background: var(--surf); padding: 40px; border-radius: 30px; border: 1px solid var(--border); }
        .avatar-wrapper { width: 120px; height: 120px; border-radius: 40px; background: var(--surf-2); position: relative; overflow: hidden; border: 2px solid var(--p); }
        #avatar-img { width: 100%; height: 100%; object-fit: cover; }
        .avatar-upload { position: absolute; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; cursor: pointer; }
        .avatar-wrapper:hover .avatar-upload { opacity: 1; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .stat-card { background: var(--surf); padding: 25px; border-radius: 24px; border: 1px solid var(--border); }
        .stat-val { font-size: 2.5rem; font-weight: 800; color: var(--p); }

        /* --- AUTH SYSTEM --- */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 380px; padding: 40px; background: var(--surf); border-radius: 32px; border: 1px solid var(--border); text-align: center; }
        input { width: 100%; padding: 15px; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 12px; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn-p { width: 100%; padding: 16px; background: var(--p); color: black; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; }

        /* --- READER UI --- */
        .ayah-box { padding: 60px 0; border-bottom: 1px solid var(--border); transition: 0.3s; }
        .ar { font-family: 'Amiri', serif; font-size: var(--ar-size); text-align: right; direction: rtl; line-height: 2.2; margin-bottom: 20px; }
        .en { font-size: var(--en-size); color: var(--sub); line-height: 1.8; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h1 style="color:var(--p); margin-bottom:10px;">SOVEREIGN</h1>
            <p style="color:var(--sub); margin-bottom:30px; font-size:0.9rem;">Sign in to your neural archive</p>
            <button onclick="Sovereign.auth.social('Google')" style="width:100%; padding:14px; background:white; color:black; border-radius:12px; font-weight:700; border:none; display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:20px; cursor:pointer;">
                <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Sign in with Google
            </button>
            <div style="color:var(--sub); font-size:0.7rem; margin-bottom:20px;">OR USE EMAIL</div>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-p" onclick="Sovereign.auth.login()">Login</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="Sovereign.view('home', this)"><i data-lucide="layout-grid"></i></div>
        <div class="nav-item" onclick="Sovereign.view('profile', this)"><i data-lucide="user"></i></div>
        <div class="nav-item" onclick="Sovereign.view('settings', this)"><i data-lucide="sliders"></i></div>
        <div class="nav-item" style="margin-top:auto;" onclick="Sovereign.auth.logout()"><i data-lucide="log-out"></i></div>
    </nav>

    <main>
        <header>
            <div id="header-l"><button id="back-btn" onclick="Sovereign.view('home')" style="display:none; background:none; border:none; color:var(--sub); cursor:pointer;"><i data-lucide="arrow-left"></i></button></div>
            <div id="header-title" style="font-weight:800; letter-spacing:1px;">SOVEREIGN_OS</div>
            <div id="user-display" style="font-size:0.7rem; color:var(--p); font-weight:800; display:flex; align-items:center; gap:10px;">
                <span id="user-name-tag">GUEST</span>
                <img id="header-avatar" src="" style="width:24px; height:24px; border-radius:50%; background:var(--surf-2); display:none;">
            </div>
        </header>
        <div id="content"></div>
    </main>

    <script type="module">
        const db = new Dexie("SovereignEcosystem");
        db.version(1).stores({ session: 'key, val', stats: 'key, val' });

        window.Sovereign = {
            state: { chapters: [], user: null, readingTime: 0 },

            async init() {
                const s = await db.session.get('active_user');
                if(s) this.setupUser(s.val);

                const time = await db.stats.get('reading_time');
                this.state.readingTime = time ? time.val : 0;

                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.state.chapters = data.data;
                this.view('home');
                this.startTimer();
                lucide.createIcons();
            },

            auth: {
                login() {
                    const u = document.getElementById('email').value || "User";
                    Sovereign.setupUser({ name: u.split('@')[0], email: u });
                },
                social(p) { alert(`Connecting to ${p}...`); this.login(); },
                logout() { db.session.delete('active_user'); location.reload(); }
            },

            async setupUser(user) {
                this.state.user = user;
                await db.session.put({ key: 'active_user', val: user });
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('user-name-tag').innerText = user.name.toUpperCase();
                const av = await db.session.get('avatar');
                if(av) {
                    document.getElementById('header-avatar').src = av.val;
                    document.getElementById('header-avatar').style.display = 'block';
                }
            },

            view(type, el) {
                if(el) {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    el.classList.add('active');
                }
                const c = document.getElementById('content');
                document.getElementById('back-btn').style.display = 'none';
                
                if(type === 'home') {
                    c.innerHTML = `<div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:20px;">
                        ${this.state.chapters.map(s => `
                        <div class="stat-card" style="cursor:pointer;" onclick="Sovereign.loadSurah(${s.number})">
                            <div style="font-size:0.6rem; color:var(--p); font-weight:800;">${s.number}</div>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b>${s.englishName}</b>
                                <span style="font-family:Amiri; font-size:1.5rem;">${s.name}</span>
                            </div>
                        </div>`).join('')}</div>`;
                }

                if(type === 'profile') {
                    c.innerHTML = `
                        <div class="profile-container">
                            <div class="profile-header">
                                <div class="avatar-wrapper">
                                    <img id="avatar-img" src="${document.getElementById('header-avatar').src || ''}">
                                    <label class="avatar-upload"><i data-lucide="camera"></i><input type="file" hidden onchange="Sovereign.uploadAvatar(this)"></label>
                                </div>
                                <div>
                                    <h1 style="margin:0">${this.state.user.name}</h1>
                                    <p style="color:var(--sub)">${this.state.user.email}</p>
                                </div>
                            </div>
                            <div class="stats-grid">
                                <div class="stat-card"><div class="stat-val">${Math.floor(this.state.readingTime / 60)}</div><div style="color:var(--sub)">Minutes Engaged</div></div>
                                <div class="stat-card"><div class="stat-val">${Math.floor(this.state.readingTime % 60)}</div><div style="color:var(--sub)">Current Session Seconds</div></div>
                            </div>
                        </div>`;
                    lucide.createIcons();
                }
            },

            async loadSurah(id) {
                const c = document.getElementById('content');
                document.getElementById('back-btn').style.display = 'block';
                c.innerHTML = `<div style="text-align:center; padding:100px;">Loading Divine Stream...</div>`;
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);
                c.innerHTML = ar.data.ayahs.map((v, i) => `
                    <div class="ayah-box">
                        <div class="ar">${v.text}</div>
                        <div class="en">${en.data.ayahs[i].text}</div>
                    </div>`).join('');
                c.scrollTop = 0;
            },

            async uploadAvatar(input) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onloadend = async () => {
                    await db.session.put({ key: 'avatar', val: reader.result });
                    document.getElementById('avatar-img').src = reader.result;
                    document.getElementById('header-avatar').src = reader.result;
                    document.getElementById('header-avatar').style.display = 'block';
                };
                reader.readAsDataURL(file);
            },

            startTimer() {
                setInterval(async () => {
                    this.state.readingTime++;
                    await db.stats.put({ key: 'reading_time', val: this.state.readingTime });
                }, 1000);
            }
        };

        window.onload = () => Sovereign.init();
    </script>
</body>
</html>
