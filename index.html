<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Ultimate</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --accent: #38bdf8; --border: rgba(255,255,255,0.06);
            --text: #f8fafc; --text-dim: #94a3b8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* PROGRESS TRACKER */
        .progress-fixed { 
            position: fixed; top: 0; left: 280px; right: 0; height: 5px; 
            background: rgba(255,255,255,0.05); z-index: 2000; 
        }
        #reading-progress { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        /* SIDEBAR */
        nav { width: 280px; background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px 20px; z-index: 100; }
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 12px; color: var(--text-dim); cursor: pointer; border: none; background: transparent; margin-bottom: 8px; font-weight: 600; }
        .nav-btn:hover { background: rgba(56, 189, 248, 0.1); color: var(--accent); transform: translateX(5px); }
        .nav-btn.active { background: rgba(56, 189, 248, 0.1); color: var(--accent); border-left: 4px solid var(--accent); }

        /* MAIN CANVAS */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .container { max-width: 900px; margin: 0 auto; padding: 80px 30px; }

        /* AYAH CARDS */
        .ayah-card { background: rgba(255,255,255,0.01); border-radius: 24px; padding: 45px; margin-bottom: 40px; border: 1px solid var(--border); }
        .word-grid { display: flex; flex-wrap: wrap; gap: 18px; justify-content: flex-end; direction: rtl; margin-bottom: 35px; }
        
        .word-unit { 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; border-radius: 12px; cursor: pointer; 
        }
        .word-unit:hover { background: rgba(56, 189, 248, 0.1); transform: scale(1.1); }
        .ar-word { font-family: 'Amiri Quran'; font-size: 2.8rem; }
        .en-sub { font-size: 0.7rem; color: var(--accent); opacity: 0; transition: 0.2s; }
        .word-unit:hover .en-sub { opacity: 1; }

        /* KINETIC COLLAPSIBLES */
        .collapsible-btn { 
            width: 100%; padding: 18px; background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; margin-top: 12px; font-size: 0.8rem; font-weight: 700; color: var(--text-dim);
        }
        .collapsible-btn:hover { border-color: var(--accent); color: var(--text); }
        .content-box { 
            max-height: 0; overflow: hidden; opacity: 0; 
            transform: translateY(-10px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .content-box.open { max-height: 500px; opacity: 1; transform: translateY(0); padding: 20px 0; }

        /* HUD */
        .hud { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 800px; background: rgba(11, 15, 26, 0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 18px 30px; display: flex; align-items: center; gap: 20px; border: 1px solid var(--border); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .p-btn { background: var(--accent); color: #000; width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; }

        .revert-btn { margin-top: auto; width: 100%; padding: 15px; border-radius: 12px; background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid transparent; cursor: pointer; font-weight: 700; }
        .revert-btn:hover { background: #ef4444; color: white; }
    </style>
</head>
<body id="body">

<div class="progress-fixed"><div id="reading-progress"></div></div>

<nav>
    <div style="font-weight:900; font-size:1.6rem; color:var(--accent); margin-bottom:40px; letter-spacing:-1px">ZENITH PRO</div>
    <div class="nav-links">
        <button class="nav-btn active" onclick="App.goHome()"><i data-lucide="home"></i> Dashboard</button>
        <button class="nav-btn" onclick="App.openBookmarks()"><i data-lucide="bookmark"></i> Saved Verses</button>
    </div>
    <button class="revert-btn" onclick="App.revert()"><i data-lucide="rotate-ccw" style="width:16px; margin-right:8px"></i> REVERT SYSTEM</button>
</nav>

<main id="scroller" onscroll="App.updateProgress()">
    <div class="container" id="view"></div>
</main>

<div class="hud">
    <div class="p-btn" onclick="App.togglePlay()"><i data-lucide="play" id="p-icon"></i></div>
    <div style="flex:1">
        <div id="p-meta" style="font-size:0.75rem; color:var(--accent); font-weight:800; margin-bottom:6px">READY</div>
        <div style="height:4px; background:rgba(255,255,255,0.05); border-radius:10px; overflow:hidden">
            <div id="p-fill" style="height:100%; width:0%; background:var(--accent)"></div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const App = (() => {
    let state = { surahs: [], current: null, activeIdx: 0 };
    const audio = document.getElementById('audio');

    const init = async () => {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        state.surahs = d.data;
        goHome();
        lucide.createIcons();
        audio.ontimeupdate = () => document.getElementById('p-fill').style.width = (audio.currentTime/audio.duration*100)+'%';
    };

    const goHome = () => {
        document.getElementById('reading-progress').style.width = '0%';
        document.getElementById('view').innerHTML = `
            <h1 style="font-size:3.5rem; margin-bottom:10px">Dashboard</h1>
            <p style="color:var(--text-dim); margin-bottom:40px">Select a Surah to begin your kinetic study.</p>
            <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:20px">
                ${state.surahs.map(s => `
                    <div class="ayah-card" style="padding:25px; cursor:pointer" onclick="App.openSurah(${s.number})">
                        <div style="color:var(--accent); font-size:0.7rem; font-weight:900">#${s.number}</div>
                        <h3 style="margin:5px 0">${s.englishName}</h3>
                        <div style="font-family:'Amiri Quran'; text-align:right; font-size:1.8rem; color:var(--accent)">${s.name}</div>
                    </div>`).join('')}
            </div>`;
        lucide.createIcons();
    };

    return {
        init, goHome,
        revert: () => { if(confirm("Revert all settings?")) location.reload(); },
        updateProgress: () => {
            const s = document.getElementById('scroller');
            const p = (s.scrollTop / (s.scrollHeight - s.clientHeight)) * 100;
            document.getElementById('reading-progress').style.width = p + '%';
        },
        openSurah: async (id) => {
            const [ar, en] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
            ]);
            state.current = ar.data;
            let html = `<div style="text-align:center; padding-bottom:60px"><h1 style="font-family:'Amiri Quran'; font-size:5rem; color:var(--accent)">${ar.data.name}</h1></div>`;
            
            ar.data.ayahs.forEach((v, i) => {
                const words = v.text.split(' ');
                html += `
                <div class="ayah-card" id="ay-${i}">
                    <div class="word-grid">${words.map(w => `<div class="word-unit"><span class="ar-word">${w}</span><span class="en-sub">Play Word</span></div>`).join('')}</div>
                    
                    <div class="collapsible-btn" onclick="this.nextElementSibling.classList.toggle('open')">TRANSLATION <i data-lucide="chevron-down"></i></div>
                    <div class="content-box"><p style="color:var(--text-dim); line-height:1.8">${en.data.ayahs[i].text}</p></div>

                    <div class="collapsible-btn" onclick="this.nextElementSibling.classList.toggle('open')">REFLECTIVE TAFSIR <i data-lucide="chevron-down"></i></div>
                    <div class="content-box">
                        <p style="color:var(--text-dim); line-height:1.7"><strong>Reflection:</strong> This verse serves as a guide for those who seek truth. It highlights the intricate balance of the universe.</p>
                    </div>

                    <button class="nav-btn" style="margin-top:20px; border:1px solid var(--border); width:auto" onclick="App.play(${i})"><i data-lucide="play"></i> Listen to Verse</button>
                </div>`;
            });
            document.getElementById('view').innerHTML = html;
            document.getElementById('scroller').scrollTop = 0;
            lucide.createIcons();
        },
        play: (idx) => {
            state.activeIdx = idx;
            audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${state.current.ayahs[idx].number}.mp3`;
            audio.play();
            document.getElementById('p-meta').innerText = `${state.current.englishName.toUpperCase()} â€¢ AYAH ${idx+1}`;
            document.getElementById('p-icon').setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        },
        togglePlay: () => {
            if(!audio.src) return;
            audio.paused ? audio.play() : audio.pause();
            document.getElementById('p-icon').setAttribute('data-lucide', audio.paused ? 'play' : 'pause');
            lucide.createIcons();
        }
    };
})();
App.init();
</script>
</body>
</html>
