<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sanctuary Quran | Polymath</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg: #010c09; --card: #021a14; --primary: #10b981; --text: #ecfdf5; --muted: #6ee7b7;
      --border: rgba(16, 185, 129, 0.1); --font-ar: 'Amiri Quran', serif;
      --gold: #fbbf24; --player-h: 180px;
    }

    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }
    
    /* Layout */
    .nav-rail { width: 80px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; background: var(--bg); z-index: 100; }
    main { flex: 1; overflow-y: auto; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
    .content-max { max-width: 850px; margin: 0 auto; padding: 40px 20px 350px 20px; }

    /* Tafsir Drawer */
    .drawer { position: fixed; right: -450px; top: 0; width: 400px; height: 100%; background: var(--card); border-left: 1px solid var(--border); z-index: 2000; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); padding: 30px; overflow-y: auto; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
    .drawer.open { right: 0; }

    /* Word-by-Word Styling */
    .arabic-word { display: inline-block; cursor: help; transition: 0.2s; padding: 0 4px; border-radius: 4px; }
    .arabic-word:hover { background: var(--border); color: var(--gold); }

    /* Ayah Row */
    .ayah-row { padding: 45px 0; border-bottom: 1px solid var(--border); position: relative; }
    .ayah-marker { display: inline-flex; align-items: center; justify-content: center; width: 28px; height: 28px; border: 1px solid var(--primary); border-radius: 50%; font-size: 0.7rem; color: var(--primary); margin-right: 12px; }
    .arabic { font-family: var(--font-ar); font-size: 3.2rem; direction: rtl; line-height: 2.2; text-align: right; }
    
    .btn-mini { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); cursor: pointer; border: 1px solid var(--border); padding: 4px 10px; border-radius: 6px; display: inline-flex; align-items: center; gap: 5px; margin-top: 10px; }

    .player-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 1000px; background: var(--card); border: 1px solid var(--border); border-radius: 28px; padding: 20px 30px; z-index: 1000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
  </style>
</head>
<body>

  <div id="side-panel" class="drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 id="drawer-title" style="color:var(--primary)">Linguistic Context</h3>
        <button onclick="Sanctuary.closeDrawer()" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="x"></i></button>
    </div>
    <div id="drawer-content" style="line-height:1.7; opacity:0.9"></div>
  </div>

  <nav class="nav-rail">
    <button class="btn-ui" onclick="Sanctuary.navigateHome()"><i data-lucide="home"></i></button>
    <button class="btn-ui" onclick="Sanctuary.toggleHifz()"><i data-lucide="brain"></i></button>
    <button class="btn-ui" onclick="Sanctuary.showAnalytics()"><i data-lucide="bar-chart-3"></i></button>
  </nav>

  <main>
    <div class="content-max" id="app-view"></div>
  </main>

  <div class="player-dock">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <div id="p-surah" style="font-weight:600">Sanctuary</div>
            <div id="p-ayah" style="font-size:0.8rem; opacity:0.6">Select a verse</div>
        </div>
        <div style="display:flex; align-items:center; gap:25px;">
            <button onclick="Sanctuary.stepVerse(-1)" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="skip-back"></i></button>
            <button onclick="Sanctuary.toggleAudio()" style="width:55px; height:55px; border-radius:50%; background:var(--primary); color:var(--bg); border:none; cursor:pointer; display:flex; align-items:center; justify-content:center;">
                <i data-lucide="play" id="play-icon"></i><i data-lucide="pause" id="pause-icon" style="display:none"></i>
            </button>
            <button onclick="Sanctuary.stepVerse(1)" style="background:none; border:none; color:var(--text); cursor:pointer;"><i data-lucide="skip-forward"></i></button>
        </div>
        <div style="width:100px; text-align:right">
            <select id="reciter" onchange="Sanctuary.setReciter(this.value)" style="background:none; border:1px solid var(--border); color:var(--text); font-size:0.7rem; border-radius:5px; padding:3px;">
                <option value="ar.alafasy">Alafasy</option>
                <option value="ar.husary">Husary</option>
            </select>
        </div>
    </div>
  </div>

  <audio id="core-audio"></audio>

  <script>
    const Sanctuary = {
      state: { arData: null, curIdx: -1, reciter: 'ar.alafasy' },

      async init() {
        this.audio = document.getElementById('core-audio');
        this.audio.onended = () => this.stepVerse(1);
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        this.state.surahs = data.data;
        this.router();
        lucide.createIcons();
      },

      async loadSurah(id) {
        const [ar, en] = await Promise.all([
          fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
          fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
        ]);
        this.state.arData = ar.data;
        this.renderVerses(ar.data, en.data);
      },

      renderVerses(ar, en) {
        const view = document.getElementById('app-view');
        let html = `<h2 style="text-align:center; font-family:var(--font-ar); font-size:3.5rem;">${ar.name}</h2>`;
        
        ar.ayahs.forEach((v, i) => {
          // Logic: Split Arabic text into spans for word-by-word interaction
          const words = v.text.split(' ');
          const wordSpans = words.map(w => `<span class="arabic-word" onclick="Sanctuary.showWordInfo('${w}')">${w}</span>`).join(' ');

          html += `
            <div class="ayah-row" id="v-${i}" onclick="Sanctuary.prepVerse(${v.number}, ${i})">
                <div style="display:flex; align-items:center;">
                    <span class="ayah-marker">${i+1}</span>
                    <span class="btn-mini" onclick="event.stopPropagation(); Sanctuary.fetchTafsir(${ar.number}, ${i+1})">
                        <i data-lucide="book-open" size="12"></i> Tafsir
                    </span>
                </div>
                <div class="arabic">${wordSpans}</div>
                <div class="translation" style="margin-top:15px; opacity:0.7;">${en.ayahs[i].text}</div>
            </div>`;
        });
        view.innerHTML = html;
        lucide.createIcons();
      },

      showWordInfo(word) {
        const drawer = document.getElementById('side-panel');
        const content = document.getElementById('drawer-content');
        document.getElementById('drawer-title').innerText = "Word Analysis";
        drawer.classList.add('open');
        
        // In a production environment, this would call a root-dictionary API.
        // For this Sovereign edition, we simulate the linguistic breakdown.
        content.innerHTML = `
            <div style="font-size:2rem; text-align:right; margin-bottom:20px; font-family:var(--font-ar)">${word}</div>
            <p><strong>Morphology:</strong> Analyzing linguistic patterns...</p>
            <p>Clicking a word triggers the brain's <em>visual priming</em>. By isolating <strong>${word}</strong>, you are mapping the sound to the specific semantic unit.</p>
            <div style="margin-top:20px; padding:15px; background:var(--border); border-radius:10px;">
                <small>Linguistic Tip: Most Quranic words are derived from a 3-letter root system.</small>
            </div>
        `;
      },

      async fetchTafsir(s, a) {
        const drawer = document.getElementById('side-panel');
        const content = document.getElementById('drawer-content');
        document.getElementById('drawer-title').innerText = "Tafsir Al-Jalalayn";
        drawer.classList.add('open');
        content.innerHTML = "Seeking scholarship...";

        const res = await fetch(`https://api.alquran.cloud/v1/ayah/${s}:${a}/editions/en.jalalayn`);
        const data = await res.json();
        content.innerHTML = `<p style="font-style:italic; color:var(--gold); margin-bottom:15px;">Verse ${s}:${a}</p>${data.data[0].text}`;
      },

      closeDrawer() { document.getElementById('side-panel').classList.remove('open'); },
      
      prepVerse(gid, idx) {
        this.state.curIdx = idx;
        document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
        document.getElementById(`v-${idx}`).classList.add('active');
        document.getElementById(`v-${idx}`).scrollIntoView({behavior:'smooth', block:'center'});
        
        this.audio.src = `https://cdn.islamic.network/quran/audio/128/${this.state.reciter}/${gid}.mp3`;
        this.audio.play();
        document.getElementById('play-icon').style.display = 'none';
        document.getElementById('pause-icon').style.display = 'block';
        document.getElementById('p-ayah').innerText = `Verse ${idx + 1}`;
      },

      toggleAudio() {
        if(this.audio.paused) { this.audio.play(); } else { this.audio.pause(); }
        const isPaused = this.audio.paused;
        document.getElementById('play-icon').style.display = isPaused ? 'block' : 'none';
        document.getElementById('pause-icon').style.display = isPaused ? 'none' : 'block';
      },

      stepVerse(d) {
        const n = this.state.curIdx + d;
        if(this.state.arData?.ayahs[n]) this.prepVerse(this.state.arData.ayahs[n].number, n);
      },

      navigateHome() { window.history.pushState({}, '', window.location.pathname); this.renderHome(); },
      navigateSurah(id) { window.history.pushState({}, '', `?s=${id}`); this.loadSurah(id); },
      
      router() {
        const s = new URLSearchParams(window.location.search).get('s');
        s ? this.loadSurah(s) : this.renderHome();
      },

      renderHome() {
        const view = document.getElementById('app-view');
        view.innerHTML = `<h1>Sanctuary Library</h1><div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px">` + 
            this.state.surahs.map(s => `<div class="btn-ui" onclick="Sanctuary.navigateSurah(${s.number})" style="display:block; text-align:left; border:1px solid var(--border); padding:20px; border-radius:15px;"><strong>${s.englishName}</strong></div>`).join('') + `</div>`;
        lucide.createIcons();
      },
      
      setReciter(r) { this.state.reciter = r; }
    };

    window.onload = () => Sanctuary.init();
  </script>
</body>
</html>
