<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Prism | v5.2</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.1); --bg: #020204; 
            --border: rgba(255,255,255,0.06); --radius: 20px; --f-ar: 'Amiri', serif;
            --x: 50%; --y: 50%; --ar-opacity: 1; --fs-ar: 2.6rem;
        }

        /* THEME VARIANTS */
        body.theme-bloodline { --p: #ff003c; --p-dim: rgba(255, 0, 60, 0.1); --bg: #050000; }
        body.theme-gold { --p: #ffcc00; --p-dim: rgba(255, 204, 0, 0.1); --bg: #080700; }
        body.theme-amoled { --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.05); --bg: #000; }

        body { 
            background: var(--bg); color: #e2e8f0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            height: 100vh; display: flex; transition: all 0.5s ease;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x) var(--y), var(--p-dim) 0%, transparent 50%);
            z-index: -1; pointer-events: none; opacity: 0.8;
        }

        /* 1. FLOATING HEADER & PROGRESS */
        #progress-container {
            position: fixed; top: 0; left: 120px; right: 40px; height: 3px;
            background: rgba(255,255,255,0.03); z-index: 1000; border-radius: 0 0 10px 10px;
        }
        #progress-bar {
            height: 100%; width: 0%; background: var(--p);
            box-shadow: 0 0 15px var(--p); transition: width 0.3s ease;
        }

        header {
            height: 80px; margin-top: 10px; border-radius: 20px;
            background: rgba(255,255,255,0.01); backdrop-filter: blur(10px);
            border: 1px solid var(--border); display: flex; align-items: center; 
            padding: 0 30px; justify-content: space-between;
        }

        /* 2. FLOATING SIDEBAR */
        nav { 
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            border-radius: 28px; display: flex; flex-direction: column; 
            align-items: center; padding: 25px 0; gap: 15px; 
            border: 1px solid var(--border); background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
        }

        .nav-btn { background: none; border: none; color: #64748b; cursor: pointer; padding: 15px; border-radius: 20px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(255,255,255,0.05); }

        /* 3. GLASS PLAYER (SMART HUD) */
        #audio-hud { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 450px; height: 80px; border-radius: 30px; border: 1px solid var(--border);
            background: rgba(10,10,12,0.8); backdrop-filter: blur(25px); 
            display: none; align-items: center; justify-content: space-between; padding: 0 25px; z-index: 500; 
        }

        /* 4. CONTENT AREA */
        #view-port { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 0 20px; scroll-padding-top: 100px; }
        #view-port::-webkit-scrollbar { width: 4px; }
        #view-port::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .ayah-card {
            padding: 35px; border-radius: 28px; margin-bottom: 25px;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border); transition: 0.4s;
        }
        .ayah-card:hover { border-color: var(--p); background: rgba(255,255,255,0.04); }

        .ar { font-size: var(--fs-ar); color: #fff; line-height: 2.2; text-align: right; direction: rtl; font-family: var(--f-ar); opacity: var(--ar-opacity); transition: 0.3s; }
        
        #goal-ring { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--p); font-family: 'Fira Code'; }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <button onclick="App.renderHome()" class="nav-btn active"><i data-lucide="layout-grid"></i></button>
        <button onclick="App.themes.cycle()" class="nav-btn"><i data-lucide="palette"></i></button>
        <button onclick="App.audio.showHUD()" class="nav-btn"><i data-lucide="headphones"></i></button>
        <div style="flex:1"></div>
        <div id="goal-ring">0%</div>
        <button onclick="App.ui.toggleSettings()" class="nav-btn"><i data-lucide="settings"></i></button>
    </nav>

    <section style="flex:1; display:flex; flex-direction:column; padding-right: 20px;">
        <header>
            <div style="position: relative;">
                <i data-lucide="search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--p); opacity: 0.5;"></i>
                <input type="text" placeholder="Search Surah..." style="background:none; border:none; color:#fff; padding: 12px 45px; width: 350px; outline: none;" oninput="App.ui.masterSearch(this.value)">
            </div>
            <div id="zen-timer" style="font-family:'Fira Code'; color:var(--p); font-size:0.8rem;">[ 00:00:00 ]</div>
        </header>
        <div id="view-port" onscroll="App.ui.trackProgress()"></div>
    </section>

    <div id="audio-hud">
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="width: 40px; height: 40px; border-radius: 12px; background: var(--p-dim); display:flex; align-items:center; justify-content:center; color: var(--p);">
                <i data-lucide="music" style="width:18px"></i>
            </div>
            <div>
                <div id="ayah-coord" style="color:#fff; font-size:0.85rem; font-weight:700;">0:0</div>
                <div style="color:rgba(255,255,255,0.4); font-size:0.6rem; font-family:'Fira Code';">LIVE_RECITATION</div>
            </div>
        </div>
        <audio id="global-audio" onended="App.audio.next()"></audio>
        <div style="display:flex; align-items:center; gap:5px;">
            <button onclick="App.audio.togglePlay()" class="nav-btn" style="color:var(--p)"><i data-lucide="play-circle" style="width:32px; height:32px;"></i></button>
            <button onclick="App.audio.hideHUD()" class="nav-btn"><i data-lucide="chevron-down"></i></button>
        </div>
    </div>

    <script>
        const App = {
            state: { chapters: [], currentSurahLength: 0, theme: 'singularity', reciter: 'ar.alafasy' },

            async init() {
                document.addEventListener('mousemove', e => {
                    document.documentElement.style.setProperty('--x', (e.clientX / window.innerWidth) * 100 + '%');
                    document.documentElement.style.setProperty('--y', (e.clientY / window.innerHeight) * 100 + '%');
                });
                this.renderHome();
                this.zen.start();
                lucide.createIcons();
            },

            async renderHome() {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:40px; color:var(--p); font-family:'Fira Code';">SYNCING_PRISM...</div>`;
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawDirectory(this.state.chapters);
            },

            async loadSurah(id) {
                const vp = document.getElementById('view-port');
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);
                this.state.currentSurahLength = ar.data.ayahs.length;
                vp.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center; position: relative; margin-bottom: 20px;">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 100px; background: var(--p); filter: blur(120px); opacity: 0.15; z-index: 0;"></div>
                        <div style="position: relative; z-index: 1;">
                            <h1 style="font-size: 5.5rem; font-family:'Amiri'; color: #fff; margin: 0; line-height: 1;">${ar.data.name}</h1>
                            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-top: 15px;">
                                <span style="height: 1px; width: 50px; background: var(--border);"></span>
                                <p style="font-family:'Fira Code'; color: var(--p); letter-spacing: 4px; font-size: 0.7rem; text-transform: uppercase;">Node System // ${id.toString().padStart(3, '0')}</p>
                                <span style="height: 1px; width: 50px; background: var(--border);"></span>
                            </div>
                        </div>
                    </div>
                    <div id="content-anchor" style="max-width: 900px; margin: 0 auto; padding-bottom: 200px;">
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-card" id="a-${v.numberInSurah}">
                                <div style="display:flex; justify-content:space-between; margin-bottom: 20px;">
                                    <div style="font-family:'Fira Code'; font-size:0.7rem; color:var(--p); opacity:0.4;">#${v.numberInSurah}</div>
                                    <div class="ar">${v.text}</div>
                                </div>
                                <div style="color:#94a3b8; font-size:1.05rem; line-height:1.6; font-weight:300;">${en.data.ayahs[i].text}</div>
                                <button class="nav-btn" style="margin-top:20px" onclick="App.audio.play('${v.number}', '${id}:${v.numberInSurah}')"><i data-lucide="play" style="width:14px"></i></button>
                            </div>
                        `).join('')}
                    </div>`;
                lucide.createIcons();
            },

            ui: {
                trackProgress() {
                    const vp = document.getElementById('view-port');
                    const scrollPercent = (vp.scrollTop / (vp.scrollHeight - vp.clientHeight)) * 100;
                    const pb = document.getElementById('progress-bar');
                    if(pb) pb.style.width = `${scrollPercent}%`;
                    const ring = document.getElementById('goal-ring');
                    ring.innerText = Math.round(scrollPercent) + '%';
                    ring.style.borderColor = scrollPercent > 0 ? 'var(--p)' : 'var(--border)';
                },
                drawDirectory(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding:20px;">
                        ${list.map(s => `<div class="ayah-card" onclick="App.loadSurah(${s.number})">
                            <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span style="color:var(--p); font-family:'Fira Code'; font-size:0.7rem;">${s.number}</span><span style="font-family:'Amiri'; font-size:1.3rem; color:var(--p);">${s.name}</span></div>
                            <h3 style="margin:0; font-weight:800;">${s.englishName}</h3>
                        </div>`).join('')}
                    </div>`;
                },
                masterSearch(q) { this.drawDirectory(App.state.chapters.filter(c => c.englishName.toLowerCase().includes(q.toLowerCase()))); },
                toggleSettings() { alert("Settings Engaged. (Terminal Active)"); }
            },

            audio: {
                play(globalId, coord) {
                    const p = document.getElementById('global-audio');
                    document.getElementById('ayah-coord').innerText = coord;
                    document.getElementById('audio-hud').style.display = 'flex';
                    p.src = `https://cdn.islamic.network/quran/audio/128/${App.state.reciter}/${globalId}.mp3`;
                    p.play();
                },
                hideHUD() { document.getElementById('audio-hud').style.display = 'none'; document.getElementById('global-audio').pause(); },
                togglePlay() { const p = document.getElementById('global-audio'); p.paused ? p.play() : p.pause(); }
            },

            themes: {
                cycle() {
                    const l = ['singularity', 'bloodline', 'gold', 'amoled'];
                    App.state.theme = l[(l.indexOf(App.state.theme) + 1) % l.length];
                    document.body.className = App.state.theme === 'singularity' ? '' : `theme-${App.state.theme}`;
                }
            },

            zen: { start() { let s = Date.now(); setInterval(() => { let d = new Date(Date.now() - s); document.getElementById('zen-timer').innerText = `[ ${d.toISOString().substr(11, 8)} ]`; }, 1000); } }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
