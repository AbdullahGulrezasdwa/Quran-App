<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Quran</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Amiri+Quran&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #fbbf24; --bg: #050505; --card: #111; --text: #f8fafc; --muted: #94a3b8;
      --border: rgba(255,255,255,0.08); --arabic-font: 'Amiri Quran', serif;
      --nav-w: 80px; --side-w: 350px;
    }

    body.light-mode { --bg: #ffffff; --card: #f1f5f9; --text: #0f172a; --muted: #64748b; --border: #e2e8f0; }
    body.b-gold { --bg: #000; --card: #0a0a0a; --text: #fff; --primary: #fbbf24; }
    body.neon { --bg: #000; --card: #050505; --text: #fff; --primary: #00ff41; --border: #00ff4133; }

    /* CUSTOM SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    * { box-sizing: border-box; transition: all 0.25s ease; }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
    
    /* PROGRESS BAR */
    #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; z-index: 1000; display: none; }
    #progress-bar { height: 100%; width: 0%; background: var(--primary); box-shadow: 0 0 10px var(--primary); }

    nav { width: var(--nav-w); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 20px; z-index: 100; }
    aside { width: var(--side-w); border-left: 1px solid var(--border); background: var(--card); padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
    aside.collapsed { margin-right: calc(var(--side-w) * -1); }

    main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
    .container { max-width: 850px; margin: 0 auto; padding: 60px 20px 150px 20px; }

    .btn { background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; font-size: 0.85rem; }
    .btn:hover { border-color: var(--primary); transform: translateY(-1px); }
    .btn-primary { background: var(--primary); color: #000; border: none; }

    .header-bismillah { font-family: var(--arabic-font); font-size: 4.5rem; text-align: center; color: var(--primary); margin: 40px 0; }
    .ayah-row { padding: 40px 0; border-bottom: 1px solid var(--border); }
    .arabic { font-family: var(--arabic-font); font-size: 3rem; direction: rtl; line-height: 2.2; margin-bottom: 15px; }
    .translation { font-size: 1.1rem; color: var(--muted); line-height: 1.7; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; }
    .card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; }
    .card:hover { border-color: var(--primary); background: rgba(128,128,128,0.05); }

    .player-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 100px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 50; }
  </style>
</head>
<body class="b-gold">

  <div id="progress-container"><div id="progress-bar"></div></div>

  <nav id="navbar">
    <div style="color:var(--primary); margin-bottom: 20px;"><i data-lucide="sparkles"></i></div>
    <div class="nav-icon" onclick="updateRoute('home')"><i data-lucide="home"></i></div>
    <div class="nav-icon" onclick="toggleFocus()"><i data-lucide="maximize"></i></div>
    <div class="nav-icon" onclick="toggleSettings()"><i data-lucide="palette"></i></div>
  </nav>

  <main id="scroll-main" onscroll="updateProgress()">
    <div class="container" id="view-container"></div>
  </main>

  <aside id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Insights</h3>
        <button class="btn" onclick="toggleSidebar()"><i data-lucide="x" size="16"></i></button>
    </div>
    <div id="side-content">
        <div id="bookmark-list">
            <h4>Bookmarks</h4>
            <div id="bookmarks-inner"></div>
        </div>
    </div>
  </aside>

  <div class="player-bar">
    <div style="width: 250px;">
        <div id="p-title" style="font-weight:700;">Sanctuary</div>
        <div id="p-subtitle" style="font-size:0.8rem; color:var(--muted);">Ready to read</div>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <button class="btn-primary" style="width:60px; height:60px; border-radius:50%;" onclick="toggleAudio()"><i data-lucide="play"></i></button>
    </div>
    <div style="width: 250px; text-align: right;">
        <button class="btn" onclick="toggleSidebar()">Side View</button>
    </div>
  </div>

  <div id="settings-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:1000;">
    <div class="card" style="width:350px; padding:30px;">
        <h3>Themes</h3>
        <button class="btn" style="width:100%; margin-bottom:10px;" onclick="setTheme('b-gold')">Gold Dark</button>
        <button class="btn" style="width:100%; margin-bottom:10px;" onclick="setTheme('light-mode')">Pristine Light</button>
        <button class="btn" style="width:100%" onclick="setTheme('neon')">Neon Matrix</button>
        <br><br>
        <button class="btn-primary" style="width:100%" onclick="toggleSettings()">Save</button>
    </div>
  </div>

  <script>
    const App = {
      bookmarks: JSON.parse(localStorage.getItem('sq_bookmarks')) || [],
      async init() {
        lucide.createIcons();
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        this.chapters = data.data;
        this.router();
        this.renderBookmarks();
      },
      router() {
        const params = new URLSearchParams(window.location.search);
        const surahId = params.get('surah');
        if (surahId) this.renderReader(surahId);
        else this.renderHome();
      },
      async renderHome() {
        document.getElementById('progress-container').style.display = 'none';
        
        // Ayah of the Day Logic
        const randomAyahNum = Math.floor(Math.random() * 6236) + 1;
        const ayahRes = await fetch(`https://api.alquran.cloud/v1/ayah/${randomAyahNum}/en.sahih`);
        const ayahData = await ayahRes.json();

        let html = `
          <div class="card" style="margin-bottom: 40px; border-color: var(--primary);">
            <h4 style="color:var(--primary); margin-top:0;">AYAH OF THE DAY</h4>
            <p style="font-size:1.2rem; font-style:italic;">"${ayahData.data.text}"</p>
            <small>— ${ayahData.data.surah.englishName} (${ayahData.data.numberInSurah})</small>
          </div>
          <h1>Surah Library</h1>
          <div class="grid">`;
        
        html += this.chapters.map(s => `
          <div class="card" onclick="updateRoute('surah', ${s.number})">
            <span style="font-weight:800; color:var(--primary)">${s.number}</span>
            <h3>${s.englishName}</h3>
          </div>
        `).join('') + `</div>`;
        document.getElementById('view-container').innerHTML = html;
      },
      async renderReader(id) {
        document.getElementById('progress-container').style.display = 'block';
        const container = document.getElementById('view-container');
        container.innerHTML = "<h2>Fetching...</h2>";
        
        const [ar, en] = await Promise.all([
          fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
          fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
        ]);

        let html = `<button onclick="updateRoute('home')" class="btn" style="margin-bottom:30px;">← Library</button>
                    <div class="header-bismillah">${ar.data.name}</div>`;
        
        ar.data.ayahs.forEach((ayah, i) => {
          html += `<div class="ayah-row">
            <div class="arabic">${ayah.text} <span style="color:var(--primary); font-size:1.2rem;">○ ${i+1}</span></div>
            <div class="translation">${en.data.ayahs[i].text}</div>
            <button class="btn" style="margin-top:15px;" onclick="App.addBookmark(${id}, ${i+1}, '${ar.data.englishName}')">Bookmark</button>
          </div>`;
        });
        container.innerHTML = html;
        lucide.createIcons();
      },
      addBookmark(surah, ayah, name) {
        this.bookmarks.push({surah, ayah, name});
        localStorage.setItem('sq_bookmarks', JSON.stringify(this.bookmarks));
        this.renderBookmarks();
      },
      renderBookmarks() {
        const bInner = document.getElementById('bookmarks-inner');
        bInner.innerHTML = this.bookmarks.map(b => `
            <div class="card" style="margin-top:10px;" onclick="updateRoute('surah', ${b.surah})">
                <small>${b.name} - ${b.ayah}</small>
            </div>
        `).join('') || '<p>Empty</p>';
      }
    };

    function updateProgress() {
      const scrollMain = document.getElementById('scroll-main');
      const winScroll = scrollMain.scrollTop;
      const height = scrollMain.scrollHeight - scrollMain.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById("progress-bar").style.width = scrolled + "%";
    }

    function updateRoute(type, val) {
      const url = new URL(window.location);
      if (type === 'surah') url.searchParams.set('surah', val);
      else url.searchParams.delete('surah');
      window.history.pushState({}, '', url);
      App.router();
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function setTheme(t) { document.body.className = t; }

    window.onload = () => App.init();
  </script>
</body>
</html>
