<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Omni â€” Nexus</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&family=Amiri+Quran&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:#050505; --bg2:#111111; --p:#60a5fa; --t:#ffffff; --td:rgba(255,255,255,0.5);
            --pb:rgba(255,255,255,0.1); --font-ar:'Amiri Quran'; --fs-ar: 2.8rem;
        }
        body.sepia { --bg:#f4ecd8; --bg2:#e9dfc4; --p:#704214; --t:#433422; --td:rgba(67,52,34,0.6); --pb:rgba(0,0,0,0.05); }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); color: var(--t); transition: 0.4s; overflow: hidden; display: flex; height: 100dvh; }

        /* NAV RAIL */
        .nav { width: 80px; background: var(--bg2); border-right: 1px solid var(--pb); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 25px; z-index: 1001; }
        .btn { background: none; border: none; color: var(--t); cursor: pointer; padding: 12px; border-radius: 15px; transition: 0.3s; opacity: 0.6; position: relative; }
        .btn:hover, .btn.active { opacity: 1; background: var(--pb); color: var(--p); }

        /* MAIN CONTENT */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .container { max-width: 850px; margin: 0 auto; padding: 60px 40px; }

        /* CARDS */
        .card { background: var(--bg2); padding: 30px; border-radius: 25px; border: 1px solid var(--pb); margin-bottom: 20px; transition: 0.3s; }
        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; }

        /* READING ROW */
        .ayah-row { padding: 50px 0; border-bottom: 1px solid var(--pb); text-align: left; position: relative; }
        .arabic { font-family: var(--font-ar); font-size: var(--fs-ar); direction: rtl; line-height: 2.2; display: block; width: 100%; text-align: left; margin-bottom: 20px; }
        .trans { font-size: 1.2rem; color: var(--td); line-height: 1.8; }
        .actions { display: flex; gap: 15px; margin-top: 20px; }

        /* SIDE DRAWERS */
        .drawer { position: fixed; right: 0; top: 0; width: 420px; height: 100%; background: var(--bg2); border-left: 1px solid var(--pb); transform: translateX(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000; padding: 40px; overflow-y: auto; }
        .drawer.open { transform: translateX(0); box-shadow: -20px 0 50px rgba(0,0,0,0.5); }
        textarea { width: 100%; height: 200px; background: var(--bg); border: 1px solid var(--pb); border-radius: 15px; color: var(--t); padding: 20px; font-family: inherit; resize: none; margin-top: 20px; outline: none; }
        textarea:focus { border-color: var(--p); }

        /* PLAYER */
        .player { position: fixed; bottom: 30px; left: 100px; right: 30px; background: rgba(17,17,17,0.8); backdrop-filter: blur(20px); border: 1px solid var(--pb); border-radius: 20px; padding: 20px 30px; display: flex; align-items: center; gap: 20px; }
    </style>
</head>
<body>

<nav class="nav">
    <button class="btn active" onclick="App.goHome()" title="Home"><i data-lucide="home"></i></button>
    <button class="btn" onclick="App.toggleDrawer('bookmarks-drawer')" title="Bookmarks"><i data-lucide="heart"></i></button>
    <button class="btn" onclick="App.togglePop('themes-menu')" title="Themes"><i data-lucide="palette"></i></button>
    <div style="flex:1"></div>
    <div style="font-size:0.6rem; color:var(--p); font-weight:bold; transform: rotate(-90deg); white-space:nowrap">OMNI NEXUS</div>
</nav>

<div id="reflection-drawer" class="drawer">
    <h2 id="ref-title">Verse Reflection</h2>
    <p id="ref-subtitle" style="opacity:0.5; margin-top:5px"></p>
    <textarea id="note-input" placeholder="What does this verse mean to you? Write your reflection here..."></textarea>
    <button class="card" style="width:100%; margin-top:15px; background:var(--p); color:#000; font-weight:bold" onclick="App.saveNote()">Save Reflection</button>
</div>

<div id="tafsir-drawer" class="drawer">
    <h2>Tafsir Analysis</h2>
    <div id="tafsir-content" style="margin-top:20px; line-height:1.8; color:var(--td)">Select a verse to load analysis.</div>
</div>

<div id="bookmarks-drawer" class="drawer">
    <h2>Saved Verses</h2>
    <div id="bookmarks-list" style="margin-top:20px"></div>
</div>

<main id="scroller">
    <div class="container" id="view"></div>
</main>

<div class="player">
    <button class="btn" onclick="App.togglePlay()"><i data-lucide="play" id="play-icon"></i></button>
    <div style="flex:1">
        <div style="display:flex; justify-content:space-between; font-size:0.7rem; margin-bottom:8px">
            <span id="p-surah" style="letter-spacing:1px">SELECT A VERSE</span>
            <span id="p-time">00:00</span>
        </div>
        <div style="height:4px; background:var(--pb); border-radius:2px; overflow:hidden"><div id="fill" style="height:100%; width:0%; background:var(--p); transition:0.2s"></div></div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const App = (() => {
    let state = {
        surahs: [], current: null, activeAyah: null,
        notes: JSON.parse(localStorage.getItem('q_notes') || '{}'),
        favs: JSON.parse(localStorage.getItem('q_favs') || '[]')
    };
    const audio = document.getElementById('audio');

    const init = async () => {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        state.surahs = d.data;
        goHome();
        lucide.createIcons();
        audio.ontimeupdate = () => {
            document.getElementById('fill').style.width = (audio.currentTime/audio.duration*100)+'%';
            document.getElementById('p-time').innerText = Math.floor(audio.currentTime/60)+":"+Math.floor(audio.currentTime%60).toString().padStart(2,'0');
        };
    };

    const goHome = () => {
        document.getElementById('view').innerHTML = `
            <h1 style="font-size:3rem; margin-bottom:10px">Your Nexus</h1>
            <p style="opacity:0.5; margin-bottom:40px">Continue your scholarly exploration.</p>
            <div class="surah-grid">
                ${state.surahs.map(s => `
                    <div class="card" onclick="App.openSurah(${s.number})">
                        <small>#${s.number}</small>
                        <h3 style="margin-top:5px">${s.englishName}</h3>
                        <p style="font-family:'Amiri Quran'; color:var(--p); margin-top:10px; font-size:1.2rem">${s.name}</p>
                    </div>
                `).join('')}
            </div>
        `;
        lucide.createIcons();
    };

    return {
        init, goHome,
        openSurah: async (id) => {
            const [ar, en] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
            ]);
            state.current = ar.data;
            let html = `<div style="padding-bottom:50px"><h1 style="font-family:'Amiri Quran'; font-size:5rem; color:var(--p)">${ar.data.name}</h1><p>${ar.data.englishName}</p></div>`;
            ar.data.ayahs.forEach((v, i) => {
                const key = `${id}:${i+1}`;
                html += `
                    <div class="ayah-row" id="ay-${i}">
                        <span class="arabic" onclick="App.playAyah(${i}, ${v.number})">${v.text}</span>
                        <p class="trans">${en.data.ayahs[i].text}</p>
                        <div class="actions">
                            <button class="btn" onclick="App.openNote(${id}, ${i+1})"><i data-lucide="pen-tool"></i></button>
                            <button class="btn" onclick="App.openTafsir(${id}, ${i+1})"><i data-lucide="book-open"></i></button>
                            <button class="btn" onclick="App.toggleFav('${key}')"><i data-lucide="heart" style="${state.favs.includes(key)?'fill:var(--p); color:var(--p)':''}"></i></button>
                        </div>
                        ${state.notes[key] ? `<div style="margin-top:15px; padding:15px; background:var(--pb); border-radius:10px; font-style:italic; font-size:0.9rem">"${state.notes[key]}"</div>` : ''}
                    </div>`;
            });
            document.getElementById('view').innerHTML = html;
            document.getElementById('scroller').scrollTop = 0;
            lucide.createIcons();
        },
        playAyah: (idx, gid) => {
            audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${gid}.mp3`;
            audio.play();
            document.getElementById('p-surah').innerText = `${state.current.englishName.toUpperCase()} : AYAH ${idx+1}`;
            document.getElementById('play-icon').setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        },
        openNote: (s, a) => {
            state.activeAyah = `${s}:${a}`;
            document.getElementById('ref-title').innerText = `Reflection ${s}:${a}`;
            document.getElementById('note-input').value = state.notes[state.activeAyah] || "";
            document.getElementById('reflection-drawer').classList.add('open');
        },
        saveNote: () => {
            state.notes[state.activeAyah] = document.getElementById('note-input').value;
            localStorage.setItem('q_notes', JSON.stringify(state.notes));
            document.getElementById('reflection-drawer').classList.remove('open');
            App.openSurah(state.current.number); // Refresh
        },
        openTafsir: async (s, a) => {
            document.getElementById('tafsir-drawer').classList.add('open');
            document.getElementById('tafsir-content').innerText = "Loading Tafsir...";
            const res = await fetch(`https://api.alquran.cloud/v1/ayah/${s}:${a}/en.asad`);
            const d = await res.json();
            document.getElementById('tafsir-content').innerHTML = `<strong>Tafsir (Asad Translation/Notes):</strong><br><br>${d.data.text}`;
        },
        toggleFav: (key) => {
            state.favs.includes(key) ? state.favs = state.favs.filter(k => k !== key) : state.favs.push(key);
            localStorage.setItem('q_favs', JSON.stringify(state.favs));
            App.openSurah(state.current.number);
        },
        toggleDrawer: (id) => document.getElementById(id).classList.toggle('open'),
        togglePlay: () => { audio.paused ? audio.play() : audio.pause(); lucide.createIcons(); }
    };
})();
document.addEventListener('DOMContentLoaded', App.init);
</script>
</body>
</html>
