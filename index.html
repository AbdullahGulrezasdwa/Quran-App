<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sovereign | Architect</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
    --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8;
    --border: #1e293b; --ar-size: 2.8rem; --en-size: 1.1rem; --line: 2.5;
}

[data-theme="sepia"] { --bg: #f4f1ea; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; }
[data-theme="obsidian"] { --bg: #000; --surf: #0a0a0a; --text: #fff; --sub: #666; --border: #1a1a1a; }

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }

/* Sidebar Navigation */
nav { width: 85px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 2rem 0; z-index: 1000; }
.nav-btn { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; cursor: pointer; color: var(--sub); transition: 0.3s; }
.nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }

/* Main Content */
main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
header { position: sticky; top: 0; background: var(--bg); padding: 1.5rem 3rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 500; }
.search-in { background: var(--surf); border: 1px solid var(--border); border-radius: 12px; padding: 10px 15px; color: var(--text); width: 300px; outline: none; font-family: inherit; }

/* Reader */
.reader { max-width: 900px; margin: 0 auto; padding: 3rem 2rem; }
.ayah { padding: 3.5rem 0; border-bottom: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
.ayah.playing { border-left: 5px solid var(--p); padding-left: 25px; background: rgba(16, 185, 129, 0.05); }

/* Script Selection Fix */
.ar { font-size: var(--ar-size); direction: rtl; text-align: right; line-height: var(--line); margin-bottom: 1.5rem; color: var(--text); }
.ar.uthmani { font-family: 'Amiri', serif; }
.ar.indopak { font-family: serif; font-weight: 700; } /* Often uses standard serif or custom fonts */

.en { font-size: var(--en-size); color: var(--sub); line-height: 1.8; transition: 0.3s; }

/* Memorization Helper Features */
body.hide-en .en { display: none; }
body.blur-ar .ar { filter: blur(25px); transition: 0.3s; }
body.blur-ar .ar:hover { filter: blur(0); }

/* Right Drawer (Settings) */
#drawer { 
    position: fixed; right: -420px; top: 0; width: 400px; height: 100%; 
    background: var(--surf); border-left: 2px solid var(--p); z-index: 2000; 
    padding: 2.5rem; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
#drawer.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
.s-item { margin-bottom: 2rem; }
.s-item label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--p); margin-bottom: 10px; text-transform: uppercase; }
select, input { width: 100%; background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 12px; border-radius: 10px; outline: none; }

/* Bottom Player */
#player { 
    position: fixed; bottom: 20px; left: 105px; right: 20px; background: var(--surf); 
    border: 1px solid var(--border); border-radius: 20px; padding: 1.5rem; 
    display: flex; align-items: center; gap: 2rem; transform: translateY(180px); transition: 0.5s; z-index: 1000;
}
#player.active { transform: translateY(0); }
.p-btn { background: var(--p); border: none; width: 55px; height: 55px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
progress { flex: 1; height: 8px; border-radius: 10px; accent-color: var(--p); background: var(--bg); border: none; }
</style>
</head>
<body data-theme="midnight">

<nav>
    <div class="nav-btn active"><i data-lucide="book-open"></i></div>
    <div class="nav-btn" id="mem-toggle" title="Memorization Helper"><i data-lucide="brain"></i></div>
    <div class="nav-btn" id="nav-set"><i data-lucide="sliders"></i></div>
    <div style="flex:1"></div>
    <div class="nav-btn" onclick="location.reload()"><i data-lucide="refresh-cw"></i></div>
</nav>

<div id="drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2.5rem;">
        <h2 style="font-weight:900; letter-spacing:-1px;">PREFERENCES</h2>
        <button id="close-drawer" style="background:var(--p); border:none; color:white; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">CLOSE</button>
    </div>

    <div class="s-item">
        <label>Script Style (IndoPak / Uthmani)</label>
        <select id="script-sel">
            <option value="uthmani">Uthmani (Modern Madinah)</option>
            <option value="indopak">Indo-Pak (Urdu Style)</option>
        </select>
    </div>

    <div class="s-item">
        <label>Display Theme</label>
        <select id="theme-sel">
            <option value="midnight">Midnight</option>
            <option value="sepia">Sepia Reading</option>
            <option value="obsidian">Pure Black</option>
        </select>
    </div>

    <div class="s-item">
        <label>Translation Display</label>
        <select id="en-toggle">
            <option value="show">Always Show</option>
            <option value="hide">Hide (Memorization Mode)</option>
        </select>
    </div>

    <div class="s-item"><label>Arabic Text Size</label><input type="range" id="f-size" min="1.8" max="5.5" value="2.8" step="0.1"></div>
</div>

<main>
    <header>
        <div>
            <h1 id="s-name" style="font-weight:900; font-size:2rem; letter-spacing:-1px;">Sovereign</h1>
            <p id="s-meta" style="font-size:0.75rem; opacity:0.6; font-weight:700; letter-spacing:1px;"></p>
        </div>
        <input class="search-in" id="search" placeholder="Type Surah number..."/>
    </header>
    <div class="reader" id="view"></div>
    <div id="sentinel" style="height:100px;"></div>
</main>

<div id="player">
    <button class="p-btn" id="play-btn"><i data-lucide="play"></i></button>
    <div style="flex:1">
        <div id="v-key" style="font-weight:800; color:var(--p); font-size:0.9rem; margin-bottom:5px;"></div>
        <progress id="v-prog" value="0" max="1"></progress>
    </div>
    <audio id="audio"></audio>
</div>

<script>
const App = {
    state: { verses: [], script: 'uthmani', reciter: 7 },

    async load(id) {
        const view = document.getElementById('view');
        view.innerHTML = '<div style="text-align:center; padding:100px; opacity:0.3; font-weight:800;">BUILDING VIEW...</div>';
        
        try {
            const [m, ar, en] = await Promise.all([
                fetch(`https://api.quran.com/api/v4/chapters/${id}`).then(r => r.json()),
                // Fetching both script styles to allow instant switching
                fetch(`https://api.quran.com/api/v4/quran/verses/${this.state.script}?chapter_number=${id}`).then(r => r.json()),
                fetch(`https://api.quran.com/api/v4/quran/translations/131?chapter_number=${id}`).then(r => r.json())
            ]);

            document.getElementById('s-name').innerText = m.chapter.name_simple;
            document.getElementById('s-meta').innerText = `${m.chapter.verses_count} VERSES â€¢ ${m.chapter.revelation_place.toUpperCase()}`;

            const scriptKey = `text_${this.state.script}`;
            view.innerHTML = ar.verses.map((v, i) => `
                <div class="ayah" id="v-${v.verse_key}" onclick="App.play('${v.verse_key}')">
                    <div class="ar ${this.state.script}">${v[scriptKey]}</div>
                    <div class="en">${en.translations[i].text.replace(/<\/?[^>]+(>|$)/g, "")}</div>
                </div>
            `).join('');

            lucide.createIcons();
            this.state.verses = ar.verses;
        } catch (e) { view.innerHTML = 'Error fetching data. Check your connection.'; }
    },

    async play(key) {
        const audio = document.getElementById('audio');
        document.getElementById('player').classList.add('active');
        document.getElementById('v-key').innerText = `VERSE ${key}`;
        
        document.querySelectorAll('.ayah').forEach(a => a.classList.remove('playing'));
        document.getElementById(`v-${key}`).classList.add('playing');

        const res = await fetch(`https://api.quran.com/api/v4/recitations/${this.state.reciter}/by_ayah/${key}`).then(r => r.json());
        if (res.audio_files?.[0]?.url) {
            audio.src = `https://verses.quran.com/${res.audio_files[0].url}`;
            audio.play();
        }
    },

    boot() {
        lucide.createIcons();
        
        // Settings Drawer Logic
        document.getElementById('nav-set').onclick = () => document.getElementById('drawer').classList.add('open');
        document.getElementById('close-drawer').onclick = () => document.getElementById('drawer').classList.remove('open');

        // Memorization Logic
        document.getElementById('mem-toggle').onclick = () => {
            document.body.classList.toggle('blur-ar');
            document.getElementById('mem-toggle').classList.toggle('active');
        };

        document.getElementById('en-toggle').onchange = (e) => {
            document.body.classList.toggle('hide-en', e.target.value === 'hide');
        };

        // Customizers
        document.getElementById('script-sel').onchange = (e) => {
            this.state.script = e.target.value;
            this.load(localStorage.getItem('last_id') || 1);
        };

        document.getElementById('theme-sel').onchange = (e) => document.body.setAttribute('data-theme', e.target.value);
        document.getElementById('f-size').oninput = (e) => document.documentElement.style.setProperty('--ar-size', e.target.value + 'rem');
        document.getElementById('search').onkeydown = (e) => { if(e.key === 'Enter') { this.load(e.target.value); localStorage.setItem('last_id', e.target.value); } };
        
        const audio = document.getElementById('audio');
        document.getElementById('play-btn').onclick = () => audio.paused ? audio.play() : audio.pause();
        audio.ontimeupdate = () => document.getElementById('v-prog').value = audio.currentTime / audio.duration || 0;

        this.load(localStorage.getItem('last_id') || 1);
    }
};
App.boot();
</script>
</body>
</html>
