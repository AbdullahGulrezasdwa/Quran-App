<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Quran | Sovereign</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #010c09; --card: #021a14; --primary: #10b981; --text: #ecfdf5; --muted: #6ee7b7;
      --border: rgba(16, 185, 129, 0.1); --font-ar: 'Amiri Quran', serif;
      --gold: #fbbf24; --player-h: 130px;
    }

    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }
    
    /* Layout */
    .nav-rail { width: 80px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; background: var(--bg); }
    main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
    .content-max { max-width: 850px; margin: 0 auto; padding: 40px 20px 280px 20px; }
    
    .btn-ui { background: none; border: none; color: var(--text); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; display: flex; align-items: center; justify-content: center; position: relative; }
    .btn-ui:hover, .btn-ui.active { background: var(--border); color: var(--primary); }

    /* Verses & Mastery */
    .ayah-row { padding: 40px 0; border-bottom: 1px solid var(--border); position: relative; transition: 0.3s; }
    .ayah-row.mastered { opacity: 0.4; border-left: 2px solid var(--gold); }
    .ayah-row.mastered:hover { opacity: 1; }
    .ayah-row.active { background: rgba(16, 185, 129, 0.05); }

    .arabic { font-family: var(--font-ar); font-size: 3.5rem; direction: rtl; line-height: 2.2; text-align: right; }
    
    /* First-Letter Hint Mode Logic */
    body.hint-mode .arabic { 
        mask-image: linear-gradient(to left, black 1ch, transparent 1ch);
        mask-size: 4ch 100%; /* Approximate word spacing mask */
        filter: blur(2px);
    }
    body.hint-mode .revealed .arabic { mask-image: none; filter: blur(0); }

    .mastery-check { position: absolute; left: -50px; top: 50%; transform: translateY(-50%); color: var(--muted); cursor: pointer; transition: 0.2s; }
    .mastery-check.active { color: var(--gold); }

    /* Analytics Dashboard */
    .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 40px; }
    .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
    .stat-val { font-size: 1.8rem; font-weight: 700; color: var(--primary); display: block; }
    .stat-lbl { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }

    /* Player Dock */
    .player-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 1100px; height: var(--player-h); background: rgba(2, 26, 20, 0.95); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; display: flex; flex-direction: column; padding: 15px 30px; z-index: 1000; }
    .player-main { display: flex; align-items: center; justify-content: space-between; flex: 1; }
    .loop-bar { display: flex; align-items: center; gap: 15px; font-size: 0.75rem; border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; color: var(--muted); }

    body.playing #play-icon { display: none; }
    body:not(.playing) #pause-icon { display: none; }
  </style>
</head>
<body class="paused">

  <nav class="nav-rail">
    <button class="btn-ui" onclick="Sanctuary.navigateHome()"><i data-lucide="home"></i></button>
    <button class="btn-ui" id="hifz-btn" onclick="Sanctuary.toggleHifz()"><i data-lucide="brain"></i></button>
    <button class="btn-ui" id="hint-btn" onclick="Sanctuary.toggleHint()"><i data-lucide="eye-off"></i></button>
    <button class="btn-ui" onclick="Sanctuary.showAnalytics()"><i data-lucide="bar-chart-3"></i></button>
  </nav>

  <main id="main-scroll">
    <div class="content-max" id="app-view"></div>
  </main>

  <div class="player-dock">
    <div class="player-main">
        <div style="flex:1">
            <div id="p-surah" style="font-weight:600; font-size: 1.1rem;">Sanctuary</div>
            <div id="p-ayah" style="font-size:0.8rem; color:var(--muted)">Select a verse</div>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <button class="btn-ui" onclick="Sanctuary.stepVerse(-1)"><i data-lucide="skip-back"></i></button>
            <button class="play-btn" style="width:50px; height:50px; border-radius:50%; background:var(--primary); border:none; color:var(--bg); cursor:pointer;" onclick="Sanctuary.toggleAudio()">
                <i data-lucide="play" id="play-icon"></i>
                <i data-lucide="pause" id="pause-icon"></i>
            </button>
            <button class="btn-ui" onclick="Sanctuary.stepVerse(1)"><i data-lucide="skip-forward"></i></button>
        </div>
        <div style="flex:1; text-align:right;" id="loop-display"></div>
    </div>
    <div class="loop-bar">
        <span>Loop Range:</span>
        <input type="number" id="l-start" value="1" style="width:40px; background:none; border:1px solid var(--border); color:var(--primary); border-radius:4px;">
        <span>to</span>
        <input type="number" id="l-end" value="7" style="width:40px; background:none; border:1px solid var(--border); color:var(--primary); border-radius:4px;">
        <button class="btn-ui" id="loop-active-btn" onclick="Sanctuary.toggleLoop()" style="padding:2px 10px; font-size:0.7rem; border:1px solid var(--primary)">ACTIVATE LOOP</button>
    </div>
  </div>

  <audio id="core-audio"></audio>

  <script>
    const Sanctuary = {
      state: {
        surahs: [],
        mastered: JSON.parse(localStorage.getItem('mastered') || '[]'),
        sessionStart: Date.now(),
        dailyMinutes: parseInt(localStorage.getItem('dailyMinutes') || '0'),
        hifz: false,
        hint: false,
        loop: false,
        curIdx: -1,
        loopConfig: { start: 0, end: 0, count: 0 }
      },

      async init() {
        this.audio = document.getElementById('core-audio');
        this.audio.onended = () => this.onAudioEnd();
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        this.state.surahs = data.data;
        this.router();
        this.trackTime();
      },

      trackTime() {
        setInterval(() => {
          this.state.dailyMinutes++;
          localStorage.setItem('dailyMinutes', this.state.dailyMinutes);
        }, 60000);
      },

      onAudioEnd() {
        if (this.state.loop) {
          if (this.state.curIdx < this.state.loopConfig.end) {
            this.stepVerse(1);
          } else {
            this.state.curIdx = this.state.loopConfig.start;
            this.stepVerse(0); // Restart range
          }
        } else {
          document.body.classList.remove('playing');
        }
      },

      async loadSurah(id) {
        const [ar, en] = await Promise.all([
          fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
          fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
        ]);
        this.state.currentArData = ar.data;
        this.renderVerses(ar.data, en.data);
      },

      renderVerses(ar, en) {
        const view = document.getElementById('app-view');
        document.getElementById('p-surah').innerText = ar.englishName;
        let html = `<h2 style="text-align:center; font-family:var(--font-ar); font-size:4rem">${ar.name}</h2>`;
        
        ar.ayahs.forEach((ayah, i) => {
          const isMastered = this.state.mastered.includes(ayah.number);
          html += `
            <div class="ayah-row ${isMastered ? 'mastered' : ''}" id="v-${i}" onclick="Sanctuary.prepVerse(${ayah.number}, ${i})">
                <i data-lucide="check-circle" class="mastery-check ${isMastered ? 'active' : ''}" onclick="event.stopPropagation(); Sanctuary.toggleMastery(${ayah.number}, ${i})"></i>
                <div class="arabic">${ayah.text.replace(/^بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ/, '').trim()} <span class="ayah-marker">${i+1}</span></div>
                <div class="translation">${en.ayahs[i].text}</div>
            </div>`;
        });
        view.innerHTML = html;
        lucide.createIcons();
      },

      toggleMastery(id, idx) {
        if (this.state.mastered.includes(id)) {
          this.state.mastered = this.state.mastered.filter(m => m !== id);
        } else {
          this.state.mastered.push(id);
        }
        localStorage.setItem('mastered', JSON.stringify(this.state.mastered));
        document.getElementById(`v-${idx}`).classList.toggle('mastered');
        this.renderVerses(this.state.currentArData, {ayahs: []}); // Minimal refresh
      },

      showAnalytics() {
        const view = document.getElementById('app-view');
        view.innerHTML = `
            <h1>System Analytics</h1>
            <div class="analytics-grid">
                <div class="stat-card"><span class="stat-val">${this.state.dailyMinutes}</span><span class="stat-lbl">Minutes Today</span></div>
                <div class="stat-card"><span class="stat-val">${this.state.mastered.length}</span><span class="stat-lbl">Verses Mastered</span></div>
                <div class="stat-card"><span class="stat-val">${Math.round((this.state.mastered.length/6236)*100)}%</span><span class="stat-lbl">Total Progress</span></div>
            </div>
            <button class="btn-ui" onclick="Sanctuary.navigateHome()" style="border:1px solid var(--border); width:100%">Return to Library</button>
        `;
        lucide.createIcons();
      },

      prepVerse(globalId, index) {
        this.state.curIdx = index;
        document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
        const el = document.getElementById(`v-${index}`);
        el.classList.add('active');
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        document.getElementById('p-ayah').innerText = `Ayah ${index + 1}`;
        this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${globalId}.mp3`;
        this.audio.play().then(() => document.body.classList.add('playing'));
        if (this.state.hifz) el.classList.add('revealed');
      },

      stepVerse(dir) {
        const next = this.state.curIdx + dir;
        if (this.state.currentArData.ayahs[next]) {
            this.prepVerse(this.state.currentArData.ayahs[next].number, next);
        }
      },

      toggleLoop() {
        this.state.loop = !this.state.loop;
        const btn = document.getElementById('loop-active-btn');
        if (this.state.loop) {
            this.state.loopConfig.start = parseInt(document.getElementById('l-start').value) - 1;
            this.state.loopConfig.end = parseInt(document.getElementById('l-end').value) - 1;
            btn.classList.add('active');
            btn.innerText = "LOOP ACTIVE";
            this.prepVerse(this.state.currentArData.ayahs[this.state.loopConfig.start].number, this.state.loopConfig.start);
        } else {
            btn.classList.remove('active');
            btn.innerText = "ACTIVATE LOOP";
        }
      },

      toggleHifz() { this.state.hifz = !this.state.hifz; document.body.classList.toggle('hifz-active'); document.getElementById('hifz-btn').classList.toggle('active'); },
      toggleHint() { this.state.hint = !this.state.hint; document.body.classList.toggle('hint-mode'); document.getElementById('hint-btn').classList.toggle('active'); },
      toggleAudio() { this.audio.paused ? this.audio.play() : this.audio.pause(); document.body.classList.toggle('playing', !this.audio.paused); },
      navigateHome() { window.history.pushState({}, '', window.location.pathname); this.router(); },
      navigateSurah(id) { window.history.pushState({}, '', `?s=${id}`); this.router(); },
      router() {
        const s = new URLSearchParams(window.location.search).get('s');
        s ? this.loadSurah(s) : this.renderHome();
      },
      renderHome() {
        const view = document.getElementById('app-view');
        view.innerHTML = `<h1>Sanctuary Library</h1><div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px">` +
          this.state.surahs.map(s => `<div class="btn-ui" onclick="Sanctuary.navigateSurah(${s.number})" style="display:block;text-align:left;border:1px solid var(--border);padding:20px"><strong>${s.number}. ${s.englishName}</strong><br><small>${s.numberOfAyahs} Ayahs</small></div>`).join('') + `</div>`;
        lucide.createIcons();
      }
    };

    window.onload = () => Sanctuary.init();
  </script>
</body>
</html>
