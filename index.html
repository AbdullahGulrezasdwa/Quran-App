<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Noble Quran V8</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --q-green: #2ca4ab;
            --q-dark: #1f2121;
            --bg: #ffffff;
            --text: #1f2121;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --f-ar: 'Amiri', serif;
            --f-ui: 'Inter', sans-serif;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #f3f4f6;
            --text-light: #9ca3af;
            --border: #2d2d2d;
            --q-dark: #0a0a0a;
        }

        body { 
            background: var(--bg); color: var(--text); margin: 0; 
            font-family: var(--f-ui); display: flex; flex-direction: column;
            height: 100vh; transition: 0.3s;
        }

        /* üèõÔ∏è TOP NAVIGATION BAR */
        header {
            height: 64px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 24px;
            justify-content: space-between; background: var(--bg);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { font-weight: 700; color: var(--q-green); font-size: 1.2rem; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* üìñ MAIN LAYOUT */
        main { display: flex; flex: 1; overflow: hidden; }

        /* üìã SURAH LIST (LEFT SIDEBAR) */
        #sidebar {
            width: 300px; border-right: 1px solid var(--border);
            overflow-y: auto; background: var(--bg);
        }

        .sidebar-item {
            padding: 12px 20px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 15px; cursor: pointer;
            transition: 0.2s;
        }
        .sidebar-item:hover { background: rgba(44, 164, 171, 0.05); }
        .sidebar-item.active { border-left: 4px solid var(--q-green); background: rgba(44, 164, 171, 0.1); }

        /* üìú CONTENT AREA */
        #content-area { flex: 1; overflow-y: auto; padding-bottom: 100px; }

        .ayah-container {
            padding: 40px; border-bottom: 1px solid var(--border);
            max-width: 900px; margin: 0 auto;
        }

        .arabic-text {
            font-family: var(--f-ar); font-size: 2.2rem; line-height: 2.5;
            direction: rtl; text-align: right; margin-bottom: 24px;
        }

        .translation-text { color: var(--text-light); line-height: 1.6; font-size: 1.1rem; }

        .ayah-meta {
            margin-top: 15px; display: flex; gap: 20px; font-size: 0.8rem;
            color: var(--q-green); text-transform: uppercase; letter-spacing: 1px;
        }

        /* üéß AUDIO PLAYER BAR */
        #audio-bar {
            height: 80px; background: var(--q-dark); color: white;
            position: fixed; bottom: 0; width: 100%;
            display: flex; align-items: center; justify-content: center;
            gap: 30px; z-index: 200;
        }

        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--q-green); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* üîç SEARCH & FILTERS */
        #search-container {
            padding: 20px; border-bottom: 1px solid var(--border);
        }
        #search-bar {
            width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border); background: var(--bg); color: var(--text);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="App.renderHome()">
            <i data-lucide="book-marked"></i> QURAN SANCTUARY
        </div>
        <div style="display:flex; gap: 15px;">
            <button class="nav-btn" onclick="App.themes.toggle()"><i data-lucide="moon"></i></button>
            <button class="nav-btn"><i data-lucide="settings"></i></button>
        </div>
    </header>

    <main>
        <aside id="sidebar">
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search Surah..." oninput="App.ui.filterSurahs(this.value)">
            </div>
            <div id="surah-list"></div>
        </aside>

        <section id="content-area">
            <div id="view-port"></div>
        </section>
    </main>

    <div id="audio-bar">
        <button class="btn-circle" onclick="App.audio.play()"><i data-lucide="play"></i></button>
        <div id="now-playing" style="font-size: 0.9rem;">Select a Surah to play audio</div>
        <audio id="main-audio"></audio>
    </div>

    <script>
        const App = {
            state: { chapters: [], currentSurah: null, isDark: false },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawSidebar(this.state.chapters);
                this.renderHome();
                lucide.createIcons();
            },

            async loadSurah(id) {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:100px; text-align:center;">Loading Surah ${id}...</div>`;

                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                this.state.currentSurah = ar.data;
                
                // Update Audio Player
                document.getElementById('now-playing').innerText = `Now Playing: ${ar.data.englishName}`;
                document.getElementById('main-audio').src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${id}.mp3`;

                vp.innerHTML = `
                    <div style="padding: 60px 0;">
                        <h1 style="text-align:center; font-family:var(--f-ar); font-size: 3rem; margin-bottom:10px;">${ar.data.name}</h1>
                        <p style="text-align:center; color:var(--q-green); margin-bottom:50px;">${ar.data.englishNameTranslation}</p>
                        
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-container">
                                <div class="arabic-text">${v.text}</div>
                                <div class="translation-text">${en.data.ayahs[i].text}</div>
                                <div class="ayah-meta">
                                    <span>${id}:${v.numberInSurah}</span>
                                    <i data-lucide="share-2" style="width:14px; cursor:pointer;"></i>
                                    <i data-lucide="play-circle" style="width:14px; cursor:pointer;" onclick="App.audio.playAyah(${v.number})"></i>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                lucide.createIcons();
            },

            ui: {
                drawSidebar(list) {
                    const container = document.getElementById('surah-list');
                    container.innerHTML = list.map(s => `
                        <div class="sidebar-item" onclick="App.loadSurah(${s.number})">
                            <span style="color:var(--text-light); font-size:0.8rem;">${s.number}</span>
                            <div style="flex:1">
                                <div style="font-weight:600;">${s.englishName}</div>
                                <div style="font-size:0.75rem; color:var(--text-light);">${s.englishNameTranslation}</div>
                            </div>
                            <div style="font-family:var(--f-ar);">${s.name}</div>
                        </div>
                    `).join('');
                },
                filterSurahs(q) {
                    const filtered = App.state.chapters.filter(c => 
                        c.englishName.toLowerCase().includes(q.toLowerCase()) || 
                        c.number.toString() === q
                    );
                    this.drawSidebar(filtered);
                }
            },

            audio: {
                play() {
                    const a = document.getElementById('main-audio');
                    if (a.paused) a.play(); else a.pause();
                },
                playAyah(num) {
                    // Logic to play specific ayah audio
                    const a = document.getElementById('main-audio');
                    a.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${num}.mp3`;
                    a.play();
                }
            },

            themes: {
                toggle() {
                    document.body.classList.toggle('dark-mode');
                }
            },

            renderHome() {
                document.getElementById('view-port').innerHTML = `
                    <div style="padding:100px; text-align:center;">
                        <h2 style="font-size:2rem;">Welcome to the Noble Quran</h2>
                        <p style="color:var(--text-light);">Select a Surah from the sidebar to begin reading.</p>
                    </div>
                `;
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
