<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Sanctuary | v11.0 Full Control</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p: #2ca4ab; --bg: #ffffff; --sidebar: #f8fafb;
            --t-main: #0f172a; --t-muted: #64748b;
            --border: #e2e8f0; --ar-size: 2.8rem;
        }

        body.dark {
            --bg: #0b0f1a; --sidebar: #111827;
            --t-main: #f1f5f9; --t-muted: #94a3b8;
            --border: #1e293b;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: var(--t-main); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Top Bar */
        header {
            height: 64px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; border-bottom: 1px solid var(--border); background: var(--bg); z-index: 1000;
        }

        /* Sidebar & Search */
        aside {
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .search-container { padding: 15px; border-bottom: 1px solid var(--border); }
        .search-input {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--t-main); outline: none;
        }

        .surah-list { flex: 1; overflow-y: auto; }
        .surah-item {
            padding: 12px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .surah-item:hover, .surah-item.active { background: var(--p); color: white; }
        .surah-item:hover .ar-mini, .surah-item.active .ar-mini { color: white; }
        .ar-mini { font-family: 'Amiri'; font-size: 1.2rem; color: var(--p); }

        /* Reader Area */
        #viewport { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .reader-inner { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        .ayah-card { padding: 40px 0; border-bottom: 1px solid var(--border); }
        .q-text { 
            font-family: 'Amiri'; font-size: var(--ar-size); line-height: 2.2; 
            direction: rtl; text-align: right; margin-bottom: 20px;
        }
        .translation { font-size: 1.1rem; line-height: 1.8; color: var(--t-muted); }
        .translation.hidden { display: none; }

        /* Drawer Menu */
        #menu-drawer {
            position: fixed; right: -350px; top: 0; width: 350px; height: 100%;
            background: var(--bg); border-left: 1px solid var(--border);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); z-index: 2000;
            padding: 30px; display: flex; flex-direction: column; gap: 20px;
        }
        #menu-drawer.open { right: 0; }
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            display: none; z-index: 1999;
        }

        /* Controls */
        .btn { padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--t-main); cursor: pointer; }
        .btn-p { background: var(--p); color: white; border: none; }

        /* Footer Player */
        footer {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: var(--bg); border-top: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-around; padding: 0 20px;
        }
    </style>
</head>
<body class="dark">

    <div class="drawer-overlay" id="overlay" onclick="App.ui.toggleMenu()"></div>
    
    <div id="menu-drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Settings</h3>
            <button class="btn" onclick="App.ui.toggleMenu()"><i data-lucide="x"></i></button>
        </div>
        <hr style="width:100%; border:0; border-top:1px solid var(--border);">
        
        <div>
            <label>Arabic Font Size</label>
            <input type="range" min="1.5" max="4.5" step="0.1" value="2.8" style="width:100%" oninput="App.ui.fontSize(this.value)">
        </div>

        <div>
            <label>Reciter</label>
            <select class="search-input" onchange="App.state.reciter = this.value">
                <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
            </select>
        </div>

        <button class="btn" onclick="App.ui.toggleHifz()">Toggle Hifz Mode (Hide Translation)</button>
        
        <div id="bookmarks-list">
            <h4>Saved Verses</h4>
            <div id="bookmarks-container" style="font-size:0.8rem; color:var(--t-muted)">No bookmarks yet.</div>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:10px; font-weight:800; color:var(--p);">
            <i data-lucide="book-open"></i> SANCTUARY v11
        </div>
        <div style="display:flex; gap:15px;">
            <button class="btn" onclick="App.ui.toggleTheme()"><i data-lucide="sun" id="theme-icon"></i></button>
            <button class="btn" onclick="App.ui.toggleMenu()"><i data-lucide="settings"></i></button>
        </div>
    </header>

    <main style="display:flex; flex:1; overflow:hidden;">
        <aside>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search Surah..." oninput="App.ui.filter(this.value)">
            </div>
            <div class="surah-list" id="surah-target"></div>
        </aside>

        <section id="viewport">
            <div class="reader-inner" id="reader-target">
                <div style="text-align:center; margin-top:100px; opacity:0.3;">
                    <i data-lucide="feather" style="width:80px; height:80px;"></i>
                    <h2>Select a Surah to begin</h2>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="now-playing" style="width:200px; font-size:0.8rem;">Ready</div>
        <div style="display:flex; gap:20px; align-items:center;">
            <button class="btn" onclick="App.audio.skip(-1)"><i data-lucide="skip-back"></i></button>
            <button class="play-toggle btn-p" id="play-btn" onclick="App.audio.toggle()" style="width:50px; height:50px; border-radius:50%;"><i data-lucide="play"></i></button>
            <button class="btn" onclick="App.audio.skip(1)"><i data-lucide="skip-forward"></i></button>
        </div>
        <div style="width:200px; text-align:right;">
            <i data-lucide="volume-2"></i>
        </div>
    </footer>

    <audio id="main-audio"></audio>

    <script>
        const App = {
            state: { chapters: [], currentId: 1, isDark: true, isHifz: false, reciter: 'ar.alafasy', bookmarks: JSON.parse(localStorage.getItem('bm') || '[]') },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawSidebar(this.state.chapters);
                this.ui.updateBookmarks();
                lucide.createIcons();
            },

            ui: {
                drawSidebar(list) {
                    document.getElementById('surah-target').innerHTML = list.map(s => `
                        <div class="surah-item" id="s-${s.number}" onclick="App.logic.load(${s.number})">
                            <div><b>${s.number}.</b> ${s.englishName}</div>
                            <div class="ar-mini">${s.name.replace('سُورَةُ', '')}</div>
                        </div>
                    `).join('');
                },
                toggleMenu() {
                    document.getElementById('menu-drawer').classList.toggle('open');
                    document.getElementById('overlay').style.display = 
                        document.getElementById('menu-drawer').classList.contains('open') ? 'block' : 'none';
                },
                toggleTheme() {
                    App.state.isDark = !App.state.isDark;
                    document.body.className = App.state.isDark ? 'dark' : '';
                    document.getElementById('theme-icon').setAttribute('data-lucide', App.state.isDark ? 'sun' : 'moon');
                    lucide.createIcons();
                },
                fontSize(val) { document.documentElement.style.setProperty('--ar-size', val + 'rem'); },
                toggleHifz() {
                    App.state.isHifz = !App.state.isHifz;
                    document.querySelectorAll('.translation').forEach(el => el.classList.toggle('hidden', App.state.isHifz));
                },
                filter(q) {
                    const filtered = App.state.chapters.filter(c => c.englishName.toLowerCase().includes(q.toLowerCase()));
                    this.drawSidebar(filtered);
                },
                updateBookmarks() {
                    const container = document.getElementById('bookmarks-container');
                    if (App.state.bookmarks.length === 0) container.innerHTML = "No bookmarks.";
                    else container.innerHTML = App.state.bookmarks.map(b => `<div style="margin-bottom:5px; cursor:pointer;" onclick="App.logic.load(${b.surah})">Surah ${b.surah}:${b.ayah}</div>`).join('');
                }
            },

            logic: {
                async load(id) {
                    App.state.currentId = id;
                    document.querySelectorAll('.surah-item').forEach(el => el.classList.remove('active'));
                    document.getElementById(`s-${id}`).classList.add('active');

                    const [ar, en] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                    ]);

                    document.getElementById('now-playing').innerText = ar.data.englishName;
                    document.getElementById('main-audio').src = `https://cdn.islamic.network/quran/audio-surah/128/${App.state.reciter}/${id}.mp3`;

                    let html = `<h1 style="text-align:center; font-family:'Amiri'; color:var(--p); font-size:4rem;">${ar.data.name}</h1>`;
                    if(id != 1 && id != 9) html += `<div style="text-align:center; font-family:'Amiri'; font-size:2.5rem; margin-bottom:40px;">بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>`;

                    html += ar.data.ayahs.map((v, i) => `
                        <div class="ayah-card">
                            <div class="q-text">${(id!=1 && id!=9 && i==0) ? v.text.replace("بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", "") : v.text}</div>
                            <div class="translation ${App.state.isHifz ? 'hidden' : ''}">${en.data.ayahs[i].text}</div>
                            <div style="margin-top:20px; display:flex; gap:15px; font-size:0.8rem; color:var(--p);">
                                <span>${id}:${v.numberInSurah}</span>
                                <span style="cursor:pointer;" onclick="App.audio.playAyah(${v.number})"><i data-lucide="play" style="width:14px;"></i></span>
                                <span style="cursor:pointer;" onclick="App.logic.bookmark(${id}, ${v.numberInSurah})"><i data-lucide="bookmark" style="width:14px;"></i></span>
                            </div>
                        </div>
                    `).join('');

                    document.getElementById('reader-target').innerHTML = html;
                    document.getElementById('viewport').scrollTop = 0;
                    lucide.createIcons();
                },
                bookmark(s, a) {
                    App.state.bookmarks.push({surah: s, ayah: a});
                    localStorage.setItem('bm', JSON.stringify(App.state.bookmarks));
                    App.ui.updateBookmarks();
                }
            },

            audio: {
                toggle() {
                    const a = document.getElementById('main-audio');
                    if (a.paused) { a.play(); document.getElementById('play-btn').innerHTML = '<i data-lucide="pause"></i>'; }
                    else { a.pause(); document.getElementById('play-btn').innerHTML = '<i data-lucide="play"></i>'; }
                    lucide.createIcons();
                },
                playAyah(num) {
                    const a = document.getElementById('main-audio');
                    a.src = `https://cdn.islamic.network/quran/audio/128/${App.state.reciter}/${num}.mp3`;
                    a.play();
                    document.getElementById('play-btn').innerHTML = '<i data-lucide="pause"></i>';
                    lucide.createIcons();
                },
                skip(dir) { App.logic.load(App.state.currentId + dir); }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
