<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Pro Cloud</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8; --border: #1e293b; --font-ar: 2.8rem; }
        [data-theme="sepia"] { --bg: #f5f2e9; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; --p: #8b5e3c; }
        [data-theme="light"] { --bg: #ffffff; --surf: #f1f5f9; --text: #0f172a; --sub: #475569; --border: #e2e8f0; --p: #2563eb; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Modular Sidebar */
        nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 20px; z-index: 100; }
        .nav-item { color: var(--sub); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; position: relative; }
        .nav-item:hover, .nav-item.active { color: var(--p); background: rgba(16,185,129,0.1); }
        select { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; top: 0; left: 0; z-index: 2; }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .content { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        
        /* Index Grid */
        .index-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .surah-card { background: var(--surf); border: 1px solid var(--border); padding: 20px; border-radius: 16px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .surah-card:hover { border-color: var(--p); transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }

        header { position: sticky; top: 0; background: var(--bg); padding: 20px 0; border-bottom: 1px solid var(--border); z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        
        /* Reader Ayah UI */
        .ayah { padding: 40px 0; border-bottom: 1px solid var(--border); transition: 0.3s; }
        .ayah.playing { border-left: 5px solid var(--p); background: rgba(16, 185, 129, 0.05); padding-left: 25px; }
        .ar { font-family: 'Amiri', serif; font-size: var(--font-ar); text-align: right; direction: rtl; line-height: 2.3; color: var(--p); margin-bottom: 15px; }
        .en { font-size: 1.15rem; color: var(--sub); line-height: 1.8; font-weight: 300; }
        
        #loader { position: fixed; top: 0; left: 0; height: 3px; background: var(--p); width: 0%; z-index: 1000; transition: 0.4s; }
        .badge { font-size: 0.7rem; background: var(--p); color: white; padding: 4px 10px; border-radius: 20px; font-weight: 700; }
    </style>
</head>
<body data-theme="midnight">

    <div id="loader"></div>

    <nav>
        <div class="nav-item" title="Surah Index" onclick="Sovereign.showIndex()"><i data-lucide="layout-grid"></i></div>
        <div class="nav-item" title="Reciter">
            <i data-lucide="mic"></i>
            <select onchange="Sovereign.setReciter(this.value)">
                <option value="Alafasy_128kbps">Al-Afasy</option>
                <option value="Abdul_Basit_Murattal_192kbps">Abdul Basit</option>
                <option value="Husary_128kbps">Al-Husary</option>
                <option value="Minshawi_Murattal_128kbps">Al-Minshawi</option>
            </select>
        </div>
        <div class="nav-item" title="Translation">
            <i data-lucide="languages"></i>
            <select onchange="Sovereign.setTranslation(this.value)">
                <option value="en.sahih">Sahih Intl</option>
                <option value="en.pickthall">Pickthall</option>
                <option value="en.yusufali">Yusuf Ali</option>
                <option value="en.ahmedali">Ahmed Ali</option>
            </select>
        </div>
        <div class="nav-item" title="Appearance" onclick="Sovereign.cycleTheme()"><i data-lucide="palette"></i></div>
    </nav>

    <main id="scroller">
        <div class="content" id="main-view"></div>
    </main>

    <script>
        const Sovereign = {
            cache: {}, // FEAT: In-Memory Caching
            currentAudio: null,
            chapters: [],
            state: { 
                surah: null, 
                reciter: localStorage.getItem('sov_rec') || 'Alafasy_128kbps', 
                lang: localStorage.getItem('sov_lang') || 'en.sahih',
                theme: localStorage.getItem('sov_theme') || 'midnight' 
            },

            async init() {
                document.body.setAttribute('data-theme', this.state.theme);
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.chapters = data.data;
                
                // FEAT: Persistent Last Read
                const lastRead = localStorage.getItem('sov_last_read');
                lastRead ? this.load(lastRead) : this.showIndex();
            },

            showIndex() {
                this.state.surah = null;
                const container = document.getElementById('main-view');
                container.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <h1>Sovereign Cloud</h1>
                        <span class="badge">PRO EDITION</span>
                    </div>
                    <div class="index-grid">${this.chapters.map(s => `
                        <div class="surah-card" onclick="Sovereign.load(${s.number})">
                            <div>
                                <div style="font-size:0.8rem; color:var(--sub)">#${s.number}</div>
                                <div style="font-weight:600; font-size:1.1rem">${s.englishName}</div>
                                <small style="color:var(--sub)">${s.englishNameTranslation}</small>
                            </div>
                            <div style="text-align:right">
                                <div style="font-family:Amiri; color:var(--p); font-size:1.4rem">${s.name}</div>
                                <small style="opacity:0.6">${s.numberOfAyahs} Verses</small>
                            </div>
                        </div>
                    `).join('')}</div>
                `;
                lucide.createIcons();
            },

            async load(id) {
                const sId = parseInt(id);
                if (sId < 1 || sId > 114) return; // FEAT: Navigation Guard

                const loader = document.getElementById('loader');
                const container = document.getElementById('main-view');
                this.stopAudio();
                this.state.surah = sId;
                localStorage.setItem('sov_last_read', sId);

                // FEAT: Instant Cache Retrieval
                const cacheKey = `${sId}_${this.state.lang}`;
                if (this.cache[cacheKey]) {
                    this.render(this.cache[cacheKey]);
                    return;
                }

                loader.style.width = '40%';
                try {
                    const [arRes, enRes] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${sId}/quran-uthmani`),
                        fetch(`https://api.alquran.cloud/v1/surah/${sId}/${this.state.lang}`)
                    ]);
                    
                    const data = { ar: await arRes.json(), en: await enRes.json(), meta: this.chapters[sId-1] };
                    this.cache[cacheKey] = data; // Save to Cache
                    this.render(data);
                    
                    loader.style.width = '100%';
                    setTimeout(() => loader.style.width = '0%', 400);
                } catch (e) { console.error("Handshake Error", e); }
            },

            render(data) {
                const container = document.getElementById('main-view');
                container.innerHTML = `
                    <header>
                        <div>
                            <h1 style="margin:0">${data.meta.englishName} <span class="badge">${data.meta.revelationType}</span></h1>
                            <small style="color:var(--sub)">${data.meta.englishNameTranslation} â€¢ ${data.meta.numberOfAyahs} Verses</small>
                        </div>
                        <div style="display:flex; gap:10px">
                            <button onclick="Sovereign.load(${data.meta.number - 1})" class="nav-item" style="border:1px solid var(--border); background:none; border-radius:8px;"><i data-lucide="chevron-left"></i></button>
                            <button onclick="Sovereign.showIndex()" style="background:var(--p); border:none; color:white; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:600;">Index</button>
                            <button onclick="Sovereign.load(${data.meta.number + 1})" class="nav-item" style="border:1px solid var(--border); background:none; border-radius:8px;"><i data-lucide="chevron-right"></i></button>
                        </div>
                    </header>
                    <div id="reader-view">
                        ${data.ar.data.ayahs.map((ayah, i) => `
                            <div class="ayah" id="v-${i+1}" onclick="Sovereign.playAudio(${data.meta.number}, ${i+1})">
                                <div class="ar">${ayah.text}</div>
                                <div class="en">${data.en.data.ayahs[i].text}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                lucide.createIcons();
                document.getElementById('scroller').scrollTop = 0;
            },

            playAudio(s, a) {
                this.stopAudio();
                const sP = s.toString().padStart(3, '0');
                const aP = a.toString().padStart(3, '0');
                this.currentAudio = new Audio(`https://everyayah.com/data/${this.state.reciter}/${sP}${aP}.mp3`);
                
                const el = document.getElementById(`v-${a}`);
                document.querySelectorAll('.ayah').forEach(x => x.classList.remove('playing'));
                if(el) {
                    el.classList.add('playing');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' }); // FEAT: Auto-Scroll
                }

                this.currentAudio.play();
                this.currentAudio.onended = () => {
                    if (document.getElementById(`v-${a + 1}`)) this.playAudio(s, a + 1);
                };
            },

            stopAudio() { if(this.currentAudio) { this.currentAudio.pause(); this.currentAudio = null; } },

            setReciter(val) { this.state.reciter = val; localStorage.setItem('sov_rec', val); this.stopAudio(); },
            
            setTranslation(val) { 
                this.state.lang = val; 
                localStorage.setItem('sov_lang', val);
                if(this.state.surah) this.load(this.state.surah); 
            },

            cycleTheme() {
                const themes = ['midnight', 'sepia', 'light'];
                this.state.theme = themes[(themes.indexOf(this.state.theme) + 1) % themes.length];
                document.body.setAttribute('data-theme', this.state.theme);
                localStorage.setItem('sov_theme', this.state.theme);
            }
        };

        window.onload = () => Sovereign.init();
    </script>
</body>
</html>
