<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Elite | v13 Identity</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #10b981; --p-h: #059669; --bg: #09090b; --surf: #18181b; 
            --text: #fafafa; --sub: #a1a1aa; --border: #27272a; --glass: blur(20px);
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; }

        /* --- AUTH SYSTEM UI --- */
        #auth-overlay { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9999; 
            display: flex; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .auth-card { 
            width: 100%; max-width: 400px; padding: 40px; background: var(--surf); 
            border: 1px solid var(--border); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
        }
        .auth-tabs { display: flex; gap: 20px; justify-content: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab { padding: 10px 0; color: var(--sub); cursor: pointer; font-weight: 600; font-size: 0.9rem; border-bottom: 2px solid transparent; transition: 0.2s; }
        .tab.active { color: var(--p); border-color: var(--p); }

        .google-btn { 
            width: 100%; padding: 12px; background: white; color: #1f2937; border-radius: 12px; 
            font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; 
            cursor: pointer; margin-bottom: 20px; transition: 0.2s; border: none;
        }
        .google-btn:hover { background: #f3f4f6; }

        .divider { display: flex; align-items: center; color: var(--sub); font-size: 0.7rem; margin: 20px 0; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--border); margin: 0 10px; }

        input { 
            width: 100%; padding: 14px; background: var(--bg); border: 1px solid var(--border); 
            color: white; border-radius: 12px; margin-bottom: 15px; outline: none; box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus { border-color: var(--p); }
        .btn-main { 
            width: 100%; padding: 14px; background: var(--p); color: black; border: none; 
            border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; 
        }
        .btn-main:hover { background: var(--p-h); transform: translateY(-1px); }

        /* --- MAIN APP UI --- */
        nav { 
            width: 80px; background: var(--surf); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 25px; 
        }
        .nav-item { color: var(--sub); cursor: pointer; transition: 0.2s; padding: 12px; border-radius: 14px; }
        .nav-item.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; }
        header { 
            height: 70px; padding: 0 40px; display: flex; align-items: center; 
            justify-content: space-between; border-bottom: 1px solid var(--border);
        }
        #content { flex: 1; overflow-y: auto; padding: 40px 10%; scroll-behavior: smooth; }

        /* Surah Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { 
            background: var(--surf); padding: 25px; border-radius: 20px; border: 1px solid var(--border); 
            cursor: pointer; transition: 0.3s; 
        }
        .card:hover { border-color: var(--p); background: #1c1c1f; }

        /* Ayah Reading */
        .ayah { padding: 40px 0; border-bottom: 1px solid var(--border); }
        .ar { font-family: 'Amiri', serif; font-size: 2.8rem; text-align: right; direction: rtl; line-height: 2; margin-bottom: 15px; }
        .en { color: var(--sub); line-height: 1.6; }

        .loading-spinner { width: 24px; height: 24px; border: 3px solid var(--p); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card" id="auth-ui">
            <div style="margin-bottom: 30px;">
                <h1 style="margin:0; font-weight:800; color:var(--p); letter-spacing:-1px;">Sovereign</h1>
                <p style="color:var(--sub); font-size:0.85rem;">Premium Quranic Intelligence</p>
            </div>

            <div class="auth-tabs">
                <div class="tab active" id="tab-login" onclick="Sovereign.auth.switchTab('login')">Sign In</div>
                <div class="tab" id="tab-signup" onclick="Sovereign.auth.switchTab('signup')">Create Account</div>
            </div>

            <button class="google-btn" onclick="Sovereign.auth.social('Google')">
                <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Continue with Google
            </button>

            <div class="divider">OR</div>

            <div id="form-fields">
                <input type="email" id="auth-email" placeholder="Email address">
                <input type="password" id="auth-pass" placeholder="Password">
            </div>

            <button class="btn-main" id="auth-btn" onclick="Sovereign.auth.execute()">Sign In</button>
        </div>
    </div>

    <div style="display:flex; width:100%; height:100%;">
        <nav>
            <div class="nav-item active" onclick="Sovereign.view('home')"><i data-lucide="layout-grid"></i></div>
            <div class="nav-item" onclick="Sovereign.view('search')"><i data-lucide="search"></i></div>
            <div class="nav-item" onclick="Sovereign.auth.logout()"><i data-lucide="log-out"></i></div>
        </nav>

        <main>
            <header>
                <div id="header-left">
                    <button id="back-btn" onclick="Sovereign.view('home')" style="display:none; background:none; border:none; color:var(--sub); cursor:pointer; display:flex; align-items:center; gap:8px;">
                        <i data-lucide="arrow-left" style="width:18px;"></i> INDEX
                    </button>
                </div>
                <div style="font-weight:700;" id="current-title">Sovereign Explorer</div>
                <div id="user-pill" style="font-size:0.7rem; background:rgba(255,255,255,0.05); padding:6px 15px; border-radius:20px; border:1px solid var(--border);"></div>
            </header>

            <div id="content"></div>
        </main>
    </div>

    <script type="module">
        const db = new Dexie("SovereignCloud");
        db.version(1).stores({ users: 'email, pass, name', session: 'id, val' });

        window.Sovereign = {
            mode: 'login',
            state: { chapters: [] },

            async init() {
                const session = await db.session.get('active');
                if (session) {
                    this.completeAuth(session.val);
                }
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.state.chapters = data.data;
                this.view('home');
                lucide.createIcons();
            },

            auth: {
                switchTab(mode) {
                    Sovereign.mode = mode;
                    document.getElementById('tab-login').classList.toggle('active', mode === 'login');
                    document.getElementById('tab-signup').classList.toggle('active', mode === 'signup');
                    document.getElementById('auth-btn').innerText = mode === 'login' ? 'Sign In' : 'Create Account';
                },

                async execute() {
                    const email = document.getElementById('auth-email').value;
                    const pass = document.getElementById('auth-pass').value;
                    if(!email || !pass) return alert("Please fill all fields.");

                    document.getElementById('auth-btn').innerHTML = `<div class="loading-spinner" style="margin:auto;"></div>`;

                    setTimeout(async () => {
                        if(Sovereign.mode === 'signup') {
                            await db.users.put({ email, pass, name: email.split('@')[0] });
                            alert("Account created! Now signing you in.");
                        }

                        const user = await db.users.get(email);
                        if(user && user.pass === pass) {
                            await db.session.put({ id: 'active', val: user.name });
                            Sovereign.completeAuth(user.name);
                        } else {
                            alert("Invalid credentials.");
                            document.getElementById('auth-btn').innerText = Sovereign.mode === 'login' ? 'Sign In' : 'Create Account';
                        }
                    }, 1000);
                },

                async social(provider) {
                    document.getElementById('auth-ui').innerHTML = `
                        <div class="loading-spinner" style="width:50px; height:50px; margin:40px auto;"></div>
                        <p>Connecting to ${provider}...</p>
                    `;
                    setTimeout(async () => {
                        await db.session.put({ id: 'active', val: 'Google_User' });
                        location.reload();
                    }, 1500);
                },

                logout() {
                    db.session.delete('active');
                    location.reload();
                }
            },

            completeAuth(name) {
                document.getElementById('auth-overlay').style.opacity = '0';
                document.getElementById('auth-overlay').style.pointerEvents = 'none';
                document.getElementById('user-pill').innerText = name.toUpperCase();
            },

            view(type) {
                const c = document.getElementById('content');
                const back = document.getElementById('back-btn');
                if(type === 'home') {
                    back.style.display = 'none';
                    document.getElementById('current-title').innerText = "Sovereign Explorer";
                    c.innerHTML = `<div class="grid">${this.state.chapters.map(s => `
                        <div class="card" onclick="Sovereign.loadSurah(${s.number})">
                            <div style="font-size:0.7rem; color:var(--p); font-weight:800; margin-bottom:8px;">UNIT ${s.number}</div>
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <b style="font-size:1.1rem;">${s.englishName}</b>
                                <span style="font-family:Amiri; font-size:1.6rem;">${s.name}</span>
                            </div>
                        </div>`).join('')}</div>`;
                }
            },

            async loadSurah(id) {
                const c = document.getElementById('content');
                document.getElementById('back-btn').style.display = 'flex';
                c.innerHTML = `<div style="display:flex; justify-content:center; padding-top:100px;"><div class="loading-spinner"></div></div>`;
                
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                document.getElementById('current-title').innerText = ar.data.englishName;
                c.innerHTML = ar.data.ayahs.map((v, i) => `
                    <div class="ayah">
                        <div class="ar">${v.text}</div>
                        <div class="en">${en.data.ayahs[i].text}</div>
                    </div>`).join('');
                c.scrollTop = 0;
            }
        };

        window.onload = () => Sovereign.init();
    </script>
</body>
</html>
