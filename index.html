<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanctuary | Aura v6.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        :root {
            --bg: #010a08; --glass: rgba(10, 40, 35, 0.4); --primary: #10b981; --text: #ecfdf5; 
            --border: rgba(16, 185, 129, 0.2); --glow: rgba(16, 185, 129, 0.4); --font-ar: 'Amiri Quran', serif; 
            --ar-size: 3rem; --gold: #fbbf24; --transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        /* ATMOSPHERE THEMES */
        body.t-midnight { --bg: #02040a; --glass: rgba(15, 23, 42, 0.4); --primary: #38bdf8; --text: #f1f5f9; --border: rgba(56, 189, 248, 0.2); --glow: rgba(56, 189, 248, 0.4); }
        body.t-rose { --bg: #0d0205; --glass: rgba(45, 10, 20, 0.4); --primary: #fb7185; --text: #fff1f2; --border: rgba(251, 113, 133, 0.2); --glow: rgba(251, 113, 133, 0.4); }
        body.t-obsidian { --bg: #000000; --glass: rgba(30, 30, 30, 0.4); --primary: #d4af37; --text: #ffffff; --border: rgba(212, 175, 55, 0.2); --glow: rgba(212, 175, 55, 0.4); }

        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }
        
        /* 3D NAV RAIL */
        .nav-rail { width: 90px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 35px 0; gap: 25px; background: rgba(0,0,0,0.3); backdrop-filter: blur(30px); z-index: 1000; }
        
        #main-stage { flex: 1; display: flex; overflow: hidden; perspective: 1200px; }
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 0 8%; transition: var(--transition); transform-style: preserve-3d; }
        
        body.settings-open main { transform: translateX(-80px) rotateY(8deg) scale(0.9); opacity: 0.2; pointer-events: none; }

        /* NEUMORPHIC GLASS CARDS */
        .btn-ui { 
            background: var(--glass); border: 1px solid var(--border); color: var(--text); 
            cursor: pointer; padding: 18px; border-radius: 28px; transition: var(--transition);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(40px);
        }
        .btn-ui:hover { transform: translateY(-10px) translateZ(30px); box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 0 25px var(--glow); color: var(--primary); }

        /* HIFZ MODE (SHIELD) LOGIC */
        .arabic { font-family: var(--font-ar); font-size: var(--ar-size); direction: rtl; line-height: 2.6; transition: filter 0.5s ease, opacity 0.5s ease; }
        body.hifz-active .arabic { filter: blur(12px); opacity: 0.3; }
        body.hifz-active .arabic:hover { filter: blur(0px); opacity: 1; } /* Peek on hover */

        /* 3D PLAYER DOCK */
        .player-dock { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(0); 
            width: 80%; max-width: 900px; background: var(--glass); border: 1px solid var(--border); 
            border-radius: 50px; padding: 25px 50px; display: flex; align-items: center; justify-content: space-between; 
            z-index: 2000; backdrop-filter: blur(50px); box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transition: var(--transition);
        }
        .player-dock.hidden-scroll { transform: translateX(-50%) translateY(250%); opacity: 0; }
        body:not(.surah-active) .player-dock { display: none; }

        .ayah-row { padding: 80px 0; border-bottom: 1px solid var(--border); transition: var(--transition); }
        .ayah-row.active { transform: translateZ(50px); background: rgba(255,255,255,0.02); border-radius: 40px; padding: 80px 40px; border-bottom: none; }

        .drawer { position: fixed; right: -100%; top: 0; width: 450px; height: 100%; background: var(--bg); border-left: 1px solid var(--border); z-index: 3000; transition: var(--transition); padding: 60px; visibility: hidden; }
        .drawer.open { right: 0; visibility: visible; }
    </style>
</head>
<body class="t-midnight">

    <nav class="nav-rail">
        <button class="btn-ui" onclick="Sanctuary.renderHome()"><i data-lucide="home"></i></button>
        <button class="btn-ui" onclick="Sanctuary.renderLibrary()"><i data-lucide="layout-grid"></i></button>
        <button class="btn-ui" id="hifz-toggle" onclick="Sanctuary.toggleHifz()">
            <i data-lucide="shield" id="shield-on"></i>
            <i data-lucide="shield-off" id="shield-off" style="display:none"></i>
        </button>
        <div style="flex:1"></div>
        <button class="btn-ui" onclick="Sanctuary.toggleSettings()"><i data-lucide="settings-2"></i></button>
    </nav>

    <div id="main-stage">
        <main id="scroller">
            <div id="app-view"></div>
        </main>

        <div id="settings-panel" class="drawer">
            <h2>Themes</h2>
            <div style="display:grid; gap:15px; margin-top:30px">
                <button class="btn-ui" onclick="document.body.className='t-midnight'">Deep Midnight</button>
                <button class="btn-ui" onclick="document.body.className=''">Emerald Forest</button>
                <button class="btn-ui" onclick="document.body.className='t-rose'">Rose Petal</button>
                <button class="btn-ui" onclick="document.body.className='t-obsidian'">Obsidian Gold</button>
            </div>
            <button class="btn-ui" onclick="Sanctuary.toggleSettings()" style="margin-top:50px; width:100%">Close</button>
        </div>
    </div>

    <div class="player-dock" id="player">
        <div style="flex:1">
            <div id="p-surah" style="font-weight:600; font-size:1.3rem">Ready</div>
            <div id="p-ayah" style="opacity:0.5; font-size:0.9rem">Select a Surah</div>
        </div>
        <div style="display:flex; gap:30px; align-items:center">
            <button class="btn-ui" style="background:none; border:none; box-shadow:none" onclick="Sanctuary.stepVerse(-1)"><i data-lucide="skip-back"></i></button>
            <button onclick="Sanctuary.toggleAudio()" style="width:70px; height:70px; border-radius:50%; background:var(--primary); border:none; color:var(--bg); cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 15px 30px var(--glow)">
                <i data-lucide="play" id="play-icon"></i>
                <i data-lucide="pause" id="pause-icon" style="display:none"></i>
            </button>
            <button class="btn-ui" style="background:none; border:none; box-shadow:none" onclick="Sanctuary.stepVerse(1)"><i data-lucide="skip-forward"></i></button>
        </div>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const Sanctuary = (() => {
            const state = { surahs: [], arData: null, curIdx: -1, hifz: false };
            let audio, lastScrollTop = 0;

            const init = async () => {
                audio = document.getElementById('core-audio');
                audio.onended = () => Sanctuary.stepVerse(1);
                
                const scroller = document.getElementById('scroller');
                scroller.addEventListener('scroll', () => {
                    let st = scroller.scrollTop;
                    const player = document.getElementById('player');
                    if (st > lastScrollTop && st > 200) player.classList.add('hidden-scroll');
                    else player.classList.remove('hidden-scroll');
                    lastScrollTop = st;
                });

                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const d = await res.json();
                state.surahs = d.data;
                renderHome();
                lucide.createIcons();
            };

            const renderHome = () => {
                document.body.classList.remove('surah-active');
                document.getElementById('app-view').innerHTML = `
                    <div style="padding:150px 0">
                        <h1 style="font-size:5rem; letter-spacing:-4px">Sanctuary</h1>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:50px">
                            <div class="btn-ui" onclick="Sanctuary.resume()" style="padding:60px; flex-direction:column; align-items:start">
                                <small style="color:var(--primary)">RESUME READING</small>
                                <h2 style="font-size:2rem">Continue Journey</h2>
                            </div>
                            <div class="btn-ui" onclick="Sanctuary.renderLibrary()" style="padding:60px; flex-direction:column; align-items:start">
                                <small>EXPLORE</small>
                                <h2 style="font-size:2rem">Library</h2>
                            </div>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            };

            const renderLibrary = () => {
                document.body.classList.remove('surah-active');
                document.getElementById('app-view').innerHTML = `
                    <h1 style="margin:80px 0 40px">Library</h1>
                    <div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding-bottom:150px">
                        ${state.surahs.map(s => `<div class="btn-ui" onclick="Sanctuary.loadSurah(${s.number})">
                            <div style="text-align:left; width:100%">
                                <small style="opacity:0.5">#${s.number}</small>
                                <div style="font-weight:bold; font-size:1.2rem">${s.englishName}</div>
                            </div>
                        </div>`).join('')}
                    </div>
                `;
            };

            const loadSurah = async (id) => {
                document.body.classList.add('surah-active');
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);
                state.arData = ar.data;
                document.getElementById('p-surah').innerText = ar.data.englishName;
                let html = `<div style="padding:100px 0"><h1 style="text-align:center; font-family:var(--font-ar); font-size:5rem">${ar.data.name}</h1>`;
                ar.data.ayahs.forEach((v, i) => {
                    html += `<div class="ayah-row" id="v-${i}" onclick="Sanctuary.prepVerse(${v.number}, ${i})">
                        <div class="arabic">${v.text}</div>
                        <div style="opacity:0.6; margin-top:30px; font-size:1.2rem">${en.data.ayahs[i].text}</div>
                    </div>`;
                });
                document.getElementById('app-view').innerHTML = html + `</div>`;
            };

            const prepVerse = (gid, idx) => {
                state.curIdx = idx;
                audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${gid}.mp3`;
                audio.play();
                document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
                const el = document.getElementById(`v-${idx}`);
                el.classList.add('active');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.getElementById('play-icon').style.display = 'none';
                document.getElementById('pause-icon').style.display = 'block';
                document.getElementById('p-ayah').innerText = `Ayah ${idx + 1}`;
            };

            return {
                init, renderHome, renderLibrary, loadSurah, prepVerse,
                toggleHifz: () => {
                    state.hifz = !state.hifz;
                    document.body.classList.toggle('hifz-active', state.hifz);
                    document.getElementById('shield-on').style.display = state.hifz ? 'none' : 'block';
                    document.getElementById('shield-off').style.display = state.hifz ? 'block' : 'none';
                },
                toggleAudio: () => { audio.paused ? audio.play() : audio.pause(); document.getElementById('play-icon').style.display = audio.paused ? 'block' : 'none'; document.getElementById('pause-icon').style.display = audio.paused ? 'none' : 'block'; },
                toggleSettings: () => { document.getElementById('settings-panel').classList.toggle('open'); document.body.classList.toggle('settings-open'); },
                resume: () => Sanctuary.renderLibrary(),
                stepVerse: (d) => { const n = state.curIdx + d; if(state.arData?.ayahs[n]) prepVerse(state.arData.ayahs[n].number, n); }
            };
        })();
        document.addEventListener('DOMContentLoaded', Sanctuary.init);
    </script>
</body>
</html>
