<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanctuary | Apex v4.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        :root {
            --bg: #010806; --card: rgba(2, 26, 20, 0.6); --primary: #10b981; --text: #ecfdf5; 
            --border: rgba(16, 185, 129, 0.15); --font-ar: 'Amiri Quran', serif; 
            --ar-size: 3rem; --gold: #fbbf24; --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.t-midnight { --bg: #02040a; --card: rgba(15, 23, 42, 0.6); --primary: #38bdf8; --text: #f1f5f9; }
        body.t-onyx { --bg: #000000; --card: rgba(20, 20, 20, 0.8); --primary: #d4af37; --text: #ffffff; }

        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }
        
        /* SIDE NAV: Glassmorphism */
        .nav-rail { width: 85px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 25px; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); z-index: 1000; }
        
        #main-stage { flex: 1; display: flex; overflow: hidden; position: relative; }
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; transition: var(--transition); padding: 0 5%; }
        
        /* CONTENT PUSH LOGIC */
        body.settings-open main { flex: 0 0 calc(100% - 400px); opacity: 0.2; pointer-events: none; transform: scale(0.98); }

        /* CARDS: Premium Depth & Scale */
        .btn-ui { 
            background: var(--card); border: 1px solid var(--border); color: var(--text); 
            cursor: pointer; padding: 14px; border-radius: 20px; transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .btn-ui:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.7); border-color: var(--primary); color: var(--primary); }

        /* SEARCH AREA */
        .search-wrap { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 40px 0 20px; border-bottom: 1px solid var(--border); }
        .search-bar { width: 100%; padding: 20px 30px; border-radius: 24px; border: 1px solid var(--border); background: var(--card); color: white; font-size: 1.1rem; outline: none; transition: var(--transition); }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }

        /* PLAYER: Intelligence */
        .player-dock { 
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%) translateY(0); 
            width: 90%; max-width: 900px; background: var(--card); border: 1px solid var(--border); 
            border-radius: 40px; padding: 20px 40px; display: flex; align-items: center; justify-content: space-between; 
            z-index: 2000; backdrop-filter: blur(30px); box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s ease;
        }
        .player-dock.hidden-scroll { transform: translateX(-50%) translateY(180%); opacity: 0; }
        body:not(.surah-active) .player-dock { display: none; }

        /* PROGRESS TRACKER */
        .audio-progress-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 12px; overflow: hidden; }
        #audio-progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--gold)); width: 0%; transition: width 0.1s linear; }

        /* TYPOGRAPHY: Gold Standard */
        .arabic { font-family: var(--font-ar); font-size: var(--ar-size); direction: rtl; line-height: 2.4; text-align: right; letter-spacing: -1px; }
        .ayah-row { padding: 60px 0; border-bottom: 1px solid var(--border); transition: var(--transition); opacity: 0.4; }
        .ayah-row.active { opacity: 1; transform: scale(1.02); }
        .translation { opacity: 0.7; margin-top: 20px; font-size: 1.2rem; max-width: 800px; line-height: 1.8; }
        .meta-tag { font-size: 0.7rem; font-weight: bold; background: var(--border); padding: 4px 12px; border-radius: 6px; margin-bottom: 20px; display: inline-block; color: var(--primary); }

        /* DRAWER */
        .drawer { position: fixed; right: -100%; top: 0; width: 420px; height: 100%; background: var(--bg); border-left: 1px solid var(--border); z-index: 3000; transition: var(--transition); padding: 50px; overflow-y: auto; visibility: hidden; box-shadow: -30px 0 60px rgba(0,0,0,0.7); }
        .drawer.open { right: 0; visibility: visible; }
    </style>
</head>
<body class="t-midnight">

    <nav class="nav-rail">
        <div style="font-weight: 900; color: var(--primary); font-size: 1.5rem; margin-bottom: 20px;">S</div>
        <button class="btn-ui" onclick="Sanctuary.renderHome()"><i data-lucide="home"></i></button>
        <button class="btn-ui" onclick="Sanctuary.renderLibrary()"><i data-lucide="layout-grid"></i></button>
        <button class="btn-ui" id="hifz-btn" onclick="Sanctuary.toggleHifz()"><i data-lucide="eye-off"></i></button>
        <div style="flex: 1;"></div>
        <button class="btn-ui" onclick="Sanctuary.toggleSettings()"><i data-lucide="sliders"></i></button>
    </nav>

    <div id="main-stage">
        <main id="scroller">
            <div id="app-view"></div>
        </main>

        <div id="settings-panel" class="drawer">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:50px">
                <h2 style="margin:0; letter-spacing:-1px">Preferences</h2>
                <button onclick="Sanctuary.toggleSettings()" class="btn-ui"><i data-lucide="x"></i></button>
            </div>
            
            <p style="opacity:0.4; font-size:0.8rem; margin-bottom:10px">RECITER</p>
            <select id="reciter-choice" onchange="Sanctuary.updateReciter(this.value)" style="width:100%; padding:18px; background:var(--card); color:white; border-radius:15px; border:1px solid var(--border); margin-bottom:40px">
                <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
                <option value="ar.minshawi">Mohamed Siddiq El-Minshawi</option>
                <option value="ar.abdulsamad">Abdul Basit Abdus Samad</option>
            </select>

            <p style="opacity:0.4; font-size:0.8rem; margin-bottom:15px">VISUAL THEME</p>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px">
                <button class="btn-ui" onclick="document.body.className='t-midnight'">Midnight</button>
                <button class="btn-ui" onclick="document.body.className=''">Sanctuary</button>
                <button class="btn-ui" onclick="document.body.className='t-onyx'">Onyx Gold</button>
            </div>
        </div>
    </div>

    <div class="player-dock" id="player">
        <div style="flex:1">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span id="p-surah" style="font-weight:600; font-size:1.1rem; letter-spacing:-0.5px">Surah</span>
                <span id="p-ayah" style="font-size:0.8rem; opacity:0.5">Ayah 0</span>
            </div>
            <div class="audio-progress-bg"><div id="audio-progress-fill"></div></div>
        </div>
        <div style="display:flex; align-items:center; gap:25px; margin:0 40px">
            <button class="btn-ui" style="background:none; border:none; box-shadow:none" onclick="Sanctuary.stepVerse(-1)"><i data-lucide="chevron-left"></i></button>
            <button class="play-btn" onclick="Sanctuary.toggleAudio()" style="width:70px; height:70px; border-radius:50%; background:var(--primary); border:none; color:var(--bg); cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3)">
                <i data-lucide="play" id="play-icon" fill="currentColor"></i>
                <i data-lucide="pause" id="pause-icon" fill="currentColor" style="display:none"></i>
            </button>
            <button class="btn-ui" style="background:none; border:none; box-shadow:none" onclick="Sanctuary.stepVerse(1)"><i data-lucide="chevron-right"></i></button>
        </div>
        <button class="btn-ui" id="loop-btn" onclick="Sanctuary.toggleLoop()"><i data-lucide="repeat"></i></button>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const Sanctuary = (() => {
            const state = { surahs: [], arData: null, curIdx: -1, reciter: 'ar.alafasy', loop: false };
            let audio, lastScrollTop = 0;

            const init = async () => {
                audio = document.getElementById('core-audio');
                audio.onended = () => state.loop ? audio.play() : stepVerse(1);
                audio.ontimeupdate = () => {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('audio-progress-fill').style.width = progress + '%';
                };
                
                // SCROLL TO HIDE PLAYER
                const scroller = document.getElementById('scroller');
                const player = document.getElementById('player');
                scroller.addEventListener('scroll', () => {
                    let st = scroller.scrollTop;
                    if (st > lastScrollTop && st > 200) player.classList.add('hidden-scroll');
                    else player.classList.remove('hidden-scroll');
                    lastScrollTop = st;
                });

                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const d = await res.json();
                state.surahs = d.data;
                renderHome();
                lucide.createIcons();
            };

            const renderHome = () => {
                document.body.classList.remove('surah-active');
                const last = JSON.parse(localStorage.getItem('last_read'));
                document.getElementById('app-view').innerHTML = `
                    <div style="padding: 100px 0 50px">
                        <h1 style="font-size:4.5rem; margin:0; letter-spacing:-3px">Sanctuary</h1>
                        <p style="opacity:0.4; font-size:1.2rem; margin-bottom:60px">Your path to the Divine Revelation.</p>
                        
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px">
                            <div class="btn-ui" onclick="Sanctuary.resume()" style="padding:50px; border-color:var(--primary); align-items:start; flex-direction:column">
                                <span class="meta-tag">CONTINUE JOURNEY</span>
                                <h2 style="margin:10px 0; font-size:2rem">${last ? last.name : 'Al-Fatiha'}</h2>
                                <p style="opacity:0.5; margin:0">Ayah ${last ? last.idx + 1 : '1'}</p>
                            </div>
                            <div class="btn-ui" onclick="Sanctuary.renderLibrary()" style="padding:50px; align-items:start; flex-direction:column">
                                <span class="meta-tag">FULL REVELATION</span>
                                <h2 style="margin:10px 0; font-size:2rem">114 Surahs</h2>
                                <p style="opacity:0.5; margin:0">Browse the Noble Library</p>
                            </div>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            };

            const renderLibrary = () => {
                document.body.classList.remove('surah-active');
                document.getElementById('app-view').innerHTML = `
                    <div class="search-wrap">
                        <h1 style="letter-spacing:-2px">The Library</h1>
                        <input type="text" class="search-bar" placeholder="Search by name or number..." oninput="Sanctuary.filter(this.value)">
                    </div>
                    <div id="lib-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding-bottom:100px">
                        ${state.surahs.map(s => `
                            <div class="btn-ui surah-card" data-name="${s.englishName}" onclick="Sanctuary.loadSurah(${s.number})" style="display:block; text-align:left; padding:35px">
                                <div style="display:flex; justify-content:space-between; margin-bottom:15px">
                                    <span class="meta-tag">${s.revelationType}</span>
                                    <span style="opacity:0.3; font-weight:bold">#${s.number}</span>
                                </div>
                                <div style="display:flex; justify-content:space-between; align-items:end">
                                    <div>
                                        <strong style="font-size:1.3rem">${s.englishName}</strong>
                                        <div style="font-size:0.8rem; opacity:0.4; margin-top:5px">${s.numberOfAyahs} Ayahs</div>
                                    </div>
                                    <div style="font-family:var(--font-ar); font-size:1.8rem; color:var(--primary)">${s.name}</div>
                                </div>
                            </div>`).join('')}
                    </div>
                `;
                lucide.createIcons();
            };

            const loadSurah = async (id) => {
                document.body.classList.add('surah-active');
                const view = document.getElementById('app-view');
                view.innerHTML = `<div style="padding:200px 0; text-align:center; opacity:0.5; font-size:1.5rem">Illuminating the Revelation...</div>`;
                
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);
                
                state.arData = ar.data;
                document.getElementById('p-surah').innerText = ar.data.englishName;
                
                let html = `<div style="padding:100px 0 150px">
                    <h2 style="text-align:center; font-family:var(--font-ar); font-size:5rem; margin-bottom:20px">${ar.data.name}</h2>
                    <p style="text-align:center; opacity:0.4; margin-bottom:100px">Revelation: ${ar.data.revelationType} â€¢ ${ar.data.numberOfAyahs} Verses</p>`;
                
                ar.data.ayahs.forEach((v, i) => {
                    html += `
                        <div class="ayah-row" id="v-${i}" onclick="Sanctuary.prepVerse(${v.number}, ${i})">
                            <span class="meta-tag" style="margin-bottom:30px">AYAH ${i+1}</span>
                            <div class="arabic">${v.text}</div>
                            <div class="translation">${en.data.ayahs[i].text}</div>
                        </div>`;
                });
                html += `</div>`;
                view.innerHTML = html;
            };

            const prepVerse = (gid, idx) => {
                state.curIdx = idx;
                audio.src = `https://cdn.islamic.network/quran/audio/128/${state.reciter}/${gid}.mp3`;
                audio.play();
                updateUI(true);
                
                // ACTIVE ROW FOCUS
                document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
                const activeRow = document.getElementById(`v-${idx}`);
                activeRow.classList.add('active');
                document.getElementById('p-ayah').innerText = `Ayah ${idx + 1}`;
                
                // AUTO-SCROLL TO ACTIVE VERSE
                activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                localStorage.setItem('last_read', JSON.stringify({id: state.arData.number, name: state.arData.englishName, idx: idx}));
            };

            const updateUI = (playing) => {
                document.getElementById('play-icon').style.display = playing ? 'none' : 'block';
                document.getElementById('pause-icon').style.display = playing ? 'block' : 'none';
            };

            const stepVerse = (d) => {
                const n = state.curIdx + d;
                if(state.arData?.ayahs[n]) prepVerse(state.arData.ayahs[n].number, n);
            };

            return {
                init, renderHome, renderLibrary, loadSurah, prepVerse, stepVerse,
                filter: (q) => {
                    const term = q.toLowerCase();
                    document.querySelectorAll('.surah-card').forEach(c => {
                        c.style.display = c.dataset.name.toLowerCase().includes(term) ? 'block' : 'none';
                    });
                },
                resume: () => {
                    const last = JSON.parse(localStorage.getItem('last_read'));
                    if(last) loadSurah(last.id).then(() => setTimeout(() => prepVerse(state.arData.ayahs[last.idx].number, last.idx), 800));
                    else loadSurah(1);
                },
                toggleAudio: () => { audio.paused ? audio.play() : audio.pause(); updateUI(!audio.paused); },
                toggleSettings: () => { document.getElementById('settings-panel').classList.toggle('open'); document.body.classList.toggle('settings-open'); },
                toggleHifz: () => document.body.classList.toggle('hifz-mode'),
                updateReciter: (r) => { state.reciter = r; if(state.curIdx > -1) prepVerse(state.arData.ayahs[state.curIdx].number, state.curIdx); },
                toggleLoop: () => { state.loop = !state.loop; document.getElementById('loop-btn').style.color = state.loop ? 'var(--gold)' : 'inherit'; }
            };
        })();

        document.addEventListener('DOMContentLoaded', Sanctuary.init);
    </script>
</body>
</html>
