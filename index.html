<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Pro | Feature-Rich</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8; --border: #1e293b; --ar-size: 2.8rem; --en-size: 1.15rem; }
        [data-theme="sepia"] { --bg: #f5f2e9; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; --p: #8b5e3c; }
        [data-theme="light"] { --bg: #ffffff; --surf: #f1f5f9; --text: #0f172a; --sub: #475569; --border: #e2e8f0; --p: #2563eb; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Progress Bar */
        #progress-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(255,255,255,0.1); z-index: 1001; }
        #progress-bar { height: 100%; background: var(--p); width: 0%; transition: 0.2s; }

        nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 20px; z-index: 100; }
        .nav-item { color: var(--sub); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; position: relative; }
        .nav-item:hover { color: var(--p); background: rgba(16,185,129,0.1); }
        select, input[type="range"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; top: 0; left: 0; }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .content { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        
        /* Reader Ayah UI */
        .ayah { padding: 40px 0; border-bottom: 1px solid var(--border); transition: 0.3s; position: relative; }
        .ayah.playing { border-left: 5px solid var(--p); background: rgba(16, 185, 129, 0.05); padding-left: 25px; }
        .ar { font-family: 'Amiri', serif; font-size: var(--ar-size); text-align: right; direction: rtl; line-height: 2.3; color: var(--p); margin-bottom: 15px; }
        .en { font-size: var(--en-size); color: var(--sub); line-height: 1.8; font-weight: 300; }
        
        /* Sajdah & Progress Tags */
        .sajdah-tag { font-size: 0.65rem; color: #f43f5e; border: 1px solid #f43f5e; padding: 2px 6px; border-radius: 4px; margin-right: 10px; font-weight: bold; }
        .index-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .surah-card { background: var(--surf); border: 1px solid var(--border); padding: 20px; border-radius: 16px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .surah-card:hover { border-color: var(--p); transform: translateY(-4px); }

        header { position: sticky; top: 0; background: var(--bg); padding: 20px 0; border-bottom: 1px solid var(--border); z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .controls-row { display: flex; gap: 15px; align-items: center; }
    </style>
</head>
<body data-theme="midnight">

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <div class="nav-item" title="Surah Index" onclick="Sovereign.showIndex()"><i data-lucide="layout-grid"></i></div>
        <div class="nav-item" title="Reciter">
            <i data-lucide="mic"></i>
            <select onchange="Sovereign.setReciter(this.value)">
                <option value="Alafasy_128kbps">Al-Afasy</option>
                <option value="Abdul_Basit_Murattal_192kbps">Abdul Basit</option>
                <option value="Husary_128kbps">Al-Husary</option>
            </select>
        </div>
        <div class="nav-item" title="Arabic Font Size">
            <i data-lucide="type"></i>
            <input type="range" min="1.5" max="5" step="0.1" value="2.8" oninput="Sovereign.setFontSize('ar', this.value)">
        </div>
        <div class="nav-item" title="Auto-Scroll" id="scroll-toggle" onclick="Sovereign.toggleAutoScroll()"><i data-lucide="mouse-pointer-2"></i></div>
        <div class="nav-item" title="Appearance" onclick="Sovereign.cycleTheme()"><i data-lucide="palette"></i></div>
    </nav>

    <main id="scroller" onscroll="Sovereign.updateProgress()">
        <div class="content" id="main-view"></div>
    </main>

    <script>
        const Sovereign = {
            cache: {},
            currentAudio: null,
            chapters: [],
            isAutoScroll: false,
            state: { 
                surah: null, 
                reciter: localStorage.getItem('sov_rec') || 'Alafasy_128kbps', 
                theme: localStorage.getItem('sov_theme') || 'midnight' 
            },

            async init() {
                document.body.setAttribute('data-theme', this.state.theme);
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.chapters = data.data;
                const last = localStorage.getItem('sov_last');
                last ? this.load(last) : this.showIndex();
            },

            showIndex() {
                this.state.surah = null;
                document.getElementById('main-view').innerHTML = `
                    <h1>Sovereign Pro</h1>
                    <div class="index-grid">${this.chapters.map(s => `
                        <div class="surah-card" onclick="Sovereign.load(${s.number})">
                            <div><div style="font-weight:600">${s.englishName}</div><small>${s.englishNameTranslation}</small></div>
                            <div style="text-align:right; font-family:Amiri; color:var(--p)">${s.name}</div>
                        </div>
                    `).join('')}</div>
                `;
                lucide.createIcons();
            },

            async load(id) {
                this.state.surah = id;
                localStorage.setItem('sov_last', id);
                this.stopAudio();
                const container = document.getElementById('main-view');

                const [arRes, enRes] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`)
                ]);
                
                const ar = await arRes.json();
                const en = await enRes.json();
                const meta = this.chapters[id-1];

                container.innerHTML = `
                    <header>
                        <div><h1>${meta.englishName}</h1><small>${meta.numberOfAyahs} Verses</small></div>
                        <div class="controls-row">
                            <button onclick="Sovereign.showIndex()" style="background:var(--p); border:none; color:white; padding:8px 16px; border-radius:8px; cursor:pointer;">Index</button>
                        </div>
                    </header>
                    <div id="reader-view">${ar.data.ayahs.map((ayah, i) => `
                        <div class="ayah" id="v-${i+1}" onclick="Sovereign.playAudio(${id}, ${i+1})">
                            <div class="ar">${ayah.text}</div>
                            <div class="en">${en.data.ayahs[i].text}</div>
                        </div>
                    `).join('')}</div>
                `;
                lucide.createIcons();
                document.getElementById('scroller').scrollTop = 0;
            },

            playAudio(s, a) {
                this.stopAudio();
                const sP = s.toString().padStart(3, '0');
                const aP = a.toString().padStart(3, '0');
                this.currentAudio = new Audio(`https://everyayah.com/data/${this.state.reciter}/${sP}${aP}.mp3`);
                
                const el = document.getElementById(`v-${a}`);
                document.querySelectorAll('.ayah').forEach(x => x.classList.remove('playing'));
                if(el) {
                    el.classList.add('playing');
                    if(this.isAutoScroll) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                this.currentAudio.play();
                this.currentAudio.onended = () => {
                    if (document.getElementById(`v-${a + 1}`)) this.playAudio(s, a + 1);
                };
            },

            updateProgress() {
                const winScroll = document.getElementById('scroller').scrollTop;
                const height = document.getElementById('scroller').scrollHeight - document.getElementById('scroller').clientHeight;
                const scrolled = (winScroll / height) * 100;
                document.getElementById('progress-bar').style.width = scrolled + "%";
            },

            setFontSize(type, val) {
                document.documentElement.style.setProperty(`--${type}-size`, val + 'rem');
            },

            toggleAutoScroll() {
                this.isAutoScroll = !this.isAutoScroll;
                document.getElementById('scroll-toggle').classList.toggle('active', this.isAutoScroll);
            },

            stopAudio() { if(this.currentAudio) { this.currentAudio.pause(); this.currentAudio = null; } },
            setReciter(v) { this.state.reciter = v; localStorage.setItem('sov_rec', v); this.stopAudio(); },
            cycleTheme() {
                const themes = ['midnight', 'sepia', 'light'];
                this.state.theme = themes[(themes.indexOf(this.state.theme) + 1) % themes.length];
                document.body.setAttribute('data-theme', this.state.theme);
                localStorage.setItem('sov_theme', this.state.theme);
            }
        };

        window.onload = () => Sovereign.init();
    </script>
</body>
</html>
