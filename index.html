<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanctuary | Omni v7.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
    
    <style>
        :root {
            --bg: #010a08; --glass: rgba(10, 45, 40, 0.35); --primary: #10b981; --text: #ecfdf5; 
            --border: rgba(16, 185, 129, 0.25); --glow: rgba(16, 185, 129, 0.5); --font-ar: 'Amiri Quran', serif; 
            --ar-size: 3rem; --gold: #fbbf24; --transition: all 0.7s cubic-bezier(0.15, 1, 0.3, 1);
        }

        body.t-midnight { --bg: #02040a; --glass: rgba(15, 30, 60, 0.35); --primary: #38bdf8; --border: rgba(56, 189, 248, 0.25); --glow: rgba(56, 189, 248, 0.5); }
        body.t-obsidian { --bg: #000000; --glass: rgba(40, 40, 40, 0.45); --primary: #d4af37; --border: rgba(212, 175, 55, 0.25); --glow: rgba(212, 175, 55, 0.5); }

        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; }
        
        /* 3D NAV RAIL */
        .nav-rail { width: 95px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 35px 0; gap: 25px; background: rgba(0,0,0,0.4); backdrop-filter: blur(50px); z-index: 1000; }
        
        #main-stage { flex: 1; display: flex; overflow: hidden; perspective: 1500px; }
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 0 8%; transition: var(--transition); transform-style: preserve-3d; }
        
        body.settings-open main { transform: translateX(-100px) rotateY(10deg) scale(0.85); opacity: 0.15; pointer-events: none; }

        /* NEUMORPHIC 3D GLASS */
        .btn-ui { 
            background: var(--glass); border: 1px solid var(--border); color: var(--text); 
            cursor: pointer; padding: 18px; border-radius: 28px; transition: var(--transition);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(45px);
        }
        .btn-ui:hover { transform: translateY(-12px) translateZ(40px); box-shadow: 0 40px 80px rgba(0,0,0,0.7), 0 0 30px var(--glow); color: var(--primary); }

        /* SEARCH BAR FIX */
        .search-area { position: sticky; top: 0; background: var(--bg); z-index: 100; padding: 50px 0 20px; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        .search-input { width: 100%; padding: 22px 35px; border-radius: 24px; border: 1px solid var(--border); background: var(--glass); color: white; font-size: 1.1rem; outline: none; }

        /* HIFZ LOGIC */
        .arabic { font-family: var(--font-ar); font-size: var(--ar-size); direction: rtl; line-height: 2.6; transition: 0.5s; text-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        body.hifz-active .arabic { filter: blur(15px); opacity: 0.2; }
        body.hifz-active .arabic:hover { filter: blur(0px); opacity: 1; }

        /* THE PLAYER */
        .player-dock { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            width: 85%; max-width: 950px; background: var(--glass); border: 1px solid var(--border); 
            border-radius: 50px; padding: 25px 50px; display: flex; align-items: center; justify-content: space-between; 
            z-index: 2000; backdrop-filter: blur(60px); box-shadow: 0 50px 100px rgba(0,0,0,0.9); transition: var(--transition);
        }
        .player-dock.hidden-scroll { transform: translateX(-50%) translateY(250%); opacity: 0; }
        body:not(.surah-active) .player-dock { display: none; }

        .ayah-row { padding: 80px 0; border-bottom: 1px solid var(--border); transition: var(--transition); }
        .ayah-row.active { transform: translateZ(60px); background: rgba(255,255,255,0.03); border-radius: 40px; padding: 80px 40px; border-bottom: none; }

        .drawer { position: fixed; right: -100%; top: 0; width: 450px; height: 100%; background: var(--bg); border-left: 1px solid var(--border); z-index: 3000; transition: var(--transition); padding: 60px; visibility: hidden; overflow-y: auto; }
        .drawer.open { right: 0; visibility: visible; }
    </style>
</head>
<body class="t-midnight">

    <nav class="nav-rail">
        <button class="btn-ui" onclick="Sanctuary.renderHome()"><i data-lucide="home"></i></button>
        <button class="btn-ui" onclick="Sanctuary.renderLibrary()"><i data-lucide="book-open"></i></button>
        <button class="btn-ui" onclick="Sanctuary.toggleHifz()"><i data-lucide="shield"></i></button>
        <div style="flex:1"></div>
        <button class="btn-ui" onclick="Sanctuary.toggleSettings()"><i data-lucide="sliders"></i></button>
    </nav>

    <div id="main-stage">
        <main id="scroller">
            <div id="app-view"></div>
        </main>

        <div id="settings-panel" class="drawer">
            <h1 style="letter-spacing:-2px">Settings</h1>
            
            <p style="opacity:0.5; margin-top:40px">RECITER</p>
            <select id="reciter-sel" onchange="Sanctuary.updateReciter(this.value)" style="width:100%; padding:18px; background:var(--glass); color:white; border-radius:15px; border:1px solid var(--border)">
                <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
                <option value="ar.minshawi">Mohamed Siddiq El-Minshawi</option>
            </select>

            <p style="opacity:0.5; margin-top:30px">ARABIC FONT</p>
            <select onchange="Sanctuary.updateFont(this.value)" style="width:100%; padding:18px; background:var(--glass); color:white; border-radius:15px; border:1px solid var(--border)">
                <option value="'Amiri Quran'">Uthmani Script</option>
                <option value="'Noto Sans Arabic'">IndoPak Script</option>
            </select>

            <p style="opacity:0.5; margin-top:30px">ATMOSPHERE</p>
            <div style="display:grid; gap:12px">
                <button class="btn-ui" onclick="document.body.className='t-midnight'">Midnight Blue</button>
                <button class="btn-ui" onclick="document.body.className=''">Emerald Forest</button>
                <button class="btn-ui" onclick="document.body.className='t-obsidian'">Obsidian Gold</button>
            </div>
            <button class="btn-ui" onclick="Sanctuary.toggleSettings()" style="margin-top:40px; width:100%; border-color:var(--primary)">Apply & Close</button>
        </div>
    </div>

    <div class="player-dock" id="player">
        <div style="flex:1">
            <div id="p-surah" style="font-weight:600; font-size:1.3rem">Ready</div>
            <div id="p-ayah" style="opacity:0.5; font-size:0.9rem">Select a verse</div>
            <div style="width:100%; height:6px; background:rgba(255,255,255,0.05); border-radius:10px; margin-top:15px; overflow:hidden">
                <div id="audio-bar" style="height:100%; background:var(--primary); width:0%; box-shadow:0 0 15px var(--primary)"></div>
            </div>
        </div>
        <div style="display:flex; gap:30px; align-items:center; margin: 0 40px">
            <button class="btn-ui" style="background:none; border:none" onclick="Sanctuary.stepVerse(-1)"><i data-lucide="skip-back"></i></button>
            <button onclick="Sanctuary.toggleAudio()" style="width:75px; height:75px; border-radius:50%; background:var(--primary); border:none; color:var(--bg); cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 20px 40px var(--glow)">
                <i data-lucide="play" id="play-icon"></i>
                <i data-lucide="pause" id="pause-icon" style="display:none"></i>
            </button>
            <button class="btn-ui" style="background:none; border:none" onclick="Sanctuary.stepVerse(1)"><i data-lucide="skip-forward"></i></button>
        </div>
        <button class="btn-ui" id="loop-btn" onclick="Sanctuary.toggleLoop()"><i data-lucide="repeat-1"></i></button>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const Sanctuary = (() => {
            const state = { surahs: [], arData: null, curIdx: -1, reciter: 'ar.alafasy', hifz: false, loop: false };
            let audio, lastScrollTop = 0;

            const init = async () => {
                audio = document.getElementById('core-audio');
                audio.onended = () => state.loop ? audio.play() : Sanctuary.stepVerse(1);
                audio.ontimeupdate = () => document.getElementById('audio-bar').style.width = (audio.currentTime/audio.duration*100)+'%';
                
                const scroller = document.getElementById('scroller');
                scroller.addEventListener('scroll', () => {
                    let st = scroller.scrollTop;
                    const p = document.getElementById('player');
                    (st > lastScrollTop && st > 200) ? p.classList.add('hidden-scroll') : p.classList.remove('hidden-scroll');
                    lastScrollTop = st;
                });

                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const d = await res.json();
                state.surahs = d.data;
                renderHome();
                lucide.createIcons();
            };

            const renderHome = () => {
                document.body.classList.remove('surah-active');
                const last = JSON.parse(localStorage.getItem('last_read'));
                document.getElementById('app-view').innerHTML = `
                    <div style="padding:150px 0">
                        <h1 style="font-size:5rem; letter-spacing:-4px">Sanctuary</h1>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:30px; margin-top:50px">
                            <div class="btn-ui" onclick="Sanctuary.resume()" style="padding:60px; flex-direction:column; align-items:start">
                                <small style="color:var(--primary)">JOURNEY</small>
                                <h2 style="font-size:2rem">${last ? last.name : 'Start Reading'}</h2>
                            </div>
                            <div class="btn-ui" onclick="Sanctuary.renderLibrary()" style="padding:60px; flex-direction:column; align-items:start">
                                <small>BROWSE</small>
                                <h2 style="font-size:2rem">Library</h2>
                            </div>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            };

            const renderLibrary = () => {
                document.body.classList.remove('surah-active');
                document.getElementById('app-view').innerHTML = `
                    <div class="search-area">
                        <h1>Library</h1>
                        <input type="text" class="search-input" placeholder="Search Surah..." oninput="Sanctuary.filter(this.value)">
                    </div>
                    <div id="lib-grid" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding-bottom:150px">
                        ${state.surahs.map(s => `<div class="btn-ui surah-card" data-name="${s.englishName}" onclick="Sanctuary.loadSurah(${s.number})">
                            <div style="text-align:left; width:100%">
                                <small style="opacity:0.5">#${s.number}</small>
                                <div style="font-weight:bold; font-size:1.2rem">${s.englishName}</div>
                            </div>
                        </div>`).join('')}
                    </div>
                `;
            };

            const loadSurah = async (id) => {
                document.body.classList.add('surah-active');
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);
                state.arData = ar.data;
                document.getElementById('p-surah').innerText = ar.data.englishName;
                let html = `<div style="padding:100px 0"><h1 style="text-align:center; font-family:var(--font-ar); font-size:5.5rem; margin-bottom:80px">${ar.data.name}</h1>`;
                ar.data.ayahs.forEach((v, i) => {
                    html += `<div class="ayah-row" id="v-${i}" onclick="Sanctuary.prepVerse(${v.number}, ${i})">
                        <div class="arabic">${v.text}</div>
                        <div style="opacity:0.6; margin-top:30px; font-size:1.3rem; line-height:1.8">${en.data.ayahs[i].text}</div>
                    </div>`;
                });
                document.getElementById('app-view').innerHTML = html + `</div>`;
            };

            const prepVerse = (gid, idx) => {
                state.curIdx = idx;
                audio.src = `https://cdn.islamic.network/quran/audio/128/${state.reciter}/${gid}.mp3`;
                audio.play();
                document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
                const el = document.getElementById(`v-${idx}`);
                el.classList.add('active');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.getElementById('play-icon').style.display = 'none';
                document.getElementById('pause-icon').style.display = 'block';
                document.getElementById('p-ayah').innerText = `Verse ${idx + 1}`;
                localStorage.setItem('last_read', JSON.stringify({id: state.arData.number, name: state.arData.englishName, idx: idx}));
            };

            return {
                init, renderHome, renderLibrary, loadSurah, prepVerse,
                filter: (q) => {
                    const term = q.toLowerCase();
                    document.querySelectorAll('.surah-card').forEach(c => c.style.display = c.dataset.name.toLowerCase().includes(term) ? 'block' : 'none');
                },
                toggleHifz: () => { state.hifz = !state.hifz; document.body.classList.toggle('hifz-active', state.hifz); },
                toggleAudio: () => { audio.paused ? audio.play() : audio.pause(); document.getElementById('play-icon').style.display = audio.paused ? 'block' : 'none'; document.getElementById('pause-icon').style.display = audio.paused ? 'none' : 'block'; },
                toggleSettings: () => { document.getElementById('settings-panel').classList.toggle('open'); document.body.classList.toggle('settings-open'); },
                resume: () => { const last = JSON.parse(localStorage.getItem('last_read')); last ? Sanctuary.loadSurah(last.id).then(() => setTimeout(()=>Sanctuary.prepVerse(state.arData.ayahs[last.idx].number, last.idx), 800)) : Sanctuary.renderLibrary(); },
                updateReciter: (r) => state.reciter = r,
                updateFont: (f) => document.documentElement.style.setProperty('--font-ar', f),
                toggleLoop: () => { state.loop = !state.loop; document.getElementById('loop-btn').style.color = state.loop ? 'var(--gold)' : 'inherit'; },
                stepVerse: (d) => { const n = state.curIdx + d; if(state.arData?.ayahs[n]) prepVerse(state.arData.ayahs[n].number, n); }
            };
        })();
        document.addEventListener('DOMContentLoaded', Sanctuary.init);
    </script>
</body>
</html>
