<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Elite | v4.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body data-theme="midnight">
    <nav id="sidebar">
        <div class="nav-brand">S</div>
        <div class="nav-link active" onclick="Router.go('home')" id="n-home"><i data-lucide="home"></i></div>
        <div class="nav-link" onclick="Router.go('hifz')" id="n-hifz"><i data-lucide="target"></i></div>
        <div class="nav-link" onclick="UI.toggleSearch()"><i data-lucide="search"></i></div>
        <div class="spacer"></div>
        <div class="nav-link" onclick="UI.toggleTheme()"><i data-lucide="sun"></i></div>
    </nav>

    <main>
        <header>
            <div id="header-context">
                <h2 id="view-title">Sovereign</h2>
                <span id="view-subtitle">Universal Edition</span>
            </div>
            <div class="search-container">
                <input type="text" id="global-search" placeholder="Search (Cmd + K)" onfocus="UI.toggleSearch(true)">
            </div>
        </header>

        <div id="app-container">
            <section id="app-viewport"></section>
            <aside id="side-panel">
                <div class="panel-header">
                    <h3>Exegesis (Tafsir)</h3>
                    <button onclick="UI.closePanel()"><i data-lucide="x"></i></button>
                </div>
                <div id="panel-content">Select a verse to view commentary.</div>
            </aside>
        </div>
    </main>

    <div id="audio-hud">
        <div class="progress-bar-container" onclick="AudioEngine.seek(event)">
            <div id="audio-progress"></div>
        </div>
        <div class="hud-main">
            <div class="hud-info">
                <b id="hud-ayah-ref">1:1</b>
                <small id="hud-reciter-name">Mishary Alafasy</small>
            </div>
            <div class="hud-controls">
                <button onclick="AudioEngine.prev()"><i data-lucide="skip-back"></i></button>
                <button id="play-pause" class="main-play" onclick="AudioEngine.toggle()"><i data-lucide="play"></i></button>
                <button onclick="AudioEngine.next()"><i data-lucide="skip-forward"></i></button>
            </div>
            <div class="hud-meta">
                <select onchange="AudioEngine.setReciter(this.value)">
                    <option value="Alafasy_128kbps">Alafasy</option>
                    <option value="Abdul_Basit_Murattal_64kbps">Abdul Basit</option>
                </select>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
