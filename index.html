<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tafsir Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Lora:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f1923;
    --surface: #162030;
    --border: #1e3048;
    --accent: #c9a84c;
    --accent2: #e8c87a;
    --text: #e8e0d0;
    --muted: #7a8fa6;
    --arabic-size: 2rem;
  }
  .theme-emerald { --bg:#0a1a14;--surface:#0f2218;--border:#163322;--accent:#3dba7e;--accent2:#6ee0a8;--muted:#4a7a65; }
  .theme-obsidian { --bg:#0c0c0e;--surface:#131316;--border:#1c1c22;--accent:#8b7cf6;--accent2:#b3a8ff;--muted:#4a4a6a; }
  .theme-gold { --bg:#1a1200;--surface:#221800;--border:#332500;--accent:#f0c040;--accent2:#ffe080;--muted:#806a20; }
  .theme-midnight { --bg:#0a0d1a;--surface:#0f1428;--border:#1a2240;--accent:#5b8dee;--accent2:#8fb3ff;--muted:#3a5080; }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Lora', serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    font-size: 16px;
    line-height: 1.7;
    transition: background .4s, color .4s;
  }

  /* Sidebar */
  .sidebar {
    position: fixed; left: 0; top: 0; bottom: 0;
    width: 260px; background: var(--surface);
    border-right: 1px solid var(--border);
    display: flex; flex-direction: column;
    z-index: 100; transition: transform .3s;
  }
  .sidebar-header {
    padding: 28px 24px 20px;
    border-bottom: 1px solid var(--border);
  }
  .logo { font-family: 'Amiri', serif; font-size: 1.5rem; color: var(--accent); letter-spacing:.02em; }
  .logo span { color: var(--muted); font-size:.85rem; display:block; font-family:'Inter',sans-serif; font-weight:300; margin-top:2px; }
  .nav-section { padding: 16px 24px 8px; font-family:'Inter',sans-serif; font-size:.65rem; letter-spacing:.12em; text-transform:uppercase; color: var(--muted); }
  .nav-item {
    display:flex; align-items:center; gap:10px;
    padding: 10px 24px; font-family:'Inter',sans-serif; font-size:.875rem;
    color: var(--text); cursor:pointer; transition: background .2s, color .2s;
    border-left: 3px solid transparent;
  }
  .nav-item:hover, .nav-item.active { background: rgba(255,255,255,.04); color: var(--accent); border-left-color: var(--accent); }
  .nav-item svg { width:16px; height:16px; opacity:.7; }

  .theme-picker { padding: 16px 24px; border-top: 1px solid var(--border); margin-top:auto; }
  .theme-picker p { font-family:'Inter',sans-serif; font-size:.7rem; letter-spacing:.1em; text-transform:uppercase; color:var(--muted); margin-bottom:10px; }
  .swatches { display:flex; gap:8px; }
  .swatch { width:22px; height:22px; border-radius:50%; cursor:pointer; border:2px solid transparent; transition:border .2s,transform .2s; }
  .swatch:hover, .swatch.active { border-color: var(--text); transform:scale(1.15); }

  /* Main */
  .main { margin-left: 260px; min-height: 100vh; }

  /* Topbar */
  .topbar {
    position: sticky; top: 0; z-index: 50;
    background: var(--surface); border-bottom: 1px solid var(--border);
    padding: 14px 40px; display:flex; align-items:center; justify-content:space-between;
    backdrop-filter: blur(12px);
  }
  .breadcrumb { font-family:'Inter',sans-serif; font-size:.8rem; color:var(--muted); }
  .breadcrumb span { color: var(--accent); }
  .topbar-btn {
    display:flex; align-items:center; gap:8px;
    background: var(--bg); border: 1px solid var(--border);
    border-radius: 8px; padding: 6px 14px;
    font-family:'Inter',sans-serif; font-size:.825rem; color: var(--text); cursor:pointer;
    transition: border-color .2s;
  }
  .topbar-btn:hover { border-color: var(--accent); }
  .topbar-btn svg { width:14px; height:14px; color:var(--muted); }

  /* Content area */
  .content { max-width: 800px; margin: 0 auto; padding: 40px 40px 80px; }

  .surah-header {
    text-align: center; padding: 48px 0 40px;
    border-bottom: 1px solid var(--border); margin-bottom: 40px;
  }
  .surah-number { font-family:'Inter',sans-serif; font-size:.7rem; letter-spacing:.15em; text-transform:uppercase; color:var(--muted); margin-bottom:8px; }
  .surah-name-arabic { font-family:'Amiri',serif; font-size:3rem; color:var(--accent); line-height:1.2; }
  .surah-name-english { font-family:'Lora',serif; font-size:1.1rem; color:var(--muted); margin-top:6px; }
  .bismillah { font-family:'Amiri',serif; font-size:2rem; color:var(--text); margin-top:24px; opacity:.85; }

  /* Verse card */
  .verse-card {
    margin-bottom: 2px; border-radius: 12px; overflow:hidden;
    border: 1px solid transparent; transition: border-color .2s;
  }
  .verse-card:hover { border-color: var(--border); }
  .verse-card.active { border-color: var(--accent); }

  .verse-arabic-wrap {
    padding: 32px 32px 24px;
    background: var(--surface);
    border-radius: 12px 12px 0 0;
    text-align: right;
    direction: rtl;
  }
  .verse-arabic {
    font-family: 'Amiri', serif;
    font-size: var(--arabic-size);
    line-height: 2;
    color: var(--text);
  }
  .verse-number-badge {
    display:inline-flex; align-items:center; justify-content:center;
    width:32px; height:32px; border-radius:50%;
    background: var(--bg); border: 1px solid var(--border);
    font-family:'Amiri',serif; font-size:.9rem; color:var(--accent);
    margin-right: 8px; direction:ltr; vertical-align: middle;
  }

  .verse-translation {
    padding: 16px 32px 20px;
    background: color-mix(in srgb, var(--surface) 60%, var(--bg));
    font-family: 'Lora', serif; font-size:.95rem; color: color-mix(in srgb, var(--text) 75%, transparent);
    font-style: italic; border-top: 1px solid var(--border);
  }
  .trans-verse-num { color: var(--accent); font-weight:600; font-style:normal; margin-right:6px; }

  .verse-tafsir {
    padding: 20px 32px 28px;
    background: var(--bg);
    border-top: 1px solid var(--border);
    display:none;
    animation: slideDown .25s ease;
  }
  @keyframes slideDown { from { opacity:0; transform:translateY(-8px) } to { opacity:1; transform:translateY(0) } }
  .verse-tafsir.open { display:block; }
  .tafsir-label { font-family:'Inter',sans-serif; font-size:.65rem; letter-spacing:.14em; text-transform:uppercase; color:var(--accent); margin-bottom:12px; }
  .tafsir-text { font-family:'Lora',serif; font-size:.925rem; line-height:1.85; color: color-mix(in srgb, var(--text) 85%, transparent); }
  .tafsir-source { margin-top:12px; font-family:'Inter',sans-serif; font-size:.75rem; color:var(--muted); }

  .verse-actions {
    display:flex; gap:4px; padding: 10px 28px; background: var(--surface);
    border-top: 1px solid var(--border); border-radius: 0 0 12px 12px;
  }
  .v-btn {
    display:flex; align-items:center; gap:6px;
    padding: 6px 12px; border-radius:6px; border:none;
    background:transparent; color: var(--muted);
    font-family:'Inter',sans-serif; font-size:.75rem; cursor:pointer;
    transition: background .2s, color .2s;
  }
  .v-btn:hover { background: rgba(255,255,255,.06); color: var(--text); }
  .v-btn.on { color: var(--accent); }
  .v-btn svg { width:14px; height:14px; }

  .divider-ornament { text-align:center; padding:28px 0; color:var(--border); font-size:1.1rem; letter-spacing:.4em; }

  /* Settings panel */
  .settings-panel {
    position: fixed; right: 0; top: 0; bottom: 0; width: 280px;
    background: var(--surface); border-left: 1px solid var(--border);
    transform: translateX(100%); transition: transform .3s;
    z-index: 200; display:flex; flex-direction:column;
  }
  .settings-panel.open { transform: translateX(0); }
  .panel-header { padding: 24px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
  .panel-header h3 { font-family:'Inter',sans-serif; font-size:.9rem; font-weight:500; }
  .close-btn { background:none; border:none; color:var(--muted); cursor:pointer; font-size:1.2rem; padding:4px; }
  .settings-body { padding: 24px; flex:1; overflow-y:auto; }
  .setting-group { margin-bottom:28px; }
  .setting-label { font-family:'Inter',sans-serif; font-size:.7rem; letter-spacing:.1em; text-transform:uppercase; color:var(--muted); margin-bottom:12px; display:block; }
  .font-slider { width:100%; accent-color: var(--accent); margin-top:8px; cursor:pointer; }
  .toggle-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .toggle-row span { font-family:'Inter',sans-serif; font-size:.85rem; }
  .toggle { position:relative; width:36px; height:20px; }
  .toggle input { opacity:0; width:0; height:0; }
  .toggle-slider { position:absolute; inset:0; background:var(--border); border-radius:20px; cursor:pointer; transition:.3s; }
  .toggle-slider::before { content:''; position:absolute; left:3px; top:3px; width:14px; height:14px; background:var(--muted); border-radius:50%; transition:.3s; }
  .toggle input:checked + .toggle-slider { background:var(--accent); }
  .toggle input:checked + .toggle-slider::before { transform:translateX(16px); background:#fff; }
  .styled-select { width:100%; background:var(--bg); border:1px solid var(--border); color:var(--text); padding:8px 12px; border-radius:8px; font-family:'Inter',sans-serif; font-size:.85rem; cursor:pointer; }

  /* Mobile */
  .hamburger { display:none; background:none; border:none; color:var(--text); padding:4px; cursor:pointer; }
  .overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); z-index:90; }

  @media(max-width:768px){
    .sidebar { transform: translateX(-100%); }
    .sidebar.open { transform: translateX(0); }
    .main { margin-left:0; }
    .topbar { padding: 12px 16px; }
    .content { padding: 20px 16px 60px; }
    .hamburger { display:block; }
    .overlay.show { display:block; }
    .verse-arabic-wrap, .verse-translation, .verse-tafsir { padding-left:20px; padding-right:20px; }
    .verse-actions { padding-left:16px; }
  }
</style>
</head>

      <div class="bismillah">بِسۡمِ ٱللَّهِ ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ</div>

<script>
const VERSES = [
  { num:1, arabic:"ٱلۡحَمۡدُ لِلَّهِ رَبِّ ٱلۡعَٰلَمِينَ", translation:"All praise is due to Allah, Lord of all the worlds.", tafsir:"Ibn Kathir explains that 'al-hamd' encompasses praise that is complete and perfect. 'Rabb al-ʿālamīn' — Lord of all worlds — indicates Allah's ownership and nurturing of every created thing: humans, jinn, angels, and all that exists. This verse establishes the foundational posture of gratitude and acknowledgment before the One who created and sustains everything." },
  { num:2, arabic:"ٱلرَّحۡمَٰنِ ٱلرَّحِيمِ", translation:"The Most Gracious, the Most Merciful.", tafsir:"Both names derive from the Arabic root r-ḥ-m (mercy). Al-Raḥmān denotes the vast, all-encompassing mercy that extends to every creature in existence. Al-Raḥīm denotes the special, enduring mercy He reserves for the believers. Together they establish mercy as Allah's dominant attribute in His relationship with creation." },
  { num:3, arabic:"مَٰلِكِ يَوۡمِ ٱلدِّينِ", translation:"Master of the Day of Recompense.", tafsir:"After establishing Allah's mercy, this verse reminds us of ultimate accountability. 'Mālik' (Master/King) of 'Yawm al-Dīn' — the Day of Judgment — reminds us that no wealth, intercession, or earthly power will avail on that Day except by Allah's permission. This balance of mercy and accountability is the foundation of Islamic theology." },
  { num:4, arabic:"إِيَّاكَ نَعۡبُدُ وَإِيَّاكَ نَسۡتَعِينُ", translation:"You alone we worship, and You alone we ask for help.", tafsir:"The surah transitions here from description of Allah to direct address — a profound shift in grammar that marks the soul's turning toward its Lord. Placing 'You' before the verb in Arabic creates exclusivity: we worship none but You, we seek aid from none but You. This verse contains the entire essence of tawḥīd (monotheism) and tawakkul (reliance upon Allah)." },
  { num:5, arabic:"ٱهۡدِنَا ٱلصِّرَٰطَ ٱلۡمُسۡتَقِيمَ", translation:"Guide us to the straight path.", tafsir:"This is the central supplication of every Muslim prayer, repeated at minimum seventeen times daily. Al-Sirāṭ al-Mustaqīm — the straight path — is the path of those whom Allah has favored. Al-Shawkānī notes that even those who already have guidance ask for more guidance and continued firmness, for guidance is not a destination but an ongoing gift." },
  { num:6, arabic:"صِرَٰطَ ٱلَّذِينَ أَنۡعَمۡتَ عَلَيۡهِمۡ", translation:"The path of those upon whom You have bestowed favour.", tafsir:"This verse specifies whose path — the prophets, the truthful (siddīqūn), the martyrs (shuhadāʾ), and the righteous (ṣāliḥūn), as mentioned in Surah An-Nisāʾ 4:69. Their path is defined not merely by belief but by sincere worship, righteous character, and willing surrender to Allah's guidance in all affairs." },
  { num:7, arabic:"غَيۡرِ ٱلۡمَغۡضُوبِ عَلَيۡهِمۡ وَلَا ٱلضَّآلِّينَ", translation:"Not of those who have evoked Your anger, nor of those who are astray.", tafsir:"The surah closes by negating two deviant paths: those who knew the truth and rejected it out of arrogance (those who incurred anger), and those who lost the way through ignorance or misguidance. The implicit prayer is protection from both pitfalls. The word 'Āmīn' spoken after this verse means: O Allah, answer this prayer." }
];

function buildVerses() {
  document.getElementById('verses').innerHTML = VERSES.map((v, i) => `
    <div class="verse-card" id="vc${v.num}">
      <div class="verse-arabic-wrap">
        <div class="verse-arabic">
          <span class="verse-number-badge">${v.num}</span>${v.arabic}
        </div>
      </div>
      <div class="verse-translation" id="tr${v.num}">
        <span class="trans-verse-num">${v.num}.</span>${v.translation}
      </div>
      <div class="verse-tafsir" id="tf${v.num}">
        <div class="tafsir-label">Tafsir · Ibn Kathir</div>
        <div class="tafsir-text">${v.tafsir}</div>
        <div class="tafsir-source">— Tafsir Ibn Kathir (abridged)</div>
      </div>
      <div class="verse-actions">
        <button class="v-btn" id="tb${v.num}" onclick="toggleTafsir(${v.num})">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
          Tafsir
        </button>
        <button class="v-btn" onclick="copyVerse(${v.num},this)">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
          Copy
        </button>
        <button class="v-btn" id="bm${v.num}" onclick="bookmark(${v.num},this)">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/></svg>
          Bookmark
        </button>
      </div>
    </div>
    ${i < VERSES.length - 1 ? '<div class="divider-ornament">· · ·</div>' : ''}
  `).join('');
}

function toggleTafsir(n) {
  const tf = document.getElementById('tf'+n);
  const btn = document.getElementById('tb'+n);
  const card = document.getElementById('vc'+n);
  const open = tf.classList.toggle('open');
  btn.classList.toggle('on', open);
  card.classList.toggle('active', open);
}

function toggleAllTafsir(cb) {
  VERSES.forEach(v => {
    document.getElementById('tf'+v.num).classList.toggle('open', cb.checked);
    document.getElementById('tb'+v.num).classList.toggle('on', cb.checked);
    document.getElementById('vc'+v.num).classList.toggle('active', cb.checked);
  });
}

function toggleTranslation(cb) {
  document.querySelectorAll('[id^="tr"]').forEach(el => el.style.display = cb.checked ? '' : 'none');
}

function copyVerse(n, btn) {
  const v = VERSES[n-1];
  navigator.clipboard.writeText(v.arabic + '\n' + v.translation).then(() => {
    const orig = btn.innerHTML;
    btn.innerHTML = btn.innerHTML.replace('Copy','Copied!');
    btn.classList.add('on');
    setTimeout(() => { btn.innerHTML = orig; btn.classList.remove('on'); }, 1500);
  });
}

function bookmark(n, btn) {
  btn.classList.toggle('on');
}

function setTheme(t, el) {
  document.body.className = 'theme-' + t;
  document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.swatch').forEach(s => { if(s.onclick.toString().includes("'"+t+"'")) s.classList.add('active'); });
}

function openSettings() { document.getElementById('settingsPanel').classList.add('open'); }
function closeSettings() { document.getElementById('settingsPanel').classList.remove('open'); }
function openSidebar() { document.getElementById('sidebar').classList.add('open'); document.getElementById('overlay').classList.add('show'); }
function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); }

buildVerses();
</script>
</body>
