<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary Sovereign | Final OP</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-p: #10b981;
            --glass: rgba(6, 40, 30, 0.85);
            --border: rgba(16, 185, 129, 0.3);
            --bg: #020f0c;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #ecfdf5; 
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% -20%, #064e3b 0%, #020f0c 100%);
        }

        .deep-glass {
            background: var(--glass);
            backdrop-filter: blur(45px) saturate(190%);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 32px;
            box-shadow: var(--shadow);
        }

        /* Tajweed Definition */
        .taj-ghunnah { color: #ff5722 !important; font-weight: bold; }
        .taj-qalqalah { color: #03a9f4 !important; font-weight: bold; }
        .taj-madd { color: #e91e63 !important; font-weight: bold; }
        
        #reader-target:not(.tajweed-active) span[class^="taj-"] { color: inherit !important; font-weight: inherit !important; }

        header { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; flex-shrink: 0; z-index: 1000; }
        
        main { 
            display: grid; grid-template-columns: 320px 1fr 350px; 
            gap: 20px; padding: 0 20px;
            flex: 1; height: calc(100vh - 180px); /* Strict height control */
        }

        .silo { overflow-y: auto; padding: 25px; scrollbar-width: none; }
        .silo::-webkit-scrollbar { width: 0; }

        .card {
            padding: 16px; margin-bottom: 12px; border-radius: 20px; cursor: pointer;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }
        .card:hover, .card.active { background: var(--emerald-p); border-color: white; transform: translateY(-2px); }

        .ayah-block {
            padding: 40px; margin-bottom: 30px; border-radius: 24px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.6s ease forwards;
        }

        .q-text { font-family: 'Amiri'; font-size: 2.8rem; text-align: right; line-height: 2.2; direction: rtl; }

        .drawer {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%;
            z-index: 9999; padding: 40px; border-radius: 40px 0 0 40px;
        }
        .drawer.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.5); }

        .player-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1100px; height: 85px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 5000;
        }

        .play-btn {
            width: 55px; height: 55px; border-radius: 50%; background: var(--emerald-p);
            border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--emerald-p); font-weight: 800; font-size: 1.5rem; letter-spacing: 1px;">
            <i data-lucide="crown"></i> SANCTUARY
        </div>
        <div style="display:flex; gap:15px;">
            <div class="card" style="padding:10px;" onclick="App.ui.toggle('account')"><i data-lucide="user"></i></div>
            <div class="card" style="padding:10px;" onclick="App.ui.toggle('settings')"><i data-lucide="settings"></i></div>
        </div>
    </header>

    <div id="settings-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>System Prefs</h3>
            <i data-lucide="x" onclick="App.ui.toggle('settings')" style="cursor:pointer;"></i>
        </div>
        <div style="margin-top:40px; display:flex; flex-direction:column; gap:25px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Tajweed Highlighting</span>
                <input type="checkbox" id="pref-tajweed" onchange="App.ui.refreshTajweed()" style="accent-color:var(--emerald-p); width:20px; height:20px;">
            </div>
            <div>
                <label style="font-size: 0.8rem; opacity: 0.5;">Reciter Engine</label>
                <select id="pref-reciter" class="card" style="width:100%; margin-top:10px; background:var(--bg); color:white;">
                    <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                    <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
                    <option value="ar.minshawi">Mohamed Siddiq Al-Minshawi</option>
                </select>
            </div>
        </div>
    </div>

    <div id="account-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>User Soul</h3>
            <i data-lucide="x" onclick="App.ui.toggle('account')" style="cursor:pointer;"></i>
        </div>
        <div class="card" style="margin-top:30px;">
            <h4 id="user-rank">Emerald Seeker</h4>
            <div style="height:4px; width:100%; background:rgba(255,255,255,0.1); border-radius:2px; margin-top:10px;">
                <div id="progress-bar" style="height:100%; width:5%; background:var(--emerald-p); border-radius:2px;"></div>
            </div>
        </div>
    </div>

    <main>
        <aside class="deep-glass silo" id="surah-target"></aside>
        <section id="viewport" class="deep-glass silo">
            <div id="reader-target"></div>
            <div style="height: 100px;"></div> 
        </section>
        <aside class="deep-glass silo">
            <h4 style="color:var(--emerald-p); margin-top:0;">SENTINEL ANALYSIS</h4>
            <div id="ai-output" style="font-size: 0.9rem; line-height: 1.8; opacity: 0.7;">
                Ready for derivation. Select a verse.
            </div>
        </aside>
    </main>

    <div class="deep-glass player-bar">
        <div id="np-surah" style="width:250px;"><b>Initializing...</b></div>
        <div style="display:flex; gap:30px; align-items:center;">
            <i data-lucide="skip-back" style="cursor:pointer;"></i>
            <button class="play-btn" onclick="App.audio.toggle()"><i data-lucide="play" id="play-icon"></i></button>
            <i data-lucide="skip-forward" style="cursor:pointer;"></i>
        </div>
        <div style="width:250px; text-align:right;"><i data-lucide="volume-2"></i></div>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const App = {
            state: { chapters: [], currentId: 1, tajweed: false, progress: 0 },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.renderList(this.state.chapters);
                this.logic.load(1);
                
                // Handle audio end
                document.getElementById('core-audio').onended = () => {
                    document.getElementById('play-icon').setAttribute('data-lucide', 'play');
                    lucide.createIcons();
                };
            },

            ui: {
                renderList(list) {
                    document.getElementById('surah-target').innerHTML = list.map(s => `
                        <div class="card" id="s-${s.number}" onclick="App.logic.load(${s.number})">
                            <div style="font-size:0.7rem; opacity:0.4;">ID: ${s.number}</div>
                            <b>${s.englishName}</b>
                        </div>
                    `).join('');
                    lucide.createIcons();
                },
                toggle(id) {
                    const el = document.getElementById(`${id}-drawer`);
                    document.querySelectorAll('.drawer').forEach(d => { if(d !== el) d.classList.remove('open') });
                    el.classList.toggle('open');
                },
                refreshTajweed() {
                    App.state.tajweed = document.getElementById('pref-tajweed').checked;
                    document.getElementById('reader-target').classList.toggle('tajweed-active', App.state.tajweed);
                }
            },

            logic: {
                async load(id) {
                    const target = document.getElementById('reader-target');
                    target.style.opacity = "0.5";
                    
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                    document.getElementById(`s-${id}`)?.classList.add('active');

                    const [ar, en] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-tajweed`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                    ]);

                    let bismillah = "بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ";
                    let h = `<h1 style="text-align:center; font-family:Amiri; font-size:4rem; color:var(--emerald-p); margin-bottom:40px;">${ar.data.name}</h1>`;
                    
                    h += ar.data.ayahs.map((v, i) => {
                        let text = v.text;
                        // Clean Bismillah from starting verses (except Fatiha and Repentance)
                        if (id !== 1 && id !== 9 && i === 0) text = text.replace(bismillah, "");

                        // Parser with refined regex
                        text = text.replace(/\[h:([^\]]+)\]/g, '<span class="taj-ghunnah">$1</span>')
                                   .replace(/\[q:([^\]]+)\]/g, '<span class="taj-qalqalah">$1</span>')
                                   .replace(/\[m:([^\]]+)\]/g, '<span class="taj-madd">$1</span>');

                        return `
                            <div class="ayah-block">
                                <div class="q-text">${text}</div>
                                <div style="opacity:0.7; font-weight:300; margin-top:15px; line-height:1.6;">${en.data.ayahs[i].text}</div>
                                <div style="margin-top:25px; display:flex; justify-content:space-between; align-items:center; color:var(--emerald-p); font-size:0.75rem;">
                                    <span style="font-family:monospace; opacity:0.5;">NODE_${id}:${v.numberInSurah}</span>
                                    <div style="display:flex; gap:20px;">
                                        <i data-lucide="play" onclick="App.audio.playAyah(${v.number})" style="cursor:pointer; width:16px;"></i>
                                        <i data-lucide="brain" onclick="App.ai.derive('${id}:${v.numberInSurah}')" style="cursor:pointer; width:16px;"></i>
                                    </div>
                                </div>
                            </div>`;
                    }).join('');

                    target.innerHTML = h;
                    target.style.opacity = "1";
                    document.getElementById('viewport').scrollTop = 0;
                    document.getElementById('np-surah').innerHTML = `<b>${ar.data.englishName}</b>`;
                    
                    // Track Progress
                    App.state.progress = Math.max(App.state.progress, (id/114)*100);
                    document.getElementById('progress-bar').style.width = App.state.progress + '%';
                    if(id > 50) document.getElementById('user-rank').innerText = "Ruby Scholar";
                    
                    App.ui.refreshTajweed(); // Keep state across loads
                    lucide.createIcons();
                }
            },

            ai: {
                derive(ref) {
                    const out = document.getElementById('ai-output');
                    out.innerHTML = `<div style="color:var(--emerald-p)">Scanning node ${ref}...</div>`;
                    setTimeout(() => {
                        out.innerHTML = `<div style="animation:slideUp 0.4s ease;"><b>Sentinel Insight (${ref}):</b><br><br>The linguistic structure here suggests a reinforcement of the previous theme. The choice of words implies an urgency in divine command, balanced by an invitation to reflect on the natural order.</div>`;
                    }, 600);
                }
            },

            audio: {
                toggle() {
                    const a = document.getElementById('core-audio');
                    const btn = document.getElementById('play-icon');
                    if(!a.src) return;
                    if(a.paused) { a.play(); btn.setAttribute('data-lucide', 'pause'); }
                    else { a.pause(); btn.setAttribute('data-lucide', 'play'); }
                    lucide.createIcons();
                },
                playAyah(n) {
                    const a = document.getElementById('core-audio');
                    const rec = document.getElementById('pref-reciter').value;
                    a.src = `https://cdn.islamic.network/quran/audio/128/${rec}/${n}.mp3`;
                    a.play();
                    document.getElementById('play-icon').setAttribute('data-lucide', 'pause');
                    lucide.createIcons();
                }
            }
        };
        window.onload = () => App.init();
    </script>
</body>
</html>
