<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Command Center</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Amiri+Quran&family=Reem+Kufi&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617; /* Deepest Navy/Black */
            --bg-card: #0f172a;
            --accent: #38bdf8; /* Electric Blue */
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(56, 189, 248, 0.1);
            --side-w: 280px;
            --rail-w: 80px;
        }

        /* THEME VARIANTS */
        body.emerald { --bg: #022c22; --bg-card: #064e3b; --accent: #34d399; }
        body.gold { --bg: #0c0a09; --bg-card: #1c1917; --accent: #eab308; }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'DM Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            height: 100dvh; 
            overflow: hidden;
            direction: rtl; /* Right to Left for Arabic focus */
            transition: 0.3s ease;
        }

        /* SIDEBAR */
        nav {
            width: var(--side-w);
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        nav.collapsed { width: var(--rail-w); }

        .logo-area {
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border);
            overflow: hidden;
        }
        .logo-icon { 
            background: var(--accent); 
            color: #000; 
            width: 40px; height: 40px; 
            border-radius: 10px; 
            display: grid; place-items: center;
            flex-shrink: 0;
        }

        .nav-links { padding: 20px 15px; flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }
        .nav-btn:hover, .nav-btn.active { background: rgba(56, 189, 248, 0.1); color: var(--accent); }
        nav.collapsed .nav-btn span { display: none; }

        /* MAIN AREA */
        main { flex: 1; overflow-y: auto; padding-bottom: 120px; position: relative; }
        .content { max-width: 1100px; margin: 0 auto; padding: 40px; }

        /* HOMEPAGE HERO */
        .hero-banner {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .stats-card {
            background: linear-gradient(135deg, var(--bg-card), #1e293b);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* SEARCH */
        .search-bar {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 18px 25px;
            border-radius: 20px;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 30px;
            outline: none;
        }
        .search-bar:focus { border-color: var(--accent); }

        /* SURAH GRID */
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .surah-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .surah-card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px);
            background: rgba(56, 189, 248, 0.05);
        }
        .surah-name-ar { font-family: 'Amiri Quran'; font-size: 1.8rem; color: var(--accent); }
        .surah-info { text-align: right; }

        /* PLAYER HUD */
        .player-bar {
            position: fixed;
            bottom: 25px;
            left: 25px;
            right: calc(var(--side-w) + 25px);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.nav-collapsed .player-bar { right: 105px; }

        .progress-container { flex: 1; }
        .progress-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); position: absolute; right: 0; }

        /* MODALS */
        .drawer {
            position: fixed; left: 0; top: 0; height: 100%; width: 350px;
            background: var(--bg-card); border-right: 1px solid var(--border);
            transform: translateX(-100%); transition: 0.4s; z-index: 500; padding: 40px;
        }
        .drawer.open { transform: translateX(0); }

        .btn-play {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: var(--accent); color: #000; cursor: pointer;
            display: grid; place-items: center;
        }
    </style>
</head>
<body id="body">

<nav id="sidebar">

        <div class="logo-icon"><i data-lucide="book-open"></i></div>
        <span style="font-family: 'Reem Kufi'; font-size: 1.5rem;">ÙƒÙˆÙ…Ø§Ù†Ø¯Ø±</span>
        <button onclick="App.toggleNav()" style="background:none; border:none; color:var(--text); cursor:pointer; margin-right: auto;">
            <i data-lucide="menu"></i>
        </button>
    </div>
    <div class="nav-links">
        <button class="nav-btn active" onclick="App.goHome()"><i data-lucide="layout-grid"></i><span>Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©</span></button>
        <button class="nav-btn" onclick="App.openBookmarks()"><i data-lucide="heart"></i><span>Ø§Ù„Ù…ÙØ¶Ù„Ø©</span></button>
        <button class="nav-btn" onclick="App.toggleDrawer('settings-drawer')"><i data-lucide="settings"></i><span>Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</span></button>
        <button class="nav-btn" onclick="App.exportData()"><i data-lucide="download"></i><span>ØªØµØ¯ÙŠØ±</span></button>
    </div>
</nav>

<div id="settings-drawer" class="drawer">
    <h2 style="margin-bottom:20px">Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª</h2>
    <label>Ø§Ù„Ù…Ø¸Ù‡Ø±</label>
    <select onchange="App.setTheme(this.value)" style="width:100%; padding:10px; margin-top:10px; background:var(--bg); color:var(--text); border:1px solid var(--border);">
        <option value="">Midnight</option>

</div>

<main>

        </div>
</main>

<div class="player-bar">
    <button class="btn-play" onclick="App.togglePlay()"><i data-lucide="play" id="p-icon"></i></button>
    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:8px; direction: ltr;">

        </div>
        <div class="progress-bg"><div id="fill" class="progress-fill"></div></div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const App = (() => {
    let state = { surahs: [], current: null, favs: JSON.parse(localStorage.getItem('zen_favs') || '[]') };
    const audio = document.getElementById('audio');

    const init = async () => {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        state.surahs = d.data;
        goHome();
        lucide.createIcons();
        audio.ontimeupdate = () => {
            document.getElementById('fill').style.width = (audio.currentTime/audio.duration*100)+'%';
            document.getElementById('p-time').innerText = Math.floor(audio.currentTime/60)+":"+Math.floor(audio.currentTime%60).toString().padStart(2,'0');
        };
    };

    const goHome = () => {
        document.getElementById('view').innerHTML = `
            <div class="hero-banner">
                <div class="stats-card">
                    <div style="font-size:3rem">ğŸŒ™</div>
                    <div>
                        <h2 style="font-size:1.8rem">ØªÙ‚ÙŠÙŠÙ… Ø§Ù„Ù‚Ø±Ø§Ø¡Ø©</h2>
                        <p style="color:var(--text-dim)">0 Ø¢ÙŠØ§Øª Ù…ÙƒØªÙ…Ù„Ø© Ø§Ù„ÙŠÙˆÙ…</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div>
                        <h3 style="color:var(--accent)">Ø§Ù„Ù‡Ø¯Ù Ø§Ù„ÙŠÙˆÙ…ÙŠ</h3>
                        <p>0/10 Ø¢ÙŠØ§Øª</p>
                    </div>
                </div>
            </div>
            <input type="text" class="search-bar" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ø³ÙˆØ±Ø©..." oninput="App.filter(this.value)">
            <div class="surah-grid" id="s-grid">
                ${state.surahs.map(s => `
                    <div class="surah-card" onclick="App.openSurah(${s.number})">
                        <div class="surah-info">
                            <span style="color:var(--text-dim); font-size:0.8rem">#${s.number}</span>
                            <h3 style="margin-top:5px">${s.englishName}</h3>
                        </div>
                        <div class="surah-name-ar">${s.name}</div>
                    </div>
                `).join('')}
            </div>
        `;
        lucide.createIcons();
    };

    return {
        init, goHome,
        toggleNav: () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('body').classList.toggle('nav-collapsed');
        },
        openSurah: async (id) => {
            const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`);
            const d = await res.json();
            state.current = d.data;
            let html = `<h1 style="font-family:'Amiri Quran'; font-size:4rem; text-align:center; color:var(--accent); margin-bottom:50px">${d.data.name}</h1>`;
            d.data.ayahs.forEach((a, i) => {
                html += `<div style="padding:40px 0; border-bottom:1px solid var(--border); text-align:right;">
                            <p style="font-family:'Amiri Quran'; font-size:2.5rem; line-height:2">${a.text}</p>
                            <button onclick="App.playAyah(${a.number}, '${d.data.englishName} : ${i+1}')" style="background:none; border:none; color:var(--accent); cursor:pointer; margin-top:20px;"><i data-lucide="play-circle"></i></button>
                         </div>`;
            });
            document.getElementById('view').innerHTML = html;
            window.scrollTo(0,0);
            lucide.createIcons();
        },
        playAyah: (num, meta) => {
            audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${num}.mp3`;
            audio.play();
            document.getElementById('p-meta').innerText = meta;
            document.getElementById('p-icon').setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        },
        togglePlay: () => { audio.paused ? audio.play() : audio.pause(); lucide.createIcons(); },
        toggleDrawer: (id) => document.getElementById(id).classList.toggle('open'),
        setTheme: (t) => document.body.className = t
    }
})();
App.init();
</script>
</body>
