<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Website |V8 Absolute</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald: #10b981;
            --glass: rgba(6, 40, 30, 0.88);
            --bg: #020f0c;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #ecfdf5; 
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% -20%, #064e3b 0%, #020f0c 100%);
        }

        .deep-glass {
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 32px;
        }

        /* Tajweed CSS Engine */
        .tajweed-active .taj-ghunnah { color: #ff5722 !important; font-weight: bold; }
        .tajweed-active .taj-qalqalah { color: #03a9f4 !important; font-weight: bold; }
        .tajweed-active .taj-madd { color: #e91e63 !important; font-weight: bold; }

        header { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; flex-shrink: 0; }
        
        /* üõ°Ô∏è THE LAYOUT FIX: 'flex: 1' plus a massive bottom margin to clear the player */
        main { 
            display: grid; grid-template-columns: 300px 1fr 320px; 
            gap: 20px; padding: 0 20px;
            flex: 1; overflow: hidden;
            margin-bottom: 110px; /* Reserves space so player NEVER overlaps content */
        }

        .silo { overflow-y: auto; padding: 25px; scrollbar-width: none; height: 100%; }
        .silo::-webkit-scrollbar { width: 0; }

        .card {
            padding: 16px; margin-bottom: 12px; border-radius: 20px; cursor: pointer;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }
        .card:hover, .card.active { background: var(--emerald); border-color: white; }

        .ayah-block {
            padding: 35px; margin-bottom: 25px; border-radius: 24px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
        }

        .q-text { font-family: 'Amiri'; font-size: 2.6rem; text-align: right; line-height: 2.2; }

        .drawer {
            position: fixed; top: 0; right: -450px; width: 380px; height: 100%;
            z-index: 9999; padding: 40px; border-radius: 40px 0 0 40px;
        }
        .drawer.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.8); }

        .player-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 1100px; height: 85px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 5000;
        }

        .play-btn {
            width: 55px; height: 55px; border-radius: 50%; background: var(--emerald);
            border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--emerald); font-weight: 800; font-size: 1.4rem; letter-spacing: 1px;">
            <i data-lucide="crown" style="margin-right:8px;"></i> SANCTUARY
        </div>
        <div style="display:flex; gap:12px;">
            <div class="card" style="padding:10px;" onclick="App.ui.toggle('account')"><i data-lucide="user"></i></div>
            <div class="card" style="padding:10px;" onclick="App.ui.toggle('settings')"><i data-lucide="settings"></i></div>
        </div>
    </header>

    <div id="settings-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Preferences</h3>
            <i data-lucide="x" onclick="App.ui.toggle('settings')" style="cursor:pointer;"></i>
        </div>
        <div style="margin-top:35px; display:flex; flex-direction:column; gap:25px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Tajweed Coloring</span>
                <input type="checkbox" id="pref-tajweed" onchange="App.ui.refreshTajweed()" style="width:18px; height:18px; accent-color:var(--emerald);">
            </div>
            <div>
                <label style="font-size: 0.75rem; opacity: 0.6;">Reciter</label>
                <select id="pref-reciter" class="card" style="width:100%; margin-top:8px; background:var(--bg); color:white;">
                    <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                    <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
                </select>
            </div>
        </div>
    </div>

    <div id="account-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h3>Account</h3><i data-lucide="x" onclick="App.ui.toggle('account')"></i></div>
        <div style="margin-top:40px;"><div class="card"><h4>Emerald Seeker</h4></div></div>
    </div>

    <main>
        <aside class="deep-glass silo" id="surah-target"></aside>
        <section id="viewport" class="deep-glass silo"><div id="reader-target"></div></section>
        <aside class="deep-glass silo">
            <h4 style="color:var(--emerald); margin-top:0;">SENTINEL ANALYSIS</h4>
            <div id="ai-output" style="font-size: 0.85rem; line-height: 1.8; opacity: 0.8;">Select a verse to analyze.</div>
        </aside>
    </main>

    <div class="deep-glass player-bar">
        <div id="np-surah" style="width:200px;"><b>Select Surah</b></div>
        <div style="display:flex; gap:25px; align-items:center;">
            <i data-lucide="skip-back" style="cursor:pointer;"></i>
            <button class="play-btn" onclick="App.audio.toggle()"><i data-lucide="play" id="play-icon"></i></button>
            <i data-lucide="skip-forward" style="cursor:pointer;"></i>
        </div>
        <div style="width:200px; text-align:right;"><i data-lucide="volume-2"></i></div>
    </div>

    <audio id="core-audio"></audio>

    <script>
        // üîí Robust State Management
        const App = {
            state: { chapters: [], currentId: 1, tajweed: false },

            async init() {
                try {
                    const res = await fetch('https://api.alquran.cloud/v1/surah');
                    const json = await res.json();
                    this.state.chapters = json.data;
                    this.ui.renderList(this.state.chapters);
                    this.logic.load(1);
                } catch (e) { console.error("API 404", e); }
            },

            ui: {
                renderList(list) {
                    document.getElementById('surah-target').innerHTML = list.map(s => `
                        <div class="card" id="s-${s.number}" onclick="App.logic.load(${s.number})">
                            <div style="font-size:0.65rem; opacity:0.4;">SURAH ${s.number}</div>
                            <b>${s.englishName}</b>
                        </div>
                    `).join('');
                    lucide.createIcons();
                },
                toggle(id) {
                    const el = document.getElementById(`${id}-drawer`);
                    document.getElementById(id === 'settings' ? 'account-drawer' : 'settings-drawer').classList.remove('open');
                    el.classList.toggle('open');
                },
                refreshTajweed() {
                    // üõ°Ô∏è Fixed the crash: App.state is guaranteed here
                    const isChecked = document.getElementById('pref-tajweed').checked;
                    App.state.tajweed = isChecked;
                    document.getElementById('reader-target').classList.toggle('tajweed-active', isChecked);
                }
            },

            logic: {
                async load(id) {
                    App.state.currentId = id;
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                    document.getElementById(`s-${id}`)?.classList.add('active');

                    // üîç Fetching Tajweed-encoded text
                    const [ar, en] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-tajweed`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                    ]);

                    let h = `<h1 style="text-align:center; font-family:Amiri; font-size:3.5rem; color:var(--emerald); margin-top:0;">${ar.data.name}</h1>`;
                    
                    h += ar.data.ayahs.map((v, i) => {
                        let text = v.text;
                        // üõ†Ô∏è THE PARSER: Converts [m:...] into <span class="taj-madd">...</span>
                        text = text.replace(/\[h:([^\]]+)\]/g, '<span class="taj-ghunnah">$1</span>')
                                   .replace(/\[q:([^\]]+)\]/g, '<span class="taj-qalqalah">$1</span>')
                                   .replace(/\[m:([^\]]+)\]/g, '<span class="taj-madd">$1</span>')
                                   .replace(/\[n:([^\]]+)\]/g, '<span class="taj-ghunnah">$1</span>'); // Handles noon as well

                        return `
                            <div class="ayah-block">
                                <div class="q-text">${text}</div>
                                <div style="opacity:0.6; font-size:1rem; margin-top:15px; font-weight:300;">${en.data.ayahs[i].text}</div>
                                <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center; color:var(--emerald); font-size:0.75rem;">
                                    <span>VERSE ${id}:${v.numberInSurah}</span>
                                    <div style="display:flex; gap:18px;">
                                        <i data-lucide="play" onclick="App.audio.playAyah(${v.number})" style="cursor:pointer; width:16px;"></i>
                                        <i data-lucide="brain" onclick="App.ai.derive('${id}:${v.numberInSurah}')" style="cursor:pointer; width:16px;"></i>
                                    </div>
                                </div>
                            </div>`;
                    }).join('');

                    document.getElementById('reader-target').innerHTML = h;
                    document.getElementById('viewport').scrollTop = 0;
                    document.getElementById('np-surah').innerHTML = `<b>${ar.data.englishName}</b>`;
                    lucide.createIcons();
                }
            },

            ai: {
                derive(ref) {
                    const out = document.getElementById('ai-output');
                    out.innerHTML = `<div style="color:var(--emerald)">Analyzing Verse ${ref}...</div>`;
                    setTimeout(() => {
                        out.innerHTML = `<b>Insight (${ref}):</b><br><br>The linguistic choice here reinforces the previous theme. Classic commentators note this phrasing provides solace during difficulty.`;
                    }, 600);
                }
            },

            audio: {
                toggle() {
                    const a = document.getElementById('core-audio');
                    const icon = document.getElementById('play-icon');
                    if(a.paused) { a.play(); icon.setAttribute('data-lucide', 'pause'); }
                    else { a.pause(); icon.setAttribute('data-lucide', 'play'); }
                    lucide.createIcons();
                },
                playAyah(n) {
                    const a = document.getElementById('core-audio');
                    const rec = document.getElementById('pref-reciter').value;
                    a.src = `https://cdn.islamic.network/quran/audio/128/${rec}/${n}.mp3`;
                    a.play();
                    document.getElementById('play-icon').setAttribute('data-lucide', 'pause');
                    lucide.createIcons();
                }
            }
        };
        window.onload = () => App.init();
    </script>
</body>
</html>
