<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Sanctuary | v1.4 s</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-p: #10b981;
            --glass: rgba(6, 40, 30, 0.75);
            --glass-bright: rgba(255, 255, 255, 0.05);
            --border: rgba(16, 185, 129, 0.4);
            --bg: #020f0c;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 20px rgba(16, 185, 129, 0.1);
            --ar-size: 2.8rem;
        }

        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #ecfdf5; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #064e3b 0%, #020f0c 100%);
        }

        /* ðŸ’Ž Extreme Glass Panels */
        .deep-glass {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.2); /* Specular highlight */
            border-radius: 32px;
            box-shadow: var(--shadow);
        }

        /* Layout */
        main { display: grid; grid-template-columns: 320px 1fr 350px; gap: 20px; padding: 20px; height: calc(100vh - 100px); }
        
        /* Sidebars & Lists */
        .list-container { overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .surah-card {
            padding: 16px; margin-bottom: 12px; border-radius: 20px; cursor: pointer;
            background: var(--glass-bright); border: 1px solid transparent;
        }
        .surah-card:hover, .surah-card.active {
            background: var(--emerald-p); border-color: white; transform: scale(1.02);
        }

        /* Settings Toggle Switch */
        .switch {
            position: relative; display: inline-block; width: 40px; height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; inset: 0; background-color: #333;
            transition: .4s; border-radius: 34px;
        }
        input:checked + .slider { background-color: var(--emerald-p); }

        /* Settings Drawer */
        .drawer {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%;
            z-index: 9999; padding: 40px; border-radius: 40px 0 0 40px;
        }
        .drawer.open { right: 0; }

        /* Reader Area */
        #viewport { overflow-y: auto; padding: 30px; position: relative; }
        .ayah-block {
            padding: 40px; margin-bottom: 30px; border-radius: 24px;
            background: rgba(255,255,255,0.03);
        }

        .q-text { 
            font-family: 'Amiri'; font-size: var(--ar-size); text-align: right; 
            line-height: 2.2; margin-bottom: 20px; text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Player bar */
        .player-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1200px; padding: 15px 40px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 5000;
        }

        .btn-round {
            width: 50px; height: 50px; border-radius: 50%; background: var(--emerald-p);
            border: none; color: white; cursor: pointer; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>

    <header style="height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px;">
        <h2 style="color: var(--emerald-p); letter-spacing: 2px;">SANCTUARY <span style="font-weight: 200; color:white;">DEEP GLASS</span></h2>
        <div style="display:flex; gap:15px;">
            <button class="btn-round" style="background: var(--glass);" onclick="App.ui.toggle('account')"><i data-lucide="user"></i></button>
            <button class="btn-round" style="background: var(--glass);" onclick="App.ui.toggle('settings')"><i data-lucide="sliders"></i></button>
        </div>
    </header>

    <div id="settings-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; margin-bottom:40px;">
            <h3>System Preferences</h3>
            <i data-lucide="x" onclick="App.ui.toggle('settings')" style="cursor:pointer;"></i>
        </div>
        
        <div style="display:flex; flex-direction:column; gap:25px;">
            <div style="display:flex; justify-content:space-between;">
                <span>Auto-play Next Ayah</span>
                <label class="switch"><input type="checkbox" id="pref-autoplay"><span class="slider"></span></label>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span>Smooth Scroll Sync</span>
                <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span>Tajweed Coloring</span>
                <label class="switch"><input type="checkbox" id="pref-tajweed"><span class="slider"></span></label>
            </div>
            <hr style="border:0; border-top:1px solid var(--border);">
            <div>
                <label>Audio Speed</label>
                <select class="surah-card" style="width:100%; margin-top:10px; background:rgba(0,0,0,0.5);">
                    <option>0.5x</option><option selected>1.0x (Normal)</option><option>1.5x</option><option>2.0x</option>
                </select>
            </div>
            <div>
                <label>Arabic Font</label>
                <select class="surah-card" style="width:100%; margin-top:10px; background:rgba(0,0,0,0.5);">
                    <option>Uthmani</option><option>Indopak</option><option>Amiri Bold</option>
                </select>
            </div>
        </div>
    </div>

    <main>
        <aside class="deep-glass list-container" id="surah-target"></aside>

        <section id="viewport" class="deep-glass">
            <div id="reader-target"></div>
        </section>

        <aside class="deep-glass list-container">
            <div style="padding: 10px;">
                <h4 style="color:var(--emerald-p); margin-top:0;">SENTINEL AI v1.4</h4>
                <div id="ai-output" style="font-size: 0.9rem; line-height: 1.6; opacity: 0.8;">
                    Deep glass engine engaged. Ready for Tafsir analysis.
                </div>
            </div>
        </aside>
    </main>

    <div class="deep-glass player-bar">
        <div id="np-surah" style="width:200px;"><b>Select Surah</b></div>
        <div style="display:flex; gap:30px; align-items:center;">
            <i data-lucide="skip-back"></i>
            <button class="btn-round" onclick="App.audio.toggle()"><i data-lucide="play" id="play-icon"></i></button>
            <i data-lucide="skip-forward"></i>
        </div>
        <div style="width:200px; text-align:right;">
            <i data-lucide="volume-2"></i>
        </div>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const App = {
            state: { chapters: [], currentId: 1 },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.renderList(this.state.chapters);
                lucide.createIcons();
            },

            ui: {
                renderList(list) {
                    document.getElementById('surah-target').innerHTML = list.map(s => `
                        <div class="surah-card" id="s-${s.number}" onclick="App.logic.load(${s.number})">
                            <div style="font-size:0.8rem; opacity:0.5;">#${s.number}</div>
                            <b>${s.englishName}</b>
                        </div>
                    `).join('');
                },
                toggle(id) {
                    document.getElementById(`${id}-drawer`).classList.toggle('open');
                }
            },

            logic: {
                async load(id) {
                    App.state.currentId = id;
                    document.getElementById('np-surah').innerHTML = `<b>${App.state.chapters[id-1].englishName}</b>`;
                    document.getElementById('core-audio').src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${id}.mp3`;

                    const [ar, en] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                    ]);

                    let h = `<h1 style="text-align:center; font-family:Amiri; font-size:4rem; color:var(--emerald-p);">${ar.data.name}</h1>`;
                    h += ar.data.ayahs.map((v, i) => `
                        <div class="ayah-block">
                            <div class="q-text">${v.text}</div>
                            <div style="opacity:0.7;">${en.data.ayahs[i].text}</div>
                            <div style="margin-top:20px; color:var(--emerald-p); display:flex; gap:15px; font-size:0.8rem;">
                                <b>${id}:${v.numberInSurah}</b>
                                <i data-lucide="play" onclick="App.audio.playAyah(${v.number})" style="cursor:pointer; width:14px;"></i>
                                <i data-lucide="bookmark" style="cursor:pointer; width:14px;"></i>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('reader-target').innerHTML = h;
                    lucide.createIcons();
                }
            },

            audio: {
                toggle() {
                    const a = document.getElementById('core-audio');
                    if(a.paused) { a.play(); document.getElementById('play-icon').setAttribute('data-lucide', 'pause'); }
                    else { a.pause(); document.getElementById('play-icon').setAttribute('data-lucide', 'play'); }
                    lucide.createIcons();
                },
                playAyah(n) {
                    const a = document.getElementById('core-audio');
                    a.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${n}.mp3`;
                    a.play();
                }
            }
        };
        window.onload = () => App.init();
    </script>
</body>
</html>
