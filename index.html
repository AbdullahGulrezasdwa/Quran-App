<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Aether | v6.0</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.1); --bg: #020204; 
            --border: rgba(255,255,255,0.06); --f-ar: 'Amiri', serif;
            --x: 50%; --y: 50%; --ar-opacity: 1; --fs-ar: 2.6rem;
        }

        body.theme-bloodline { --p: #ff003c; --p-dim: rgba(255, 0, 60, 0.1); --bg: #050000; }
        body.theme-gold { --p: #ffcc00; --p-dim: rgba(255, 204, 0, 0.1); --bg: #080700; }

        body { 
            background: var(--bg); color: #e2e8f0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            height: 100vh; display: flex; transition: 0.5s ease;
        }

        /* SCANLINE TEXTURE */
        body::after {
            content: ""; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none; opacity: 0.15;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x) var(--y), var(--p-dim) 0%, transparent 50%);
            z-index: -1; pointer-events: none; opacity: 0.8;
        }

        /* SEARCH CAPSULE */
        header input {
            background: rgba(255,255,255,0.03) !important; border: 1px solid var(--border) !important;
            border-radius: 50px !important; padding: 12px 20px 12px 45px !important;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) !important; width: 300px !important; color: #fff; outline: none;
        }
        header input:focus { width: 500px !important; border-color: var(--p) !important; box-shadow: 0 0 30px var(--p-dim); }

        /* STAGGERED ENTRY */
        @keyframes cardSlide {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .ayah-card {
            padding: 35px; border-radius: 28px; margin-bottom: 25px;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border); transition: 0.4s;
            animation: cardSlide 0.5s ease forwards; opacity: 0;
        }

        .ar { font-size: var(--fs-ar); color: #fff; line-height: 2.2; text-align: right; direction: rtl; font-family: var(--f-ar); opacity: var(--ar-opacity); }

        /* MODAL TERMINAL */
        #settings-layer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .settings-card { width: 420px; padding: 40px; border-radius: 35px; border: 1px solid var(--border); background: #0a0a0c; }

        nav { width: 80px; height: calc(100vh - 40px); margin: 20px; border-radius: 28px; display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 15px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); backdrop-filter: blur(20px); }
        .nav-btn { background: none; border: none; color: #64748b; cursor: pointer; padding: 15px; border-radius: 20px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--p); background: var(--p-dim); }
        
        #view-port { flex: 1; overflow-y: auto; padding: 0 20px; scroll-padding-top: 100px; }
    </style>
</head>
<body>

    <div id="settings-layer" onclick="if(event.target===this) App.ui.toggleSettings()">
        <div class="settings-card">
            <h2 style="color:var(--p); font-family:'Fira Code'; margin: 0 0 30px 0;">CORE_CONFIG</h2>
            <div style="margin-bottom:25px;">
                <label style="font-size:0.7rem; color:#64748b; font-family:'Fira Code';">RECITER_ENGINE</label>
                <select id="reciter-select" style="width:100%; background:#1a1a1e; color:#fff; border:1px solid var(--border); padding:12px; border-radius:12px; margin-top:8px;">
                    <option value="ar.alafasy">Mishary Al-Afasy</option>
                    <option value="ar.minshawi">Al-Minshawi</option>
                    <option value="ar.abdurrahmansudais">Abdurrahman as-Sudais</option>
                </select>
            </div>
            <div style="margin-bottom:25px;">
                <label style="font-size:0.7rem; color:#64748b; font-family:'Fira Code';">GHOST_MODE (HIFZ)</label>
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="App.ui.setGhost(this.value)" style="width:100%; margin-top:10px;">
            </div>
            <button onclick="App.ui.toggleSettings()" class="nav-btn" style="width:100%; border:1px solid var(--p); color:var(--p);">SYNC_CHANGES</button>
        </div>
    </div>

    <nav>
        <button onclick="App.renderHome()" class="nav-btn active"><i data-lucide="layout-grid"></i></button>
        <button onclick="App.themes.cycle()" class="nav-btn"><i data-lucide="palette"></i></button>
        <div style="flex:1"></div>
        <button onclick="App.ui.toggleSettings()" class="nav-btn"><i data-lucide="sliders-horizontal"></i></button>
    </nav>

    <section style="flex:1; display:flex; flex-direction:column; padding-right: 20px;">
        <header style="height:100px; display:flex; align-items:center; padding:0 30px; justify-content:space-between;">
            <div style="position: relative;">
                <i data-lucide="search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--p); opacity: 0.5;"></i>
                <input type="text" placeholder="Search Surah..." oninput="App.ui.masterSearch(this.value)">
            </div>
            <div id="zen-timer" style="font-family:'Fira Code'; color:var(--p); font-size:0.8rem;">[ 00:00:00 ]</div>
        </header>
        <div id="view-port"></div>
    </section>

    <script>
        const App = {
            state: { chapters: [], currentReciter: 'ar.alafasy' },

            async init() {
                document.addEventListener('mousemove', e => {
                    document.documentElement.style.setProperty('--x', (e.clientX / window.innerWidth) * 100 + '%');
                    document.documentElement.style.setProperty('--y', (e.clientY / window.innerHeight) * 100 + '%');
                });
                this.renderHome();
                this.zen.start();
                lucide.createIcons();
            },

            async renderHome() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawDirectory(this.state.chapters);
            },

            async loadSurah(id) {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:100px; text-align:center; color:var(--p); font-family:'Fira Code';">AETHER_LINKING_${id}...</div>`;
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                vp.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center;">
                        <h1 style="font-size: 5rem; font-family:'Amiri'; color: #fff; margin: 0;">${ar.data.name}</h1>
                    </div>
                    <div style="max-width: 900px; margin: 0 auto; padding-bottom: 200px;">
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-card" id="a-${v.numberInSurah}" style="animation-delay: ${i * 0.03}s" ondblclick="App.ui.soloAyah('a-${v.numberInSurah}')">
                                <div style="display:flex; justify-content:space-between; margin-bottom: 15px;">
                                    <div style="font-size:0.7rem; color:var(--p); opacity:0.4;">#${v.numberInSurah}</div>
                                    <div class="ar">${v.text}</div>
                                </div>
                                <div style="color:#94a3b8; font-size:1.05rem; font-weight:300;">${en.data.ayahs[i].text}</div>
                            </div>
                        `).join('')}
                    </div>`;
                lucide.createIcons();
            },

            ui: {
                toggleSettings() {
                    const el = document.getElementById('settings-layer');
                    el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
                },
                setGhost(val) { document.documentElement.style.setProperty('--ar-opacity', val); },
                soloAyah(id) {
                    const cards = document.querySelectorAll('.ayah-card');
                    const target = document.getElementById(id);
                    const isAlreadySolo = target.classList.contains('solo-active');
                    
                    cards.forEach(c => {
                        if (!isAlreadySolo && c.id === id) {
                            c.classList.add('solo-active');
                            c.style.transform = "scale(1.02)";
                            c.style.borderColor = "var(--p)";
                            c.style.zIndex = "10";
                        } else {
                            c.classList.remove('solo-active');
                            c.style.opacity = isAlreadySolo ? "1" : "0.1";
                            c.style.filter = isAlreadySolo ? "none" : "blur(4px)";
                            c.style.transform = "scale(1)";
                        }
                    });
                },
                drawDirectory(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding:20px;">
                        ${list.map((s, i) => `<div class="ayah-card" style="animation-delay: ${i * 0.01}s" onclick="App.loadSurah(${s.number})">
                            <h3 style="margin:0;">${s.englishName}</h3>
                            <p style="font-size:0.7rem; color:var(--p); margin-top:10px;">${s.numberOfAyahs} VERSES</p>
                        </div>`).join('')}
                    </div>`;
                },
                masterSearch(q) { this.drawDirectory(App.state.chapters.filter(c => c.englishName.toLowerCase().includes(q.toLowerCase()))); }
            },

            themes: {
                cycle() {
                    const themes = ['default', 'bloodline', 'gold'];
                    this.idx = (this.idx || 0) + 1;
                    const choice = themes[this.idx % themes.length];
                    document.body.className = choice === 'default' ? '' : `theme-${choice}`;
                }
            },

            zen: { start() { let s = Date.now(); setInterval(() => { let d = new Date(Date.now() - s); document.getElementById('zen-timer').innerText = `[ ${d.toISOString().substr(11, 8)} ]`; }, 1000); } }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
