<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Apex | v5.0</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.1); --bg: #020204; 
            --border: rgba(255,255,255,0.06); --radius: 20px; --f-ar: 'Amiri', serif;
            --x: 50%; --y: 50%;
        }

        body { 
            background: var(--bg); color: #e2e8f0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            height: 100vh; display: flex;
        }

        /* 1. INTERACTIVE AURA */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x) var(--y), var(--p-dim) 0%, transparent 50%);
            z-index: -1; pointer-events: none; opacity: 0.8; transition: background 0.1s ease-out;
        }

        /* 2. FLOATING SIDEBAR */
        nav { 
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            border-radius: 28px; display: flex; flex-direction: column; 
            align-items: center; padding: 25px 0; gap: 15px; 
            position: relative; border: 1px solid var(--border);
            background: rgba(255,255,255,0.02); backdrop-filter: blur(20px);
        }

        .nav-btn { 
            background: none; border: none; color: #64748b; 
            cursor: pointer; padding: 15px; border-radius: 20px; transition: 0.3s; 
        }
        .nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(255,255,255,0.05); }

        /* 3. AYAH CARDS: SOFT DEPTH */
        .ayah-card {
            padding: 35px; border-radius: 28px;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .ayah-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: var(--p);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* TYPOGRAPHY */
        .ar { 
            font-size: 2.6rem; color: #fff; line-height: 2.2; text-align: right; direction: rtl;
            text-shadow: 0 0 30px var(--p-dim); font-family: var(--f-ar);
        }
        .en-ver { color: #94a3b8; font-size: 1.05rem; line-height: 1.6; font-weight: 300; }

        /* SCROLLABLE VIEWPORT */
        #view-port { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 0 20px; }
        #view-port::-webkit-scrollbar { width: 4px; }
        #view-port::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        #goal-ring { 
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 0.65rem; color: var(--p); font-family: 'Fira Code';
            background: var(--p-dim);
        }

        #audio-hud { 
            position: fixed; bottom: 40px; right: 40px; 
            background: rgba(10,10,12,0.7); backdrop-filter: blur(25px); 
            border: 1px solid var(--p); padding: 15px 25px; border-radius: 24px; 
            display: none; align-items: center; gap: 20px; z-index: 200; 
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="App.renderHome()" class="nav-btn active"><i data-lucide="layout-grid"></i></button>
        <button onclick="App.themes.cycle()" class="nav-btn"><i data-lucide="palette"></i></button>
        <button onclick="App.audio.showHUD()" class="nav-btn"><i data-lucide="headphones"></i></button>
        <div style="flex:1"></div>
        <div id="goal-ring">0%</div>
        <button onclick="App.ui.toggleSettings()" class="nav-btn"><i data-lucide="settings"></i></button>
    </nav>

    <section style="flex:1; display:flex; flex-direction:column; padding-right: 20px;">
        <header style="height:100px; display:flex; align-items:center; padding:0 30px; justify-content:space-between;">
            <div style="position: relative;">
                <i data-lucide="search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--p); opacity: 0.5;"></i>
                <input type="text" placeholder="Search Surah..." 
                       style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: #fff; padding: 12px 45px; border-radius: 15px; width: 350px; outline: none;"
                       oninput="App.ui.masterSearch(this.value)">
            </div>
            <div id="zen-timer" style="font-family:'Fira Code'; color:var(--p); font-size:0.8rem;">[ 00:00:00 ]</div>
        </header>

        <div id="view-port" onscroll="App.ui.trackProgress()"></div>
    </section>

    <div id="audio-hud">
        <div id="ayah-coord" style="color:var(--p); font-size:0.8rem; font-family:'Fira Code';">0:0</div>
        <audio id="global-audio" onended="App.audio.next()"></audio>
        <button onclick="App.audio.togglePlay()" class="nav-btn"><i data-lucide="play"></i></button>
    </div>

    <script>
        const App = {
            state: { chapters: [], currentSurahLength: 0 },

            async init() {
                // AURA TRACKING
                document.addEventListener('mousemove', e => {
                    const x = (e.clientX / window.innerWidth) * 100;
                    const y = (e.clientY / window.innerHeight) * 100;
                    document.documentElement.style.setProperty('--x', x + '%');
                    document.documentElement.style.setProperty('--y', y + '%');
                });

                this.renderHome();
                this.zen.start();
                lucide.createIcons();
            },

            async renderHome() {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:40px; color:var(--p); font-family:'Fira Code';">INITIALIZING_APEX...</div>`;
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawDirectory(this.state.chapters);
            },

            async loadSurah(id) {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:40px; color:var(--p); font-family:'Fira Code';">SYNCING_NODE_${id}...</div>`;
                
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                this.state.currentSurahLength = ar.data.ayahs.length;

                vp.innerHTML = `
                    <div style="height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; border-radius: 40px; margin: 20px; background: rgba(0,0,0,0.2);">
                        <div style="position: absolute; width: 200px; height: 200px; background: var(--p); filter: blur(140px); opacity: 0.2;"></div>
                        <h1 style="font-size:6rem; font-family:'Amiri'; color:var(--p); margin:0; z-index: 1;">${ar.data.name}</h1>
                        <p style="font-family:'Fira Code'; color: var(--p); letter-spacing: 8px; font-size: 0.8rem; opacity: 0.6;">SURAH_NODE_${id}</p>
                    </div>
                    <div style="padding: 20px 40px 150px 40px; max-width: 950px; margin: 0 auto;">
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-card" id="a-${v.numberInSurah}" style="margin-bottom:25px;">
                                <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom: 25px;">
                                    <div style="font-family:'Fira Code'; font-size:0.7rem; color:var(--p); opacity:0.5; padding-top:10px;">#${v.numberInSurah}</div>
                                    <div class="ar">${v.text}</div>
                                </div>
                                <div class="en-ver">${en.data.ayahs[i].text}</div>
                                <div style="display:flex; gap:10px; margin-top:25px;">
                                     <button class="nav-btn" onclick="App.audio.play('${v.number}', '${id}:${v.numberInSurah}')">
                                        <i data-lucide="play" style="width:14px"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                lucide.createIcons();
            },

            ui: {
                drawDirectory(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:25px; padding:20px;">
                        ${list.map(s => `
                            <div class="ayah-card" onclick="App.loadSurah(${s.number})">
                                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                                    <span style="color:var(--p); font-family:'Fira Code'; font-size:0.7rem;">${s.number}</span>
                                    <span style="font-family:'Amiri'; font-size:1.3rem; color:var(--p);">${s.name}</span>
                                </div>
                                <h3 style="margin:0; font-weight:800;">${s.englishName}</h3>
                                <p style="font-size:0.7rem; color:#64748b; margin:10px 0 0 0;">${s.numberOfAyahs} AYHS â€¢ ${s.revelationType}</p>
                            </div>
                        `).join('')}
                    </div>`;
                },
                trackProgress() {
                    if (!App.state.currentSurahLength) return;
                    const cards = document.querySelectorAll('.ayah-card');
                    let currentAyah = 0;
                    cards.forEach(card => {
                        const rect = card.getBoundingClientRect();
                        if (rect.top < window.innerHeight / 2) {
                            const idStr = card.id.split('-')[1];
                            if(idStr) currentAyah = parseInt(idStr);
                        }
                    });
                    const percent = Math.round((currentAyah / App.state.currentSurahLength) * 100);
                    document.getElementById('goal-ring').innerText = percent + '%';
                },
                masterSearch(q) {
                    const filtered = App.state.chapters.filter(c => c.englishName.toLowerCase().includes(q.toLowerCase()));
                    this.drawDirectory(filtered);
                }
            },

            audio: {
                play(globalId, coord) {
                    const player = document.getElementById('global-audio');
                    document.getElementById('ayah-coord').innerText = coord;
                    document.getElementById('audio-hud').style.display = 'flex';
                    player.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${globalId}.mp3`;
                    player.play();
                },
                showHUD() { document.getElementById('audio-hud').style.display = 'flex'; }
            },

            themes: {
                cycle() { /* Logic for cycling themes */ }
            },

            zen: {
                start() {
                    let s = Date.now();
                    setInterval(() => {
                        let d = new Date(Date.now() - s);
                        document.getElementById('zen-timer').innerText = `[ ${d.toISOString().substr(11, 8)} ]`;
                    }, 1000);
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
