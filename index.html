<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Elite | v18.0</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Amiri:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #10b981; --p-glow: rgba(16, 185, 129, 0.4);
            --bg: #050505; --surf: #0c0c0e; --surf-2: #16161a;
            --text: #fafafa; --sub: #82828c; --border: rgba(255,255,255,0.06);
            --ar-size: 2.4rem; --radius: 16px;
        }
        
        body.light-mode {
            --bg: #f8f9fa; --surf: #ffffff; --surf-2: #f1f3f5;
            --text: #1a1a1e; --sub: #64748b; --border: rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; display: flex; height: 100vh; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; 
        }

        /* --- NAVIGATION --- */
        nav { 
            width: 80px; background: var(--surf); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 15px; z-index: 100; 
        }
        
        .nav-btn { 
            background: none; border: none; color: var(--sub); cursor: pointer; 
            padding: 14px; border-radius: var(--radius); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-btn:hover { color: var(--p); background: var(--surf-2); }
        .nav-btn.active { color: var(--p); background: rgba(16, 185, 129, 0.12); box-shadow: 0 0 20px var(--p-glow); }

        /* --- MAIN LAYOUT --- */
        main { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        
        header { 
            height: 70px; padding: 0 30px; display: flex; align-items: center; gap: 20px;
            border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); background: rgba(5,5,5,0.8);
        }

        .search-bar { 
            background: var(--surf-2); border: 1px solid var(--border); color: var(--text); 
            padding: 10px 18px; border-radius: 12px; width: 300px; outline: none; font-family: inherit;
            transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--p); width: 350px; box-shadow: 0 0 15px var(--p-glow); }

        /* --- COMPONENTS --- */
        #view-port { flex: 1; overflow-y: auto; padding: 30px; scroll-behavior: smooth; }

        .surah-card {
            background: var(--surf); padding: 20px; border-radius: var(--radius);
            border: 1px solid var(--border); transition: 0.3s; cursor: pointer;
            display: flex; flex-direction: column; gap: 12px; position: relative; overflow: hidden;
        }
        .surah-card:hover { 
            transform: translateY(-4px); border-color: var(--p); 
            background: var(--surf-2); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .ayah-card { 
            max-width: 800px; margin: 0 auto 40px auto; padding: 30px; 
            border-bottom: 1px solid var(--border); animation: fadeIn 0.6s ease forwards;
        }
        .ar { 
            font-family: 'Amiri', serif; font-size: var(--ar-size); text-align: right; 
            direction: rtl; line-height: 2.5; margin-bottom: 25px; color: var(--text);
        }
        .en { color: var(--sub); line-height: 1.8; font-size: 1.15rem; font-weight: 300; }

        /* --- AUTH --- */
        #auth-gate { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-card { 
            width: 360px; padding: 50px; background: var(--surf); border-radius: 32px; 
            border: 1px solid var(--border); text-align: center;
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .loader { 
            width: 40px; height: 40px; border: 3px solid var(--surf-2); border-top-color: var(--p); 
            border-radius: 50%; animation: spin 1s infinite cubic-bezier(0.5, 0.1, 0.4, 0.9); margin: 100px auto; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            nav { width: 100%; height: 60px; flex-direction: row; position: fixed; bottom: 0; border-right: none; border-top: 1px solid var(--border); padding: 0 20px; justify-content: space-around; }
            main { padding-bottom: 60px; }
            header .search-bar { width: 150px; }
            .ar { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card" id="auth-box">
            <div style="width: 50px; height: 50px; background: var(--p); border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #000;">
                <i data-lucide="shield-check"></i>
            </div>
            <h1 id="auth-title" style="letter-spacing: 2px; font-weight: 800; margin: 0;">SOVEREIGN</h1>
            <p style="font-size: 0.8rem; color: var(--sub); margin-bottom: 30px;">Vortex Protocol v18.0</p>
            
            <div id="auth-msg" style="font-size: 0.75rem; color: #ef4444; margin-bottom: 15px; height: 1.2em;"></div>
            
            <input type="email" id="email-in" placeholder="Email Terminal">
            <input type="password" id="pass-in" placeholder="Access Cipher">
            
            <button class="primary-btn" style="width: 100%; padding: 15px; background: var(--p); border: none; border-radius: 12px; font-weight: 700; cursor: pointer;" onclick="App.auth.handle()">INITIALIZE</button>
            
            <p style="font-size: 0.8rem; margin-top: 25px; color: var(--sub);">
                <span id="toggle-text">Unregistered?</span> 
                <span onclick="App.auth.toggleMode()" style="color: var(--p); cursor: pointer; font-weight: 600;">Request Access</span>
            </p>
        </div>
    </div>

    <nav>
        <button class="nav-btn active" id="nav-home" onclick="App.router('home')"><i data-lucide="layout-dashboard"></i></button>
        <button class="nav-btn" id="nav-stats" onclick="App.router('stats')"><i data-lucide="activity"></i></button>
        <button class="nav-btn" onclick="App.ui.toggleTheme()"><i data-lucide="moon"></i></button>
        <button class="nav-btn" style="margin-top: auto;" onclick="App.auth.logout()"><i data-lucide="log-out"></i></button>
    </nav>

    <main>
        <header>
            <button id="back-btn" class="hidden nav-btn" onclick="App.router('home')"><i data-lucide="chevron-left"></i></button>
            <input type="text" id="search-in" class="search-bar" placeholder="Search data nodes..." oninput="App.surahs.filter(this.value)">
            <div id="user-display" style="margin-left: auto; font-size: 0.7rem; font-weight: 800; color: var(--p); letter-spacing: 1px; padding: 6px 14px; border: 1px solid var(--p); border-radius: 30px;">GUEST</div>
        </header>

        <div id="view-port"></div>
    </main>

    <script>
        const db = new Dexie("SovereignSystem");
        db.version(2).stores({ 
            session: 'key, val', 
            users: 'email, hash, name',
            logs: '++id, date, seconds, surah'
        });

        const App = {
            state: { chapters: [], authMode: 'login', currentSurah: null, startTime: null },

            async init() {
                const s = await db.session.get('active_user');
                if (s) this.auth.complete(s.val);
                
                try {
                    const res = await fetch('https://api.alquran.cloud/v1/surah');
                    const data = await res.json();
                    this.state.chapters = data.data;
                    this.router('home');
                } catch (e) {
                    console.error("API Offline", e);
                }
                
                lucide.createIcons();
            },

            auth: {
                toggleMode() {
                    const isLogin = App.state.authMode === 'login';
                    App.state.authMode = isLogin ? 'signup' : 'login';
                    document.getElementById('auth-title').innerText = isLogin ? 'IDENTITY' : 'SOVEREIGN';
                    document.getElementById('toggle-text').innerText = isLogin ? 'Already registered?' : 'Unregistered?';
                },

                async handle() {
                    const email = document.getElementById('email-in').value.toLowerCase();
                    const pw = document.getElementById('pass-in').value;
                    if (pw.length < 6) return this.notify("Cipher too short (min 6)");

                    const hash = await this.hash(pw);
                    if (App.state.authMode === 'signup') {
                        const exists = await db.users.get(email);
                        if (exists) return this.notify("User exists");
                        await db.users.put({ email, hash, name: email.split('@')[0] });
                        this.notify("Identity Saved. Accessing...", true);
                        setTimeout(() => this.toggleMode(), 1000);
                    } else {
                        const user = await db.users.get(email);
                        if (user && user.hash === hash) {
                            await db.session.put({ key: 'active_user', val: user.name });
                            this.complete(user.name);
                        } else {
                            this.notify("Invalid Access Cipher");
                        }
                    }
                },

                async hash(str) {
                    const msg = new TextEncoder().encode(str);
                    const hashBuffer = await crypto.subtle.digest('SHA-256', msg);
                    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
                },

                notify(txt, success = false) {
                    const el = document.getElementById('auth-msg');
                    el.innerText = txt;
                    el.style.color = success ? "var(--p)" : "#ef4444";
                },

                complete(name) {
                    document.getElementById('auth-gate').style.display = 'none';
                    document.getElementById('user-display').innerText = name.toUpperCase();
                },

                logout() { db.session.delete('active_user').then(() => location.reload()); }
            },

            surahs: {
                filter(q) {
                    const filtered = App.state.chapters.filter(s => 
                        s.englishName.toLowerCase().includes(q.toLowerCase()) || s.number == q
                    );
                    App.ui.renderGrid(filtered);
                }
            },

            ui: {
                renderGrid(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px;">
                        ${list.map(s => `
                        <div class="surah-card" onclick="App.loadReader(${s.number})">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span style="font-size:0.6rem; font-weight:800; color:var(--p); opacity:0.7;">NODE // ${s.number.toString().padStart(3,'0')}</span>
                                <span style="font-size:0.7rem; color:var(--sub);">${s.numberOfAyahs} AYHS</span>
                            </div>
                            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                                <b style="font-size:1.1rem; letter-spacing:-0.5px;">${s.englishName}</b>
                                <span style="font-family:Amiri; font-size:1.4rem; color:var(--p);">${s.name}</span>
                            </div>
                        </div>`).join('')}</div>`;
                },

                toggleTheme() { 
                    document.body.classList.toggle('light-mode');
                    const icon = document.body.classList.contains('light-mode') ? 'sun' : 'moon';
                    // Update icon logic here if needed
                }
            },

            async loadReader(id) {
                const vp = document.getElementById('view-port');
                document.getElementById('back-btn').classList.remove('hidden');
                document.getElementById('search-in').classList.add('hidden');
                vp.innerHTML = `<div class="loader"></div>`;
                
                try {
                    const [arRes, enRes] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`)
                    ]);
                    const [ar, en] = await Promise.all([arRes.json(), enRes.json()]);

                    App.state.currentSurah = ar.data.englishName;
                    App.state.startTime = Date.now();

                    vp.innerHTML = `
                        <div style="text-align:center; margin-bottom:60px; animation: fadeIn 0.8s ease;">
                            <h1 style="font-size:2.5rem; margin-bottom:10px;">${ar.data.englishName}</h1>
                            <p style="color:var(--p); font-weight:600; letter-spacing:2px;">${ar.data.revelationType} â€” ${ar.data.numberOfAyahs} VERSES</p>
                        </div>
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-card">
                                <div class="ar">${v.text}</div>
                                <div class="en">${en.data.ayahs[i].text}</div>
                                <div style="margin-top:20px; display:flex; gap:15px; align-items:center;">
                                    <button class="nav-btn" onclick="App.speak('${en.data.ayahs[i].text.replace(/'/g, "\\'")}')" style="padding:8px; border: 1px solid var(--border);">
                                        <i data-lucide="volume-2" style="width:16px;"></i>
                                    </button>
                                    <span style="font-size:0.7rem; color:var(--sub); font-weight:800;">VER_ ${v.numberInSurah}</span>
                                </div>
                            </div>
                        `).join('')}
                    `;
                    lucide.createIcons();
                    vp.scrollTop = 0;
                } catch (e) {
                    vp.innerHTML = `<p>Error loading node. Neural link severed.</p>`;
                }
            },

            speak(text) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 0.9;
                window.speechSynthesis.speak(u);
            },

            async router(view) {
                const vp = document.getElementById('view-port');
                const btns = document.querySelectorAll('.nav-btn');
                btns.forEach(b => b.classList.remove('active'));
                
                // Track time if leaving reader
                if (App.state.currentSurah) {
                    const elapsed = Math.floor((Date.now() - App.state.startTime) / 1000);
                    if (elapsed > 5) {
                        await db.logs.add({ date: new Date().toLocaleDateString(), seconds: elapsed, surah: App.state.currentSurah });
                    }
                    App.state.currentSurah = null;
                }

                document.getElementById('back-btn').classList.add('hidden');
                document.getElementById('search-in').classList.remove('hidden');

                if (view === 'home') {
                    document.getElementById('nav-home').classList.add('active');
                    this.ui.renderGrid(this.state.chapters);
                } else if (view === 'stats') {
                    document.getElementById('nav-stats').classList.add('active');
                    const logs = await db.logs.toArray();
                    const totalSecs = logs.reduce((a, b) => a + b.seconds, 0);
                    vp.innerHTML = `
                        <h2 style="font-weight:800; margin-bottom:40px; font-size:1.8rem;">Biological Sync Data</h2>
                        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:40px;">
                            <div class="surah-card">
                                <span style="font-size:0.7rem; color:var(--p);">FOCUS TIME</span>
                                <b style="font-size:2rem;">${Math.floor(totalSecs/60)}<span style="font-size:0.8rem; color:var(--sub);">m</span></b>
                            </div>
                            <div class="surah-card">
                                <span style="font-size:0.7rem; color:var(--p);">SYSTEM UPTIME</span>
                                <b style="font-size:2rem;">${logs.length}<span style="font-size:0.8rem; color:var(--sub);"> sessions</span></b>
                            </div>
                        </div>
                        <div class="surah-card" style="cursor:default;">
                            <p style="font-size:0.8rem; color:var(--sub); margin-bottom:20px;">LAST 10 NEURAL LOGS</p>
                            ${logs.reverse().slice(0, 10).map(l => `
                                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid var(--border); font-size:0.85rem;">
                                    <span>${l.surah}</span>
                                    <span style="color:var(--sub);">${l.seconds}s <span style="margin-left:10px; opacity:0.5;">${l.date}</span></span>
                                </div>
                            `).join('') || 'No logs detected.'}
                        </div>
                    `;
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
