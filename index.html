<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Command Center</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020817; --card: #0f172a; --accent: #38bdf8; --border: rgba(255,255,255,0.08);
            --text: #f8fafc; --text-dim: #64748b; --sidebar-w: 260px; --rail-w: 80px;
        }
        /* THEMES */
        body.emerald { --bg: #022c22; --card: #064e3b; --accent: #34d399; }
        body.royal { --bg: #1e1b4b; --card: #312e81; --accent: #a78bfa; }
        body.rose { --bg: #1c0a0d; --card: #2d1619; --accent: #fb7185; }

        * { box-sizing: border-box; margin: 0; padding: 0; border: none; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100dvh; transition: 0.3s; }

        /* SIDEBAR */
        nav { width: var(--sidebar-w); background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: 0.3s ease; flex-shrink: 0; }
        nav.collapsed { width: var(--rail-w); }
        .nav-header { padding: 24px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .logo { background: var(--accent); color: #000; width: 36px; height: 36px; border-radius: 10px; display: grid; place-items: center; }
        
        .nav-links { padding: 16px; flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .nav-btn { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; cursor: pointer; color: var(--text-dim); background: transparent; transition: 0.2s; white-space: nowrap; }
        .nav-btn:hover, .nav-btn.active { background: rgba(56, 189, 248, 0.1); color: var(--accent); }
        nav.collapsed .nav-btn span { opacity: 0; display: none; }

        /* MAIN CONTENT */
        main { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px; }

        /* DASHBOARD GRID */
        .hero-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 24px; border-radius: 20px; display: flex; align-items: center; gap: 20px; }
        
        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .surah-card { background: var(--card); border: 1px solid var(--border); padding: 24px; border-radius: 16px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .surah-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }

        /* AYAH DISPLAY */
        .ayah-row { padding: 40px 0; border-bottom: 1px solid var(--border); transition: 0.3s; }
        .ar { font-family: 'Amiri Quran'; font-size: 2.8rem; line-height: 2.2; text-align: right; margin-bottom: 15px; }
        .tr { color: var(--accent); font-size: 0.95rem; font-style: italic; margin-bottom: 10px; text-align: right; opacity: 0.8; }
        .en { color: var(--text-dim); line-height: 1.6; font-size: 1.1rem; }
        .tafsir { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; font-size: 0.9rem; border-left: 2px solid var(--accent); display: none; }
        .tafsir.active { display: block; }

        /* PLAYER */
        .player-hud { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 900px; background: rgba(15,23,42,0.85); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 16px 32px; display: flex; align-items: center; gap: 24px; z-index: 1000; }
        .btn-play { background: var(--accent); color: #000; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: grid; place-items: center; }

        /* SETTINGS DRAWER */
        .drawer { position: fixed; right: 0; top: 0; height: 100%; width: 360px; background: var(--card); border-left: 1px solid var(--border); transform: translateX(100%); transition: 0.4s; z-index: 2000; padding: 40px; }
        .drawer.open { transform: translateX(0); }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        /* SEARCH BAR */
        .search-wrap { margin-bottom: 30px; position: relative; }
        .search-bar { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 16px 50px 16px 20px; border-radius: 14px; color: white; font-size: 1rem; }
    </style>
</head>
<body>

<nav id="sidebar">
    <div class="nav-header">
        <div class="logo"><i data-lucide="shield-check"></i></div>
        <span style="font-weight:700; font-size:1.2rem">ZENITH</span>
        <button onclick="App.toggleNav()" style="background:none; color:white; margin-left:auto; cursor:pointer"><i data-lucide="menu"></i></button>
    </div>
    <div class="nav-links">
        <button class="nav-btn active" onclick="App.goHome()"><i data-lucide="home"></i><span>Dashboard</span></button>
        <button class="nav-btn" onclick="App.openBookmarks()"><i data-lucide="bookmark"></i><span>Bookmarks</span></button>
        <button class="nav-btn" onclick="App.toggleDrawer('settings')"><i data-lucide="settings"></i><span>Display Settings</span></button>
        <button class="nav-btn" onclick="App.export()"><i data-lucide="file-text"></i><span>Export Journal</span></button>
    </div>
</nav>

<div id="settings" class="drawer">
    <h2 style="margin-bottom:30px">Settings</h2>
    <div class="toggle-row"><span>Transliteration</span><input type="checkbox" checked onchange="App.toggleUI('tr')"></div>
    <div class="toggle-row"><span>Translation</span><input type="checkbox" checked onchange="App.toggleUI('en')"></div>
    <div class="toggle-row"><span>Tafsir</span><input type="checkbox" onchange="App.toggleUI('tafsir')"></div>
    <hr style="opacity:0.1; margin:20px 0;">
    <p style="margin-bottom:10px; font-size:0.8rem; color:var(--text-dim)">THEME</p>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
        <button class="nav-btn" style="border:1px solid var(--border)" onclick="App.setTheme('')">Midnight</button>
        <button class="nav-btn" style="border:1px solid var(--border)" onclick="App.setTheme('emerald')">Emerald</button>
        <button class="nav-btn" style="border:1px solid var(--border)" onclick="App.setTheme('royal')">Royal</button>
        <button class="nav-btn" style="border:1px solid var(--border)" onclick="App.setTheme('rose')">Rose</button>
    </div>
</div>

<main id="scroller">
    <div class="container" id="view"></div>
</main>

<div class="player-hud">
    <button class="btn-play" onclick="App.togglePlay()"><i data-lucide="play" id="p-icon"></i></button>
    <div style="flex:1">
        <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:var(--text-dim); margin-bottom:8px">
            <span id="p-meta">SELECT A SURAH</span>
            <span id="p-time">00:00</span>
        </div>
        <div style="height:4px; background:rgba(255,255,255,0.1); border-radius:10px; overflow:hidden">
            <div id="fill" style="height:100%; width:0%; background:var(--accent); transition:0.1s linear"></div>
        </div>
    </div>
</div>

<audio id="audio"></audio>

<script>
const App = (() => {
    let state = { surahs: [], current: null, favs: JSON.parse(localStorage.getItem('zen_favs') || '[]'), showTr: true, showEn: true, showTafsir: false };
    const audio = document.getElementById('audio');

    const init = async () => {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const d = await res.json();
        state.surahs = d.data;
        goHome();
        lucide.createIcons();
        audio.ontimeupdate = () => {
            document.getElementById('fill').style.width = (audio.currentTime/audio.duration*100)+'%';
            document.getElementById('p-time').innerText = Math.floor(audio.currentTime/60)+":"+Math.floor(audio.currentTime%60).toString().padStart(2,'0');
        };
    };

    const goHome = () => {
        document.getElementById('view').innerHTML = `
            <div class="hero-grid">
                <div class="stat-card">
                    <div style="font-size:2.5rem">ðŸ”¥</div>
                    <div><h3 style="font-size:0.75rem; color:var(--text-dim)">STREAK</h3><p>3 Day Streak</p></div>
                </div>
                <div class="stat-card">
                    <div><h3 style="font-size:0.75rem; color:var(--text-dim)">GOAL</h3><p>5/10 Ayahs</p></div>
                </div>
            </div>
            <div class="search-wrap">
                <input type="text" class="search-bar" placeholder="Search Surah by name or number..." oninput="App.filter(this.value)">
                <i data-lucide="search" style="position:absolute; right:20px; top:18px; color:var(--text-dim)"></i>
            </div>
            <div class="surah-grid" id="s-grid">${state.surahs.map(s => `
                <div class="surah-card" onclick="App.openSurah(${s.number})">
                    <div><span style="color:var(--accent); font-size:0.75rem; font-weight:700">#${s.number}</span><h3 style="margin-top:4px">${s.englishName}</h3></div>
                    <div style="font-family:'Amiri Quran'; font-size:1.8rem; color:var(--accent)">${s.name}</div>
                </div>`).join('')}</div>
        `;
        lucide.createIcons();
    };

    return {
        init, goHome,
        toggleNav: () => document.getElementById('sidebar').classList.toggle('collapsed'),
        toggleDrawer: (id) => document.getElementById(id).classList.toggle('open'),
        setTheme: (t) => document.body.className = t,
        toggleUI: (type) => {
            if(type === 'tr') state.showTr = !state.showTr;
            if(type === 'en') state.showEn = !state.showEn;
            if(type === 'tafsir') state.showTafsir = !state.showTafsir;
            if(state.current) App.openSurah(state.current.number);
        },
        openSurah: async (id) => {
            const [ar, en, tr] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.transliteration`).then(r => r.json())
            ]);
            state.current = ar.data;
            let html = `<div style="text-align:center; padding-bottom:50px"><h1 style="font-family:'Amiri Quran'; font-size:5rem; color:var(--accent)">${ar.data.name}</h1></div>`;
            ar.data.ayahs.forEach((v, i) => {
                html += `<div class="ayah-row">
                    <p class="ar" onclick="App.play(${v.number}, '${ar.data.englishName}:${i+1}')">${v.text}</p>
                    ${state.showTr ? `<p class="tr">${tr.data.ayahs[i].text}</p>` : ''}
                    ${state.showEn ? `<p class="en">${en.data.ayahs[i].text}</p>` : ''}
                    <div class="tafsir ${state.showTafsir?'active':''}">[Tafsir loading for verse ${i+1}...] This verse emphasizes patience and reflection.</div>
                    <button class="nav-btn" style="margin-top:10px" onclick="App.toggleFav('${id}:${i+1}')"><i data-lucide="heart" style="${state.favs.includes(id+':'+(i+1))?'fill:var(--accent); color:var(--accent)':''}"></i></button>
                </div>`;
            });
            document.getElementById('view').innerHTML = html;
            document.getElementById('scroller').scrollTop = 0;
            lucide.createIcons();
        },
        play: (n, m) => {
            audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${n}.mp3`;
            audio.play();
            document.getElementById('p-meta').innerText = m;
            document.getElementById('p-icon').setAttribute('data-lucide', 'pause');
            lucide.createIcons();
        },
        togglePlay: () => { audio.paused ? audio.play() : audio.pause(); lucide.createIcons(); },
        toggleFav: (k) => {
            state.favs.includes(k) ? state.favs = state.favs.filter(x => x !== k) : state.favs.push(k);
            localStorage.setItem('zen_favs', JSON.stringify(state.favs));
            App.openSurah(state.current.number);
        },
        filter: (q) => {
            const grid = document.getElementById('s-grid');
            const f = state.surahs.filter(s => s.englishName.toLowerCase().includes(q.toLowerCase()) || s.number == q);
            grid.innerHTML = f.map(s => `<div class="surah-card" onclick="App.openSurah(${s.number})">
                <div><span style="color:var(--accent); font-size:0.75rem">#${s.number}</span><h3>${s.englishName}</h3></div>
                <div style="font-family:'Amiri Quran'; font-size:1.8rem; color:var(--accent)">${s.name}</div>
            </div>`).join('');
        },
        export: () => {
            const blob = new Blob([JSON.stringify(state.favs)], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download="Zenith_Backup.json"; a.click();
        }
    };
})();
App.init();
</script>
</body>
</html>
