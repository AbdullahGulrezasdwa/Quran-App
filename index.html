<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Quran | Legacy</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Amiri+Quran&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Perfect Emerald (OLED) */
      --bg: #010c09; --card: #021a14; --primary: #10b981; --text: #ecfdf5; --muted: #6ee7b7;
      --border: rgba(16, 185, 129, 0.1); --font-ar: 'Amiri Quran', serif;
      --gold: #fbbf24; --player-h: 160px;
    }

    /* Sepia / Manuscript Theme Toggle */
    body.theme-sepia {
      --bg: #f4ecd8; --card: #e8dfc4; --primary: #704214; --text: #2c1e12; --muted: #5d4037;
      --border: rgba(112, 66, 20, 0.1); --gold: #b8860b;
    }

    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; display: flex; height: 100vh; transition: background 0.5s, color 0.5s; }
    
    .nav-rail { width: 80px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; background: var(--bg); }
    main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
    .content-max { max-width: 850px; margin: 0 auto; padding: 40px 20px 320px 20px; }
    
    /* Resume Card */
    .resume-banner { background: var(--card); border: 2px solid var(--primary); border-radius: 20px; padding: 25px; margin-bottom: 30px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.3s; }
    .resume-banner:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

    /* Verse Styling */
    .ayah-row { padding: 40px 0; border-bottom: 1px solid var(--border); position: relative; transition: 0.3s; }
    .ayah-row.mastered { opacity: 0.3; }
    body.hide-mastered .mastered { display: none; }
    
    .arabic { font-family: var(--font-ar); font-size: 3.5rem; direction: rtl; line-height: 2.2; text-align: right; }
    
    /* Hifz / Hint Logic */
    body.hint-mode .arabic { filter: blur(6px); }
    body.hint-mode .arabic::first-letter { filter: blur(0); color: var(--primary); }
    body.hint-mode .revealed .arabic { filter: blur(0); }

    /* UI Components */
    .player-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 1100px; height: var(--player-h); background: var(--card); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 24px; display: flex; flex-direction: column; padding: 15px 30px; z-index: 1000; box-shadow: 0 -10px 50px rgba(0,0,0,0.3); }
    .btn-ui { background: none; border: none; color: var(--text); cursor: pointer; padding: 10px; border-radius: 12px; transition: 0.2s; }
    .btn-ui.active { color: var(--primary); background: var(--border); }
    .speed-btn { font-size: 0.65rem; font-weight: bold; border: 1px solid var(--border); padding: 4px 8px; border-radius: 6px; }

    input[type="range"] { accent-color: var(--primary); }
  </style>
</head>
<body class="paused">

  <nav class="nav-rail">
    <button class="btn-ui" onclick="Sanctuary.navigateHome()"><i data-lucide="home"></i></button>
    <button class="btn-ui" id="hifz-btn" onclick="Sanctuary.toggleHifz()"><i data-lucide="brain"></i></button>
    <button class="btn-ui" onclick="Sanctuary.toggleTheme()"><i data-lucide="palette"></i></button>
    <button class="btn-ui" id="hide-btn" onclick="Sanctuary.toggleHideMastered()"><i data-lucide="eye-off"></i></button>
    <button class="btn-ui" onclick="Sanctuary.showAnalytics()"><i data-lucide="bar-chart-3"></i></button>
  </nav>

  <main id="main-scroll">
    <div class="content-max" id="app-view"></div>
  </main>

  <div class="player-dock">
    <div style="display:flex; align-items:center; justify-content:space-between; flex:1">
        <div>
            <div id="p-surah" style="font-weight:600">Noble Sanctuary</div>
            <div id="p-ayah" style="font-size:0.8rem; opacity:0.6">Select a verse</div>
        </div>
        <div style="display:flex; align-items:center; gap:20px;">
            <button class="btn-ui" onclick="Sanctuary.stepVerse(-1)"><i data-lucide="skip-back"></i></button>
            <button class="btn-ui" style="background:var(--primary); color:var(--bg); border-radius:50%; width:50px; height:50px;" onclick="Sanctuary.toggleAudio()">
                <i data-lucide="play" id="play-icon"></i>
                <i data-lucide="pause" id="pause-icon"></i>
            </button>
            <button class="btn-ui" onclick="Sanctuary.stepVerse(1)"><i data-lucide="skip-forward"></i></button>
        </div>
        <div id="active-speed" style="font-weight:bold; color:var(--primary); width:50px; text-align:right">1.0x</div>
    </div>
    
    <div style="display:flex; align-items:center; justify-content:space-between; border-top:1px solid var(--border); padding-top:10px; margin-top:5px;">
        <div style="display:flex; gap:8px;">
            <button class="btn-ui speed-btn" onclick="Sanctuary.setSpeed(0.75)">0.75x</button>
            <button class="btn-ui speed-btn" onclick="Sanctuary.setSpeed(1)">1x</button>
            <button class="btn-ui speed-btn" onclick="Sanctuary.setSpeed(1.25)">1.25x</button>
        </div>
        <div style="display:flex; align-items:center; gap:10px; font-size:0.75rem;">
            <i data-lucide="repeat" size="14"></i>
            Loop: <input type="number" id="l-start" value="1" style="width:35px; background:none; border:1px solid var(--border); color:inherit; text-align:center;">
            to <input type="number" id="l-end" value="7" style="width:35px; background:none; border:1px solid var(--border); color:inherit; text-align:center;">
            <button class="btn-ui" id="loop-btn" onclick="Sanctuary.toggleLoop()" style="font-size:0.65rem; border:1px solid var(--primary)">ACTIVATE</button>
        </div>
    </div>
  </div>

  <audio id="core-audio"></audio>

  <script>
    const Sanctuary = {
      state: {
        surahs: [],
        mastered: JSON.parse(localStorage.getItem('mastered') || '[]'),
        dailyMinutes: parseInt(localStorage.getItem('dailyMinutes') || '0'),
        curIdx: -1,
        hifz: false,
        loop: false,
        theme: 'emerald'
      },

      async init() {
        this.audio = document.getElementById('core-audio');
        this.audio.onended = () => this.onAudioEnd();
        
        // Accurate minute tracker
        setInterval(() => { if(!this.audio.paused) { this.state.dailyMinutes++; localStorage.setItem('dailyMinutes', this.state.dailyMinutes); } }, 60000);

        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        this.state.surahs = data.data;
        this.router();
        window.onpopstate = () => this.router();
      },

      onAudioEnd() {
        if (this.state.loop) {
          const lEnd = parseInt(document.getElementById('l-end').value) - 1;
          const lStart = parseInt(document.getElementById('l-start').value) - 1;
          this.state.curIdx < lEnd ? this.stepVerse(1) : this.prepVerse(this.state.currentArData.ayahs[lStart].number, lStart);
        } else {
          this.stepVerse(1);
        }
      },

      toggleTheme() {
        this.state.theme = this.state.theme === 'emerald' ? 'sepia' : 'emerald';
        document.body.classList.toggle('theme-sepia');
      },

      setSpeed(val) {
        this.audio.playbackRate = val;
        document.getElementById('active-speed').innerText = val + 'x';
      },

      prepVerse(globalId, index, isManual = false) {
        if (!this.state.currentArData?.ayahs[index]) return;
        
        // Deactivate loop if user clicks outside the range manually
        if (isManual && this.state.loop) {
            const start = parseInt(document.getElementById('l-start').value) - 1;
            const end = parseInt(document.getElementById('l-end').value) - 1;
            if (index < start || index > end) this.toggleLoop();
        }

        this.state.curIdx = index;
        localStorage.setItem('resumeState', JSON.stringify({
            id: this.state.currentArData.number,
            name: this.state.currentArData.englishName,
            ayah: index
        }));

        document.querySelectorAll('.ayah-row').forEach(r => r.classList.remove('active'));
        const el = document.getElementById(`v-${index}`);
        if(el) {
            el.classList.add('active');
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            if (this.state.hifz) el.classList.add('revealed');
        }

        document.getElementById('p-ayah').innerText = `Verse ${index + 1}`;
        this.audio.src = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${globalId}.mp3`;
        this.audio.play().then(() => document.body.classList.add('playing'));
      },

      renderHome() {
        const view = document.getElementById('app-view');
        const resume = JSON.parse(localStorage.getItem('resumeState'));
        
        let html = `<h1>Library</h1>`;
        
        if (resume) {
            html += `
                <div class="resume-banner" onclick="Sanctuary.navigateSurah(${resume.id}, ${resume.ayah})">
                    <div>
                        <div style="font-size:0.7rem; text-transform:uppercase; letter-spacing:1px; opacity:0.6">Continue Reciting</div>
                        <div style="font-size:1.4rem; font-weight:bold">${resume.name}</div>
                        <div style="font-size:0.9rem; color:var(--primary)">Verse ${resume.ayah + 1}</div>
                    </div>
                    <i data-lucide="play-circle" size="40"></i>
                </div>`;
        }

        html += `<div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px">` +
          this.state.surahs.map(s => `<div class="btn-ui" onclick="Sanctuary.navigateSurah(${s.number})" style="display:block;text-align:left;border:1px solid var(--border);padding:20px;border-radius:15px;"><strong>${s.number}. ${s.englishName}</strong><br><small style="opacity:0.6">${s.numberOfAyahs} Ayahs</small></div>`).join('') + `</div>`;
        
        view.innerHTML = html;
        lucide.createIcons();
      },

      async loadSurah(id, startAt = 0) {
        const ar = await fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json());
        const en = await fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json());
        this.state.currentArData = ar.data;
        this.renderVerses(ar.data, en.data);
        if (startAt > 0) setTimeout(() => this.prepVerse(ar.data.ayahs[startAt].number, startAt), 500);
      },

      renderVerses(ar, en) {
        const view = document.getElementById('app-view');
        document.getElementById('p-surah').innerText = ar.englishName;
        let html = `<h2 style="text-align:center; font-family:var(--font-ar); font-size:4rem">${ar.name}</h2>`;
        ar.ayahs.forEach((ayah, i) => {
          const m = this.state.mastered.includes(ayah.number);
          html += `
            <div class="ayah-row ${m ? 'mastered' : ''}" id="v-${i}" onclick="Sanctuary.prepVerse(${ayah.number}, ${i}, true)">
                <i data-lucide="check-circle" class="mastery-check ${m ? 'active' : ''}" onclick="event.stopPropagation(); Sanctuary.toggleMastery(${ayah.number}, ${i})"></i>
                <div class="arabic">${ayah.text.replace(/^بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ/, '').trim()} <span class="ayah-marker">${i+1}</span></div>
                <div class="translation">${en.ayahs[i].text}</div>
            </div>`;
        });
        view.innerHTML = html;
        lucide.createIcons();
      },

      toggleLoop() { 
        this.state.loop = !this.state.loop; 
        const btn = document.getElementById('loop-btn');
        btn.innerText = this.state.loop ? "DEACTIVATE" : "ACTIVATE";
        btn.classList.toggle('active');
      },
      toggleMastery(id, idx) {
        const row = document.getElementById(`v-${idx}`);
        this.state.mastered.includes(id) ? this.state.mastered = this.state.mastered.filter(m => m !== id) : this.state.mastered.push(id);
        localStorage.setItem('mastered', JSON.stringify(this.state.mastered));
        row.classList.toggle('mastered');
      },
      toggleHifz() { this.state.hifz = !this.state.hifz; document.body.classList.toggle('hint-mode'); document.getElementById('hifz-btn').classList.toggle('active'); },
      toggleHideMastered() { document.body.classList.toggle('hide-mastered'); document.getElementById('hide-btn').classList.toggle('active'); },
      toggleAudio() { this.audio.paused ? this.audio.play() : this.audio.pause(); document.body.classList.toggle('playing', !this.audio.paused); },
      stepVerse(dir) { const n = this.state.curIdx + dir; if(this.state.currentArData?.ayahs[n]) this.prepVerse(this.state.currentArData.ayahs[n].number, n); },
      navigateHome() { window.history.pushState({}, '', window.location.pathname); this.router(); },
      navigateSurah(id, startAt = 0) { window.history.pushState({}, '', `?s=${id}${startAt ? '&a='+startAt : ''}`); this.router(); },
      router() {
        const p = new URLSearchParams(window.location.search);
        const s = p.get('s'); const a = p.get('a');
        s ? this.loadSurah(s, a ? parseInt(a) : 0) : this.renderHome();
      },
      showAnalytics() { /* Reuse previous analytics code here */ }
    };

    window.onload = () => Sanctuary.init();
  </script>
</body>
</html>
