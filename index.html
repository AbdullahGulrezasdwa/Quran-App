<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sovereign Omega | Fixed</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
    --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8;
    --border: #1e293b; --ar-size: 2.8rem; --en-size: 1.1rem; --line: 2.5;
}

[data-theme="sepia"] { --bg: #f4f1ea; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; }
[data-theme="obsidian"] { --bg: #000; --surf: #0a0a0a; --text: #fff; --sub: #666; --border: #1a1a1a; }

* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

/* Sidebar */
nav { width: 85px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 2rem 0; z-index: 100; }
.nav-btn { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.2rem; cursor: pointer; color: var(--sub); transition: 0.3s; }
.nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(16, 185, 129, 0.1); }

/* Main Reader */
main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
header { position: sticky; top: 0; background: var(--bg); padding: 1.5rem 3rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 50; }
.search-in { background: var(--surf); border: 1px solid var(--border); border-radius: 12px; padding: 10px 15px; color: var(--text); width: 280px; outline: none; }

.reader { max-width: 900px; margin: 0 auto; padding: 3rem 2rem; }
.ayah { padding: 3rem 0; border-bottom: 1px solid var(--border); transition: 0.5s; cursor: pointer; }
.ayah.playing { border-left: 4px solid var(--p); padding-left: 20px; background: rgba(16, 185, 129, 0.05); }
.ar { font-family: 'Amiri', serif; font-size: var(--ar-size); direction: rtl; text-align: right; line-height: var(--line); margin-bottom: 1rem; color: var(--text); }
.en { font-size: var(--en-size); color: var(--sub); line-height: 1.8; }

/* FIXED SETTINGS DRAWER */
#drawer { 
    position: fixed; right: -450px; top: 0; width: 400px; height: 100%; 
    background: var(--surf); border-left: 2px solid var(--p); z-index: 9999; 
    padding: 2.5rem; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -10px 0 30px rgba(0,0,0,0.5);
}
#drawer.open { right: 0; }
.s-item { margin-bottom: 1.5rem; }
.s-item label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--p); margin-bottom: 8px; text-transform: uppercase; }
select, input { width: 100%; background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 10px; border-radius: 8px; }

/* Player */
#player { position: fixed; bottom: 20px; left: 105px; right: 20px; background: var(--surf); border: 1px solid var(--border); border-radius: 16px; padding: 1.2rem; display: flex; align-items: center; gap: 1.5rem; transform: translateY(150px); transition: 0.5s; z-index: 100; }
#player.active { transform: translateY(0); }
.p-btn { background: var(--p); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
progress { flex: 1; height: 6px; border-radius: 10px; accent-color: var(--p); background: var(--bg); border: none; }
</style>
</head>
<body data-theme="midnight">

<nav>
    <div class="nav-btn active"><i data-lucide="book-open"></i></div>
    <div class="nav-btn" id="nav-set"><i data-lucide="settings"></i></div>
    <div style="flex:1"></div>
    <div class="nav-btn" onclick="location.reload()"><i data-lucide="refresh-cw"></i></div>
</nav>

<div id="drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
        <h2 style="font-weight:900;">PREFERENCES</h2>
        <button id="close-drawer" style="background:var(--p); border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-weight:bold;">CLOSE X</button>
    </div>
    <div class="s-item"><label>Theme</label>
        <select id="theme-sel">
            <option value="midnight">Midnight</option>
            <option value="sepia">Sepia (Fixed Reading)</option>
            <option value="obsidian">Pure Dark</option>
        </select>
    </div>
    <div class="s-item"><label>Arabic Size</label><input type="range" id="f-size" min="1.5" max="5" value="2.8" step="0.1"></div>
</head>

<main id="scroller">
    <header>
        <div>
            <h1 id="s-name" style="font-weight:900;">Sovereign</h1>
            <p id="s-meta" style="font-size:0.7rem; opacity:0.6; font-weight:700;"></p>
        </div>
        <input class="search-in" id="search" placeholder="Enter Surah Number (1-114)"/>
    </header>
    <div class="reader" id="view"></div>
</main>

<div id="player">
    <button class="p-btn" id="play-btn"><i data-lucide="play"></i></button>
    <progress id="v-prog" value="0" max="1"></progress>
    <audio id="audio"></audio>
</div>

<script>
const App = {
    state: { verses: [], reciter: 7 },

    async loadSurah(id) {
        const view = document.getElementById('view');
        view.innerHTML = '<div style="text-align:center; padding:100px;">Loading...</div>';
        try {
            // UPDATED: Using a more stable translation endpoint (ID 131)
            const [m, v] = await Promise.all([
                fetch(`https://api.quran.com/api/v4/chapters/${id}`),
                fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${id}`),
                fetch(`https://api.quran.com/api/v4/quran/translations/131?chapter_number=${id}`)
            ]).then(responses => Promise.all(responses.map(r => r.json())));

            const arData = v.verses;
            const enData = (await fetch(`https://api.quran.com/api/v4/quran/translations/131?chapter_number=${id}`).then(r => r.json())).translations;

            document.getElementById('s-name').innerText = m.chapter.name_simple;
            document.getElementById('s-meta').innerText = `${m.chapter.verses_count} VERSES`;

            view.innerHTML = arData.map((v, i) => `
                <div class="ayah" id="v-${v.verse_key}" onclick="App.play('${v.verse_key}')">
                    <div class="ar">${v.text_uthmani}</div>
                    <div class="en">${enData[i].text.replace(/<\/?[^>]+(>|$)/g, "")}</div>
                </div>
            `).join('');

            lucide.createIcons();
        } catch (e) { view.innerHTML = 'Error loading content.'; }
    },

    async play(key) {
        const audio = document.getElementById('audio');
        document.getElementById('player').classList.add('active');
        const res = await fetch(`https://api.quran.com/api/v4/recitations/${this.state.reciter}/by_ayah/${key}`).then(r => r.json());
        if (res.audio_files?.[0]?.url) {
            audio.src = `https://verses.quran.com/${res.audio_files[0].url}`;
            audio.play();
        }
    },

    boot() {
        lucide.createIcons();
        
        // SETTINGS TOGGLE FIX
        const drawer = document.getElementById('drawer');
        document.getElementById('nav-set').onclick = () => drawer.classList.add('open');
        document.getElementById('close-drawer').onclick = () => drawer.classList.remove('open');

        document.getElementById('theme-sel').onchange = (e) => document.body.setAttribute('data-theme', e.target.value);
        document.getElementById('f-size').oninput = (e) => document.documentElement.style.setProperty('--ar-size', e.target.value + 'rem');
        document.getElementById('search').onkeydown = (e) => { if(e.key === 'Enter') this.loadSurah(e.target.value) };
        
        this.loadSurah(1);
    }
};
App.boot();
</script>
</body>
</html>
