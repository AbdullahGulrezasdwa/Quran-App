<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sovereign Quran | Fixed</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
    --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc;
    --border: #1e293b; --ar-size: 2.8rem; --en-size: 1.1rem;
    --line: 2.5; --radius: 20px;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

/* Sidebar */
nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 2rem 0; }
.nav-btn { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; cursor: pointer; color: #64748b; transition: 0.3s; }
.nav-btn.active { background: var(--p); color: #fff; }

/* Main */
main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
header { position: sticky; top: 0; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(15px); padding: 1.5rem 3rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
.search { background: var(--bg); border: 1px solid var(--border); border-radius: 10px; padding: 10px 15px; color: #fff; width: 220px; outline: none; }

/* Content */
.reader { max-width: 850px; margin: 0 auto; padding: 4rem 2rem; }
.ayah { padding: 2.5rem 0; border-bottom: 1px solid var(--border); opacity: 0; transform: translateY(10px); transition: 0.5s; cursor: pointer; }
.ayah.visible { opacity: 1; transform: translateY(0); }
.ayah.playing { border-left: 4px solid var(--p); padding-left: 20px; background: rgba(16, 185, 129, 0.05); }

.ar { font-family: 'Amiri', serif; font-size: var(--ar-size); direction: rtl; text-align: right; line-height: var(--line); margin-bottom: 1rem; color: #fff; }
.en { font-size: var(--en-size); color: #94a3b8; line-height: 1.6; }

/* Player */
.player { position: fixed; bottom: 25px; left: 105px; right: 25px; background: var(--surf); border: 1px solid var(--border); border-radius: 20px; padding: 1.2rem; display: flex; align-items: center; gap: 1.5rem; transform: translateY(200px); transition: 0.5s; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
.player.active { transform: translateY(0); }
.play-btn { background: var(--p); border: none; width: 50px; height: 50px; border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }

#toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #ef4444; padding: 10px 25px; border-radius: 50px; display: none; z-index: 1000; }
</style>
</head>
<body>

<nav>
    <div class="nav-btn active"><i data-lucide="book-open"></i></div>
    <div class="nav-btn" onclick="App.toggleHifz()"><i data-lucide="eye-off"></i></div>
    <div style="flex:1"></div>
    <div class="nav-btn" onclick="localStorage.clear(); location.reload()"><i data-lucide="refresh-cw"></i></div>
</nav>

<main id="scroller">
    <header>
        <div>
            <h1 id="title" style="font-weight:800;">Sovereign</h1>
            <p id="meta" style="font-size:0.8rem; opacity:0.5;"></p>
        </div>
        <input class="search" id="search-input" placeholder="Enter Surah 1-114..."/>
    </header>
    <div class="reader" id="reader-view"></div>
    <div id="sentinel" style="height:50px;"></div>
</main>

<div class="player" id="audio-panel">
    <button class="play-btn" id="master-play"><i data-lucide="play"></i></button>
    <div style="flex:1">
        <div id="now-playing" style="font-weight:700; color:var(--p)"></div>
        <progress id="audio-progress" value="0" max="1" style="width:100%; height:4px; accent-color:var(--p)"></progress>
    </div>
    <audio id="main-audio"></audio>
</div>

<div id="toast"></div>

<script>
const App = {
    state: { verses: [], rendered: 0, chunk: 12, abort: null, obs: null, hifz: false },

    async loadSurah(id) {
        if (this.state.abort) this.state.abort.abort();
        this.state.abort = new AbortController();

        const view = document.getElementById('reader-view');
        view.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Loading...</div>';
        this.state.rendered = 0;

        try {
            const [m, v] = await Promise.all([
                fetch(`https://api.quran.com/api/v4/chapters/${id}`),
                fetch(`https://api.quran.com/api/v4/verses/by_chapter/${id}?language=en&translations=131`, { signal: this.state.abort.signal })
            ]);

            const metaData = await m.json();
            const verseData = await v.json();

            // ⚡ THE FIX: Ensure verses exist before trying to map them
            this.state.verses = verseData.verses || [];
            
            if (this.state.verses.length === 0) throw new Error("No data found");

            document.getElementById('title').innerText = metaData.chapter.name_simple;
            document.getElementById('meta').innerText = `${metaData.chapter.revelation_place.toUpperCase()} • ${metaData.chapter.verses_count} VERSES`;
            
            view.innerHTML = '';
            this.render();
            localStorage.setItem('sq_last', id);
        } catch (e) {
            if (e.name !== 'AbortError') {
                view.innerHTML = '<div style="color:#ef4444; text-align:center; padding:50px;">Error loading data. Check internet.</div>';
            }
        }
    },

    render() {
        const target = document.getElementById('reader-view');
        const batch = this.state.verses.slice(this.state.rendered, this.state.rendered + this.state.chunk);

        batch.forEach(v => {
            const card = document.createElement('div');
            card.className = 'ayah';
            card.id = `v-${v.verse_key}`;
            
            // ⚡ DEFENSIVE GUARDS: Prevents "undefined" from showing
            const arabicText = v.text_uthmani || "Text unavailable";
            const englishText = v.translations?.[0]?.text?.replace(/<\/?[^>]+(>|$)/g, "") || "Translation missing";

            card.innerHTML = `
                <div class="ar">${arabicText}</div>
                <div class="en">${englishText}</div>
            `;
            
            card.onclick = () => this.play(v.verse_key);
            target.appendChild(card);
            this.state.obs.observe(card);
        });

        this.state.rendered += batch.length;
        lucide.createIcons();
    },

    async play(key) {
        const audio = document.getElementById('main-audio');
        const panel = document.getElementById('audio-panel');
        panel.classList.add('active');
        document.getElementById('now-playing').innerText = `Verse ${key}`;

        document.querySelectorAll('.ayah').forEach(a => a.classList.remove('playing'));
        document.getElementById(`v-${key}`)?.classList.add('playing');

        const r = await fetch(`https://api.quran.com/api/v4/recitations/7/by_ayah/${key}`);
        const res = await r.json();
        const url = res.audio_files?.[0]?.url;
        
        if (url) {
            audio.src = `https://verses.quran.com/${url}`;
            audio.play();
        }
    },

    toggleHifz() {
        this.state.hifz = !this.state.hifz;
        document.body.style.filter = this.state.hifz ? 'grayscale(1)' : 'none'; // Visual indicator
        document.querySelectorAll('.ar').forEach(el => {
            el.style.filter = this.state.hifz ? 'blur(15px)' : 'none';
        });
    },

    boot() {
        lucide.createIcons();
        
        this.state.obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible') });
        }, { threshold: 0.1 });

        new IntersectionObserver(e => {
            if(e[0].isIntersecting && this.state.verses.length > this.state.rendered) this.render();
        }).observe(document.getElementById('sentinel'));

        document.getElementById('search-input').onkeydown = e => {
            if (e.key === 'Enter') {
                const val = parseInt(e.target.value);
                if (val >= 1 && val <= 114) this.loadSurah(val);
                e.target.value = '';
            }
        };

        const audio = document.getElementById('main-audio');
        audio.ontimeupdate = () => {
            document.getElementById('audio-progress').value = audio.currentTime / audio.duration || 0;
        };

        this.loadSurah(localStorage.getItem('sq_last') || 1);
    }
};

window.onload = () => App.boot();
</script>
</body>
</html>
