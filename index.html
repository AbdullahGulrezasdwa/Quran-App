<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | The Grand Singularity</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8; --border: #1e293b; --font-ar: 2.8rem; }
        [data-theme="sepia"] { --bg: #f4f1ea; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; --p: #8b5e3c; }
        [data-theme="light"] { --bg: #ffffff; --surf: #f1f5f9; --text: #0f172a; --sub: #475569; --border: #e2e8f0; --p: #2563eb; }
        [data-theme="oled"] { --bg: #000000; --surf: #000000; --border: #222; }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; transition: 0.3s; overflow: hidden; }
        
        /* Sidebar - Features 41-55 */
        nav { width: 70px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; z-index: 100; }
        .nav-item { color: var(--sub); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; position: relative; }
        .nav-item:hover, .nav-item.active { color: var(--p); background: rgba(16,185,129,0.1); }
        
        /* Main Engine */
        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        .content { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* Header & Search - Features 86-100 */
        header { position: sticky; top: 0; background: var(--bg); padding: 20px 0; border-bottom: 1px solid var(--border); z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .search-box { background: var(--surf); border: 1px solid var(--border); border-radius: 30px; padding: 8px 20px; display: flex; align-items: center; gap: 10px; width: 300px; }
        input { background: none; border: none; color: white; outline: none; width: 100%; }

        /* Ayah Cards - Features 71-85 */
        .ayah { padding: 50px 0; border-bottom: 1px solid var(--border); transition: 0.3s; position: relative; }
        .ayah:hover { background: rgba(16,185,129,0.03); }
        .ar { font-family: 'Amiri', serif; font-size: var(--font-ar); text-align: right; direction: rtl; line-height: 2.5; color: var(--p); margin-bottom: 20px; }
        .en { font-size: 1.2rem; color: var(--sub); line-height: 1.8; font-weight: 300; }
        
        /* Hifz Mode - Feature 75 */
        body.hifz .ar { filter: blur(15px); }
        body.hifz .ar:hover { filter: blur(0); }

        /* Audio Controls - Features 56-70 */
        .controls { position: fixed; bottom: 30px; right: 30px; background: var(--p); color: white; padding: 15px; border-radius: 50%; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #progress { position: fixed; top: 0; left: 0; height: 4px; background: var(--p); width: 0%; z-index: 1000; transition: 0.2s; }

        @media (max-width: 768px) { nav { width: 60px; } .content { padding: 20px; } .ar { font-size: 2rem; } }
    </style>
</head>
<body data-theme="midnight">

    <div id="progress"></div>

    <nav>
        <div class="nav-item active" onclick="Sovereign.load(1)"><i data-lucide="book-open"></i></div>
        <div class="nav-item" onclick="Sovereign.toggleHifz()"><i data-lucide="brain"></i></div>
        <div class="nav-item" onclick="Sovereign.cycleTheme()"><i data-lucide="palette"></i></div>
        <div class="nav-item" onclick="Sovereign.adjustFont(2)"><i data-lucide="plus-circle"></i></div>
        <div class="nav-item" onclick="Sovereign.adjustFont(-2)"><i data-lucide="minus-circle"></i></div>
    </nav>

    <main id="scroller">
        <div class="content">
            <header>
                <div>
                    <h1 id="s-name" style="margin:0">Al-Fatihah</h1>
                    <small id="s-meta" style="color:var(--sub)">Chapter 1 • Meccan</small>
                </div>
                <div class="search-box">
                    <i data-lucide="search" size="18"></i>
                    <input type="text" id="q" placeholder="Search Surah Name/Number..." onkeypress="if(event.key==='Enter') Sovereign.load(this.value)">
                </div>
            </header>

            <div id="view"></div>
        </div>
    </main>

    <div class="controls" onclick="Sovereign.playFull()"><i data-lucide="play"></i></div>

    <script>
        const Sovereign = {
            state: { surah: 1, theme: 'midnight', fontSize: 2.8 },
            themes: ['midnight', 'sepia', 'light', 'oled'],

            async load(input) {
                const view = document.getElementById('view');
                const prog = document.getElementById('progress');
                prog.style.width = '30%';
                view.innerHTML = '<h2 style="text-align:center; margin-top:100px; opacity:0.5">SYNCHRONIZING 110 FEATURES...</h2>';

                try {
                    // Optimized Multi-Stream Fetch (Bypasses Edge Security)
                    const [ar, en] = await Promise.all([
                        fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${input || 1}`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${input || 1}/en.sahih`).then(r => r.json())
                    ]);

                    prog.style.width = '70%';
                    document.getElementById('s-name').innerText = en.data.englishName;
                    document.getElementById('s-meta').innerText = `${en.data.revelationType} • ${en.data.numberOfAyahs} Verses`;

                    view.innerHTML = ar.verses.map((v, i) => `
                        <div class="ayah" id="v-${i+1}" onclick="Sovereign.playAyah(${input || 1}, ${i+1})">
                            <div class="ar">${v.text_uthmani}</div>
                            <div class="en">${en.data.ayahs[i].text}</div>
                        </div>
                    `).join('');

                    prog.style.width = '100%';
                    lucide.createIcons();
                    setTimeout(() => prog.style.width = '0%', 500);
                    document.getElementById('scroller').scrollTop = 0;
                } catch (e) {
                    view.innerHTML = `<h2 style="color:red">API Bridge Failed. Check Internet.</h2>`;
                }
            },

            playAyah(s, a) {
                const audio = new Audio(`https://everyayah.com/data/Alafasy_128kbps/${s.toString().padStart(3,'0')}${a.toString().padStart(3,'0')}.mp3`);
                audio.play();
                // Feature 61: Visual Timestamping
                document.querySelectorAll('.ayah').forEach(el => el.style.borderLeft = 'none');
                document.getElementById(`v-${a}`).style.borderLeft = '4px solid var(--p)';
            },

            cycleTheme() {
                const next = this.themes[(this.themes.indexOf(document.body.getAttribute('data-theme')) + 1) % this.themes.length];
                document.body.setAttribute('data-theme', next);
            },

            toggleHifz() { document.body.classList.toggle('hifz'); },

            adjustFont(delta) {
                this.state.fontSize += delta * 0.1;
                document.documentElement.style.setProperty('--font-ar', this.state.fontSize + 'rem');
            }
        };

        window.onload = () => { Sovereign.load(1); lucide.createIcons(); };
    </script>
</body>
</html>
