<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Quran | Sovereign V8</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri+Quran:wght@400&family=Lateef:wght@400;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #10b981;
      --secondary: #059669;
      --accent: #fbbf24;
      --bg-dark: #020f0c;
      --bg-light: #061512;
      --text-primary: #ecfdf5;
      --text-secondary: #94a3b8;
      --border-color: rgba(16, 185, 129, 0.2);
      --card-bg: rgba(255, 255, 255, 0.03);
      --radius: 24px;
    }

    /* THEMES */
    body.theme-velvet { --primary: #8b5cf6; --secondary: #7c3aed; --bg-dark: #0a0515; --border-color: rgba(139, 92, 246, 0.2); }
    body.theme-sapphire { --primary: #3b82f6; --secondary: #2563eb; --bg-dark: #020617; --border-color: rgba(59, 130, 246, 0.2); }
    body.theme-rose { --primary: #f43f5e; --secondary: #e11d48; --bg-dark: #0f0205; --border-color: rgba(244, 63, 94, 0.2); }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    body { 
        margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
        background: var(--bg-dark); color: var(--text-primary); 
        height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        background-image: radial-gradient(circle at 50% -20%, var(--secondary) 0%, var(--bg-dark) 100%);
        background-attachment: fixed;
    }

    /* HEADER & STATS */
    header { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; flex-shrink: 0; border-bottom: 1px solid var(--border-color); backdrop-filter: blur(20px); }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    
    .stats-bar { display: flex; gap: 20px; font-size: 0.75rem; font-weight: 700; letter-spacing: 1px; color: var(--text-secondary); }
    .stat-chip { background: var(--card-bg); padding: 6px 14px; border-radius: 100px; border: 1px solid var(--border-color); display: flex; align-items: center; gap: 6px; }
    .stat-chip b { color: var(--accent); }

    /* LAYOUT */
    main { display: grid; grid-template-columns: 1fr 380px; flex: 1; overflow: hidden; position: relative; }
    
    /* SURAH GRID & READER */
    .content-viewport { overflow-y: auto; padding: 40px; scrollbar-width: none; }
    .content-viewport::-webkit-scrollbar { width: 0; }
    
    .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: var(--radius); padding: 25px; cursor: pointer; position: relative; }
    .card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(255,255,255,0.06); }
    .card h3 { margin: 0; font-size: 1.25rem; }
    .card p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }

    /* READER STYLES (No Tajweed) */
    .reader-view { max-width: 900px; margin: 0 auto; display: none; }
    .reader-view.active { display: block; }
    .ayah-block { margin-bottom: 60px; text-align: right; }
    .q-text { font-family: 'Amiri Quran', serif; font-size: 3rem; line-height: 2.2; direction: rtl; margin-bottom: 20px; }
    .q-trans { text-align: left; font-size: 1.1rem; color: var(--text-secondary); font-weight: 300; line-height: 1.8; }
    .ayah-num { color: var(--primary); font-family: 'IBM Plex Mono'; font-size: 0.7rem; margin-top: 10px; display: block; text-align: left; }

    /* SENTINEL SIDEBAR */
    aside.sentinel { border-left: 1px solid var(--border-color); background: rgba(0,0,0,0.2); padding: 30px; display: flex; flex-direction: column; gap: 25px; }
    .tabs { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
    .tab-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; white-space: nowrap; }
    .tab-btn.active { color: var(--primary); }
    .insight-content { font-size: 0.9rem; line-height: 1.8; color: var(--text-secondary); }

    /* PLAYER BAR */
    .player-bar { height: 90px; background: rgba(2, 15, 12, 0.95); border-top: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; position: relative; z-index: 10; }
    .play-btn { width: 55px; height: 55px; border-radius: 50%; background: var(--primary); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    
    .hidden { display: none; }
    .loading-shimmer { opacity: 0.3; filter: blur(10px); }

    /* THEME PICKER */
    .theme-picker { display: flex; gap: 10px; }
    .t-dot { width: 20px; height: 20px; border-radius: 50%; cursor: pointer; border: 2px solid rgba(255,255,255,0.2); }
  </style>
</head>
<body class="theme-emerald">

  <header>
    <div class="logo"><i data-lucide="shield"></i> SANCTUARY</div>
    <div class="stats-bar">
      <div class="stat-chip"><i data-lucide="zap" size="14"></i> <span id="xp-val">0</span> XP</div>
      <div class="stat-chip"><i data-lucide="clock" size="14"></i> <span id="time-val">0</span>m ACTIVE</div>
      <div class="theme-picker">
        <div class="t-dot" style="background:#10b981" onclick="setTheme('emerald')"></div>
        <div class="t-dot" style="background:#8b5cf6" onclick="setTheme('velvet')"></div>
        <div class="t-dot" style="background:#3b82f6" onclick="setTheme('sapphire')"></div>
        <div class="t-dot" style="background:#f43f5e" onclick="setTheme('rose')"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="content-viewport" id="main-scroll">
      <div style="margin-bottom: 40px; position: relative;">
        <input type="text" id="surahSearch" placeholder="Search for a Surah..." 
               style="width:100%; padding:20px 30px; border-radius:20px; background:var(--card-bg); border:1px solid var(--border-color); color:white; outline:none; font-size:1.1rem;">
      </div>

      <div id="grid-container" class="surah-grid"></div>

      <div id="reader-view" class="reader-view">
        <button onclick="closeReader()" style="background:none; border:none; color:var(--primary); cursor:pointer; margin-bottom:20px; display:flex; align-items:center; gap:8px;">
            <i data-lucide="arrow-left"></i> BACK TO GRID
        </button>
        <div id="reader-content"></div>
      </div>
    </div>

    <aside class="sentinel">
      <div style="color:var(--primary); font-weight:800; font-size:0.7rem; letter-spacing:3px;">SENTINEL AI</div>
      <div class="tabs">
        <button class="tab-btn active"><i data-lucide="book-open" size="16"></i> TAFSIR</button>
        <button class="tab-btn"><i data-lucide="graduation-cap" size="16"></i> LESSONS</button>
        <button class="tab-btn"><i data-lucide="message-square" size="16"></i> HADITH</button>
      </div>
      <div id="ai-output" class="insight-content">
        Select a verse to initiate scholarly extraction and linguistic analysis.
      </div>
    </aside>
  </main>

  <div class="player-bar">
    <div id="np-title" style="width:250px;"><b>Ready to Begin</b><br><small style="opacity:0.5">Select a Surah</small></div>
    <div style="display:flex; gap:25px; align-items:center;">
        <i data-lucide="skip-back" class="icon-btn" onclick="navSurah(-1)"></i>
        <button class="play-btn" onclick="toggleAudio()"><i data-lucide="play" id="play-icon"></i></button>
        <i data-lucide="skip-forward" class="icon-btn" onclick="navSurah(1)"></i>
    </div>
    <div style="width:250px; text-align:right;">
        <i data-lucide="volume-2"></i>
    </div>
  </div>

  <audio id="core-audio"></audio>

  <script>
    const App = {
      state: {
        chapters: [],
        currentId: 1,
        xp: parseInt(localStorage.getItem('sanctuary-xp')) || 0,
        time: parseInt(localStorage.getItem('sanctuary-time')) || 0,
        isPlaying: false
      },

      async init() {
        lucide.createIcons();
        this.startTracking();
        await this.fetchChapters();
        
        document.getElementById('surahSearch').addEventListener('input', (e) => this.filterChapters(e.target.value));
      },

      startTracking() {
        setInterval(() => {
          this.state.time++;
          if(this.state.time % 10 === 0) {
            this.state.xp += 2;
            this.updateStats();
          }
        }, 1000);
      },

      updateStats() {
        document.getElementById('xp-val').innerText = this.state.xp;
        document.getElementById('time-val').innerText = Math.floor(this.state.time / 60);
        localStorage.setItem('sanctuary-xp', this.state.xp);
        localStorage.setItem('sanctuary-time', this.state.time);
      },

      async fetchChapters() {
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const json = await res.json();
        this.state.chapters = json.data;
        this.renderGrid(this.state.chapters);
      },

      renderGrid(list) {
        const container = document.getElementById('grid-container');
        container.innerHTML = list.map(s => `
          <div class="card" onclick="loadSurah(${s.number})">
            <p>ID: ${s.number}</p>
            <h3>${s.englishName}</h3>
            <p style="color:var(--primary)">${s.numberOfAyahs} Ayahs • ${s.revelationType}</p>
          </div>
        `).join('');
      },

      filterChapters(query) {
        const filtered = this.state.chapters.filter(c => 
          c.englishName.toLowerCase().includes(query.toLowerCase()) || 
          c.number.toString() === query
        );
        this.renderGrid(filtered);
      }
    };

    async function loadSurah(id) {
        App.state.currentId = id;
        const grid = document.getElementById('grid-container');
        const reader = document.getElementById('reader-view');
        const content = document.getElementById('reader-content');
        const scroll = document.getElementById('main-scroll');
        
        grid.classList.add('hidden');
        document.getElementById('surahSearch').classList.add('hidden');
        reader.classList.add('active');
        content.innerHTML = `<div style="text-align:center; padding:50px;">Extracting Signatures...</div>`;
        scroll.scrollTop = 0;

        try {
            const [arRes, enRes] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${id}`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
            ]);

            const bismillah = "بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ";
            let html = `<h1 style="text-align:center; font-family:'Amiri Quran'; font-size:4rem; color:var(--primary); margin-bottom:50px;">${arRes.data.name}</h1>`;

            html += arRes.data.ayahs.map((ayah, i) => {
                let cleanText = ayah.text;
                // Remove prepended Bismillah for all surahs except Fatiha (1) and Tawbah (9)
                if(id !== 1 && id !== 9 && i === 0) cleanText = cleanText.replace(bismillah, "");

                return `
                    <div class="ayah-block" onclick="getInsight(${i+1})">
                        <div class="q-text">${cleanText}</div>
                        <div class="q-trans">${enRes.data.ayahs[i].text}</div>
                        <span class="ayah-num">SIGNATURE ${id}:${ayah.numberInSurah}</span>
                    </div>
                `;
            }).join('');

            content.innerHTML = html;
            document.getElementById('np-title').innerHTML = `<b>${arRes.data.englishName}</b><br><small>${arRes.data.revelationType}</small>`;
            
            const audio = document.getElementById('core-audio');
            audio.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${id}.mp3`;
            
        } catch (e) {
            content.innerHTML = `<div style="color:red">Failed to extract data matrix. Check uplink.</div>`;
        }
    }

    function closeReader() {
        document.getElementById('grid-container').classList.remove('hidden');
        document.getElementById('surahSearch').classList.remove('hidden');
        document.getElementById('reader-view').classList.remove('active');
    }

    function toggleAudio() {
        const audio = document.getElementById('core-audio');
        const icon = document.getElementById('play-icon');
        if(audio.paused) {
            audio.play();
            icon.setAttribute('data-lucide', 'pause');
        } else {
            audio.pause();
            icon.setAttribute('data-lucide', 'play');
        }
        lucide.createIcons();
    }

    function navSurah(dir) {
        let next = App.state.currentId + dir;
        if(next >= 1 && next <= 114) loadSurah(next);
    }

    function getInsight(num) {
        document.getElementById('ai-output').innerHTML = `
            <b style="color:var(--primary)">Verse ${num} Context:</b><br><br>
            Initializing linguistic analysis of the root words. This verse is historically linked to the mid-Meccan period, addressing themes of divine consistency and moral architecture.
        `;
    }

    function setTheme(t) {
        document.body.className = `theme-${t}`;
    }

    window.onload = () => App.init();
  </script>
</body>
</html>
