<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Quran</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&family=Amiri+Quran&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #fbbf24; --bg: #050505; --card: #111; --text: #f8fafc; --muted: #94a3b8;
      --border: rgba(255,255,255,0.08); --arabic-font: 'Amiri Quran', serif;
      --nav-w: 80px; --side-w: 350px;
    }

    body.light-mode { --bg: #ffffff; --card: #f1f5f9; --text: #0f172a; --muted: #64748b; --border: #e2e8f0; }
    body.b-gold { --bg: #000; --card: #0a0a0a; --text: #fff; --primary: #fbbf24; }
    body.neon { --bg: #000; --card: #050505; --text: #fff; --primary: #00ff41; --border: #00ff4133; }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
    
    /* SIDEBARS */
    nav { width: var(--nav-w); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 20px; background: var(--bg); z-index: 100; }
    nav.collapsed { margin-left: calc(var(--nav-w) * -1); }

    aside { width: var(--side-w); border-left: 1px solid var(--border); background: var(--card); padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
    aside.collapsed { margin-right: calc(var(--side-w) * -1); }

    /* FOCUS MODE */
    body.focus-active nav, body.focus-active aside, body.focus-active .player-bar { display: none !important; }
    body.focus-active main { padding-bottom: 0; }
    .focus-exit { position: fixed; top: 20px; right: 20px; z-index: 200; display: none; }
    body.focus-active .focus-exit { display: block; }

    /* CONTENT AREA */
    main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
    .container { max-width: 800px; margin: 0 auto; padding: 60px 20px 150px 20px; }

    /* BUTTONS */
    .btn { 
      background: var(--card); color: var(--text); border: 1px solid var(--border);
      padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: 600;
      display: inline-flex; align-items: center; gap: 8px; font-size: 0.85rem;
    }
    .btn:hover { border-color: var(--primary); background: rgba(255,255,255,0.05); transform: translateY(-1px); }
    .btn-primary { background: var(--primary); color: #000; border: none; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2); }
    .btn-primary:hover { opacity: 0.9; transform: scale(1.05); }

    .nav-icon { cursor: pointer; color: var(--muted); padding: 12px; border-radius: 14px; }
    .nav-icon.active { color: var(--primary); background: rgba(251, 191, 36, 0.1); }

    /* QURAN TEXT */
    .header-bismillah { font-family: var(--arabic-font); font-size: 4.5rem; text-align: center; color: var(--primary); margin: 40px 0; }
    .ayah-row { padding: 40px 0; border-bottom: 1px solid var(--border); position: relative; }
    .arabic { font-family: var(--arabic-font); font-size: 3rem; direction: rtl; line-height: 2.2; margin-bottom: 15px; }
    .ornament { color: var(--primary); font-size: 1.3rem; margin-right: 15px; opacity: 0.7; }
    .translation { font-size: 1.1rem; color: var(--muted); line-height: 1.7; }

    /* DASHBOARD */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; }
    .card { background: var(--card); padding: 20px; border-radius: 18px; border: 1px solid var(--border); cursor: pointer; }
    .card:hover { border-color: var(--primary); }

    .player-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 100px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; z-index: 50; }
  </style>
</head>
<body class="b-gold">

  <button class="btn btn-primary focus-exit" onclick="toggleFocus()">EXIT FOCUS</button>

  <nav id="navbar">
    <div style="color:var(--primary); margin-bottom: 20px;"><i data-lucide="gem"></i></div>
    <div class="nav-icon active" onclick="updateRoute('home')"><i data-lucide="layout-grid"></i></div>
    <div class="nav-icon" onclick="toggleNav()"><i data-lucide="panel-left-close"></i></div>
    <div class="nav-icon" onclick="toggleFocus()"><i data-lucide="maximize-2"></i></div>
    <div class="nav-icon" onclick="toggleSettings()"><i data-lucide="palette"></i></div>
  </nav>

  <main>
    <div class="container" id="view-container"></div>
  </main>

  <aside id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 id="side-title">Insights</h3>
        <button class="btn" style="padding:5px;" onclick="toggleSidebar()"><i data-lucide="x" size="16"></i></button>
    </div>
    <div id="side-content">
        <div class="card" style="margin-top:20px;">
            <h4 style="color:var(--primary); margin-top:0;">Daily Hadith</h4>
            <p id="hadith-text">"Verily actions are by intentions..."</p>
        </div>
        <div id="bookmark-list" style="margin-top:30px;">
            <h4>Your Bookmarks</h4>
            <div id="bookmarks-inner"></div>
        </div>
    </div>
  </aside>

  <div class="player-bar">
    <div>
        <div id="p-title" style="font-weight:700;">Sanctuary Quran</div>
        <div id="p-subtitle" style="font-size:0.8rem; color:var(--muted);">Select a verse to begin</div>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <button class="btn" onclick="toggleNav()"><i data-lucide="sidebar"></i> UI</button>
        <button class="btn-primary" style="width:60px; height:60px; border-radius:50%;" onclick="toggleAudio()"><i data-lucide="play"></i></button>
        <button class="btn" onclick="toggleSidebar()">INFO <i data-lucide="info"></i></button>
    </div>
    <div id="last-read-tag" style="font-size:0.7rem; color:var(--primary); font-weight:800;"></div>
  </div>

  <div id="settings-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:1000;">
    <div class="card" style="width:350px; padding:30px;">
        <h3>Themes</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn" onclick="setTheme('b-gold')">Gold Dark</button>
            <button class="btn" onclick="setTheme('light-mode')">Light Mode</button>
            <button class="btn" onclick="setTheme('neon')">Neon RGB</button>
        </div>
        <br><button class="btn-primary" style="width:100%" onclick="toggleSettings()">Close</button>
    </div>
  </div>

  <script>
    const App = {
      bookmarks: JSON.parse(localStorage.getItem('sq_bookmarks')) || [],
      async init() {
        lucide.createIcons();
        const res = await fetch('https://api.alquran.cloud/v1/surah');
        const data = await res.json();
        this.chapters = data.data;
        this.router();
        this.renderBookmarks();
      },
      router() {
        const params = new URLSearchParams(window.location.search);
        const surahId = params.get('surah');
        if (surahId) this.renderReader(surahId);
        else this.renderHome();
      },
      renderHome() {
        let html = `<h1>Explore the Word</h1><div class="grid">`;
        html += this.chapters.map(s => `
          <div class="card" onclick="updateRoute('surah', ${s.number})">
            <span style="color:var(--primary); font-weight:800;">${s.number}</span>
            <h3 style="margin:10px 0;">${s.englishName}</h3>
            <small style="color:var(--muted)">${s.numberOfAyahs} Verses</small>
          </div>
        `).join('') + `</div>`;
        document.getElementById('view-container').innerHTML = html;
      },
      async renderReader(id) {
        const container = document.getElementById('view-container');
        container.innerHTML = "<h2>Loading Surah...</h2>";
        const [ar, en] = await Promise.all([
          fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
          fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
        ]);
        let html = `<button onclick="updateRoute('home')" class="btn" style="margin-bottom:30px;"><i data-lucide="arrow-left"></i> Library</button>
                    <div class="header-bismillah">${ar.data.name}</div>`;
        ar.data.ayahs.forEach((ayah, i) => {
          html += `<div class="ayah-row">
            <div class="arabic">${ayah.text} <span class="ornament">â—‹ ${i+1}</span></div>
            <div class="translation">${en.data.ayahs[i].text}</div>
            <div style="margin-top:15px;"><button class="btn" onclick="App.addBookmark(${id}, ${i+1}, '${ar.data.englishName}')"><i data-lucide="bookmark"></i> Bookmark</button></div>
          </div>`;
        });
        container.innerHTML = html;
        lucide.createIcons();
      },
      addBookmark(surah, ayah, name) {
        this.bookmarks.push({surah, ayah, name});
        localStorage.setItem('sq_bookmarks', JSON.stringify(this.bookmarks));
        this.renderBookmarks();
        alert("Verse Bookmarked!");
      },
      renderBookmarks() {
        const bInner = document.getElementById('bookmarks-inner');
        bInner.innerHTML = this.bookmarks.length ? this.bookmarks.map(b => `
            <div class="card" style="margin-top:10px;" onclick="updateRoute('surah', ${b.surah})">
                <small>${b.name}</small>
                <div>Verse ${b.ayah}</div>
            </div>
        `).join('') : '<p style="color:var(--muted)">No bookmarks yet</p>';
      }
    };

    function updateRoute(type, val) {
      const url = new URL(window.location);
      if (type === 'surah') url.searchParams.set('surah', val);
      else url.searchParams.delete('surah');
      window.history.pushState({}, '', url);
      App.router();
    }

    function toggleNav() { document.getElementById('navbar').classList.toggle('collapsed'); }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
    function toggleFocus() { document.body.classList.toggle('focus-active'); }
    function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
    function setTheme(t) { document.body.className = t; }
    function toggleAudio() { alert("Audio Player loading..."); }

    window.onload = () => App.init();
  </script>
</body>
</html>
