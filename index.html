<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Prism | v5.3 Integration</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.1); --bg: #020204; 
            --border: rgba(255,255,255,0.06); --radius: 20px; --f-ar: 'Amiri', serif;
            --x: 50%; --y: 50%; --ar-opacity: 1; --fs-ar: 2.6rem;
        }

        /* THEME VARIANTS */
        body.theme-bloodline { --p: #ff003c; --p-dim: rgba(255, 0, 60, 0.1); --bg: #050000; }
        body.theme-gold { --p: #ffcc00; --p-dim: rgba(255, 204, 0, 0.1); --bg: #080700; }
        body.theme-amoled { --p: #00f2ff; --p-dim: rgba(0, 242, 255, 0.05); --bg: #000; }

        body { 
            background: var(--bg); color: #e2e8f0; margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
            height: 100vh; display: flex; transition: all 0.5s ease;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at var(--x) var(--y), var(--p-dim) 0%, transparent 50%);
            z-index: -1; pointer-events: none; opacity: 0.8;
        }

        /* SHARED GLASS CLASS */
        .glass-panel {
            background: rgba(255,255,255,0.01); backdrop-filter: blur(15px);
            border: 1px solid var(--border);
        }

        /* 1. FLOATING SIDEBAR */
        nav { 
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            border-radius: 28px; display: flex; flex-direction: column; 
            align-items: center; padding: 25px 0; gap: 15px; z-index: 100;
        }

        .nav-btn { background: none; border: none; color: #64748b; cursor: pointer; padding: 15px; border-radius: 20px; transition: 0.3s; }
        .nav-btn:hover, .nav-btn.active { color: var(--p); background: rgba(255,255,255,0.05); }

        /* 2. PROGRESS TOP BAR */
        #progress-container {
            position: fixed; top: 0; left: 120px; right: 40px; height: 3px;
            background: rgba(255,255,255,0.03); z-index: 1000;
        }
        #progress-bar { height: 100%; width: 0%; background: var(--p); box-shadow: 0 0 15px var(--p); transition: width 0.3s; }

        /* 3. SETTINGS MODAL */
        #settings-layer { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .settings-card { width: 400px; padding: 30px; border-radius: 30px; }

        /* 4. CONTENT AREA */
        #view-port { flex: 1; overflow-y: auto; scroll-behavior: smooth; padding: 0 20px; scroll-padding-top: 100px; }
        #view-port::-webkit-scrollbar { width: 4px; }
        #view-port::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .ayah-card {
            padding: 35px; border-radius: 28px; margin-bottom: 25px;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--border); transition: 0.4s; position: relative;
        }

        .ar { font-size: var(--fs-ar); color: #fff; line-height: 2.2; text-align: right; direction: rtl; font-family: var(--f-ar); transition: 0.3s; }
        
        #goal-ring { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--p); font-family: 'Fira Code'; }

        /* TOOLTIP HOOK */
        .word:hover::after {
            content: attr(data-trans); position: absolute; bottom: 100%; left: 50%;
            transform: translateX(-50%); background: var(--p); color: #000;
            padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; font-family: 'Plus Jakarta Sans';
        }
    </style>
</head>
<body class="theme-amoled">

    <div id="progress-container"><div id="progress-bar"></div></div>

    <div id="settings-layer" class="glass-panel" onclick="if(event.target===this) App.ui.toggleSettings()">
        <div class="settings-card glass-panel">
            <h3 style="color:var(--p); font-family:'Fira Code'; margin-top:0;">CONFIG_CORE</h3>
            <div style="margin-bottom:20px;">
                <label style="font-size:0.7rem; opacity:0.5;">ARABIC_FONT</label>
                <select onchange="App.ui.setFont(this.value)" style="width:100%; background:rgba(0,0,0,0.3); color:#fff; border:1px solid var(--border); padding:10px; border-radius:10px; margin-top:5px;">
                    <option value="'Amiri', serif">Classical (Amiri)</option>
                    <option value="'Fira Code', monospace">Modern (Technical)</option>
                </select>
            </div>
            <div style="margin-bottom:20px;">
                <label style="font-size:0.7rem; opacity:0.5;">READING_STREAK</label>
                <div id="streak-val" style="font-size:1.5rem; color:var(--p); font-weight:800;">0 DAYS</div>
            </div>
            <button onclick="App.ui.toggleSettings()" class="nav-btn" style="width:100%; border:1px solid var(--p); color:var(--p);">CLOSE_TERMINAL</button>
        </div>
    </div>

    <nav class="glass-panel">
        <button onclick="App.renderHome()" class="nav-btn active"><i data-lucide="layout-grid"></i></button>
        <button onclick="App.themes.cycle()" class="nav-btn"><i data-lucide="palette"></i></button>
        <button onclick="App.ui.toggleGhost()" class="nav-btn"><i data-lucide="eye-off"></i></button>
        <div style="flex:1"></div>
        <div id="goal-ring" title="Daily Goal">0%</div>
        <button onclick="App.ui.toggleSettings()" class="nav-btn"><i data-lucide="sliders-horizontal"></i></button>
    </nav>

    <section style="flex:1; display:flex; flex-direction:column; padding-right: 20px;">
        <header style="height:80px; display:flex; align-items:center; padding:0 30px; justify-content:space-between;">
            <div style="position: relative;">
                <i data-lucide="search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--p); opacity: 0.5;"></i>
                <input type="text" placeholder="Search Quran (Surah/Verse)..." style="background:none; border:none; color:#fff; padding: 12px 45px; width: 400px; outline: none;" oninput="App.ui.masterSearch(this.value)">
            </div>
            <div id="zen-timer" style="font-family:'Fira Code'; color:var(--p); font-size:0.8rem;">[ 00:00:00 ]</div>
        </header>
        <div id="view-port" onscroll="App.ui.trackProgress()"></div>
    </section>

    <script>
        const App = {
            state: { 
                chapters: [], 
                theme: 'amoled', 
                progress: JSON.parse(localStorage.getItem('quran_progress')) || {},
                streak: localStorage.getItem('quran_streak') || 0
            },

            async init() {
                // Aura Follow
                document.addEventListener('mousemove', e => {
                    document.documentElement.style.setProperty('--x', (e.clientX / window.innerWidth) * 100 + '%');
                    document.documentElement.style.setProperty('--y', (e.clientY / window.innerHeight) * 100 + '%');
                });
                
                this.renderHome();
                this.zen.start();
                this.stats.updateStreak();
                lucide.createIcons();
            },

            async renderHome() {
                const vp = document.getElementById('view-port');
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.drawDirectory(this.state.chapters);
            },

            async loadSurah(id) {
                const vp = document.getElementById('view-port');
                vp.innerHTML = `<div style="padding:100px; text-align:center; color:var(--p); font-family:'Fira Code';">PULLING_SURAH_${id}...</div>`;
                
                const [ar, en] = await Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`).then(r => r.json()),
                    fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                ]);

                this.state.currentSurahLength = ar.data.ayahs.length;

                vp.innerHTML = `
                    <div style="padding: 60px 20px; text-align: center; position: relative;">
                        <h1 style="font-size: 5.5rem; font-family:'Amiri'; color: #fff; margin: 0;">${ar.data.name}</h1>
                        <p style="font-family:'Fira Code'; color: var(--p); letter-spacing: 4px; font-size: 0.7rem;">SYSTEM_NODE // ${id}</p>
                    </div>
                    <div id="content-anchor" style="max-width: 900px; margin: 0 auto; padding-bottom: 200px;">
                        ${ar.data.ayahs.map((v, i) => `
                            <div class="ayah-card" id="a-${v.numberInSurah}">
                                <div style="display:flex; justify-content:space-between; margin-bottom: 20px;">
                                    <div style="font-family:'Fira Code'; font-size:0.7rem; color:var(--p); opacity:0.4;">#${v.numberInSurah}</div>
                                    <div class="ar">${v.text}</div>
                                </div>
                                <div style="color:#94a3b8; font-size:1.05rem; line-height:1.6; font-weight:300;">${en.data.ayahs[i].text}</div>
                            </div>
                        `).join('')}
                    </div>`;
                lucide.createIcons();
            },

            ui: {
                drawDirectory(list) {
                    const vp = document.getElementById('view-port');
                    vp.innerHTML = `<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; padding:20px;">
                        ${list.map(s => `<div class="ayah-card" onclick="App.loadSurah(${s.number})">
                            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                                <span style="color:var(--p); font-family:'Fira Code'; font-size:0.7rem;">${s.number}</span>
                                <span style="font-family:'Amiri'; font-size:1.3rem; color:var(--p);">${s.name}</span>
                            </div>
                            <h3 style="margin:0; font-weight:800;">${s.englishName}</h3>
                            <div style="height:4px; width:100%; background:rgba(255,255,255,0.05); margin-top:15px; border-radius:2px;">
                                <div style="height:100%; width:${App.state.progress[s.number] || 0}%; background:var(--p); border-radius:2px;"></div>
                            </div>
                        </div>`).join('')}
                    </div>`;
                },
                trackProgress() {
                    const vp = document.getElementById('view-port');
                    const scrollPercent = (vp.scrollTop / (vp.scrollHeight - vp.clientHeight)) * 100;
                    document.getElementById('progress-bar').style.width = `${scrollPercent}%`;
                    document.getElementById('goal-ring').innerText = Math.round(scrollPercent) + '%';
                },
                toggleSettings() {
                    const el = document.getElementById('settings-layer');
                    el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
                    document.getElementById('streak-val').innerText = App.state.streak + ' DAYS';
                },
                setFont(f) { document.documentElement.style.setProperty('--f-ar', f); },
                toggleGhost() {
                    document.documentElement.style.setProperty('--ar-opacity', 
                        getComputedStyle(document.documentElement).getPropertyValue('--ar-opacity') == '1' ? '0.1' : '1'
                    );
                }
            },

            stats: {
                updateStreak() {
                    const lastDate = localStorage.getItem('last_read_date');
                    const today = new Date().toDateString();
                    if (lastDate !== today) {
                        App.state.streak++;
                        localStorage.setItem('quran_streak', App.state.streak);
                        localStorage.setItem('last_read_date', today);
                    }
                }
            },

            themes: {
                cycle() {
                    const themes = ['amoled', 'bloodline', 'gold'];
                    App.state.theme = themes[(themes.indexOf(App.state.theme) + 1) % themes.length];
                    document.body.className = 'theme-' + App.state.theme;
                }
            },

            zen: {
                start() {
                    let s = Date.now();
                    setInterval(() => {
                        let d = new Date(Date.now() - s);
                        document.getElementById('zen-timer').innerText = `[ ${d.toISOString().substr(11, 8)} ]`;
                    }, 1000);
                }
            }
        };

        window.onload = () => App.init();
    </script>
</body>
</html>
