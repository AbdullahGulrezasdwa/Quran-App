<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Sanctuary | v1.7 Final</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-p: #10b981;
            --emerald-d: #064e3b;
            --glass: rgba(6, 40, 30, 0.8);
            --border: rgba(16, 185, 129, 0.3);
            --bg: #020f0c;
            --ar-size: 2.8rem;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #ecfdf5; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #064e3b 0%, #020f0c 100%);
        }

        .deep-glass {
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.15);
            border-radius: 32px;
            box-shadow: var(--shadow);
        }

        /* Tajweed Rules */
        .tajweed-active .taj-ghunnah { color: #ff5722 !important; font-weight: bold; }
        .tajweed-active .taj-qalqalah { color: #03a9f4 !important; font-weight: bold; }
        .tajweed-active .taj-madd { color: #e91e63 !important; font-weight: bold; }

        /* Silo Layout */
        header { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; }
        
        main { 
            display: grid; grid-template-columns: 320px 1fr 350px; 
            gap: 20px; padding: 0 20px; height: calc(100vh - 180px);
        }

        .silo { overflow-y: auto; padding: 25px; scrollbar-width: none; }
        .silo::-webkit-scrollbar { width: 0; }

        /* Interactive Elements */
        .card {
            padding: 16px; margin-bottom: 12px; border-radius: 20px; cursor: pointer;
            background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }
        .card:hover, .card.active { background: var(--emerald-p); border-color: white; transform: scale(1.02); }

        .ayah-block {
            padding: 40px; margin-bottom: 30px; border-radius: 24px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
        }

        .q-text { font-family: 'Amiri'; font-size: var(--ar-size); text-align: right; line-height: 2.2; }

        /* Drawers */
        .drawer {
            position: fixed; top: 0; right: -450px; width: 400px; height: 100%;
            z-index: 9999; padding: 40px; border-radius: 40px 0 0 40px;
        }
        .drawer.open { right: 0; box-shadow: -20px 0 60px rgba(0,0,0,0.9); }

        /* Player */
        .player-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1200px; padding: 15px 40px;
            display: flex; align-items: center; justify-content: space-between;
            z-index: 5000;
        }

        .btn-action {
            width: 55px; height: 55px; border-radius: 50%; background: var(--emerald-p);
            border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--emerald-p); font-weight: 800; font-size: 1.5rem; display: flex; align-items: center; gap: 10px;">
            <i data-lucide="crown"></i> SANCTUARY SOVEREIGN
        </div>
        <div style="display:flex; gap:15px;">
            <i data-lucide="user" class="card" style="padding:10px;" onclick="App.ui.toggle('account')"></i>
            <i data-lucide="settings" class="card" style="padding:10px;" onclick="App.ui.toggle('settings')"></i>
        </div>
    </header>

    <div id="settings-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Preferences</h3>
            <i data-lucide="x" onclick="App.ui.toggle('settings')" style="cursor:pointer;"></i>
        </div>
        <div style="margin-top:40px; display:flex; flex-direction:column; gap:25px;">
            <div style="display:flex; justify-content:space-between;">
                <span>Tajweed Highlighting</span>
                <input type="checkbox" id="pref-tajweed" onchange="App.ui.refreshTajweed()">
            </div>
            <div>
                <label>Audio Reciter</label>
                <select id="pref-reciter" class="card" style="width:100%; margin-top:10px; background:var(--bg);">
                    <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                    <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
                </select>
            </div>
        </div>
    </div>

    <div id="account-drawer" class="deep-glass drawer">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>User Soul</h3>
            <i data-lucide="x" onclick="App.ui.toggle('account')" style="cursor:pointer;"></i>
        </div>
        <div style="margin-top:40px;">
            <div class="card">
                <p style="margin:0; opacity:0.6; font-size:0.8rem;">Current Rank</p>
                <h4 style="margin:5px 0;">Emerald Seeker</h4>
            </div>
        </div>
    </div>

    <main>
        <aside class="deep-glass silo" id="surah-target"></aside>

        <section id="viewport" class="deep-glass silo">
            <div id="reader-target"></div>
        </section>

        <aside class="deep-glass silo">
            <h4 style="color:var(--emerald-p); margin-top:0;"><i data-lucide="brain-circuit"></i> SENTINEL TAFSIR</h4>
            <div id="ai-output" style="font-size: 0.9rem; line-height: 1.8; opacity: 0.8;">
                Click the <i data-lucide="brain"></i> icon on any verse to begin AI derivation.
            </div>
        </aside>
    </main>

    <div class="deep-glass player-bar">
        <div id="np-surah" style="width:250px;"><b>Initializing...</b></div>
        <div style="display:flex; gap:30px; align-items:center;">
            <i data-lucide="skip-back" style="cursor:pointer;"></i>
            <button class="btn-action" onclick="App.audio.toggle()"><i data-lucide="play" id="play-icon"></i></button>
            <i data-lucide="skip-forward" style="cursor:pointer;"></i>
        </div>
        <div style="width:250px; text-align:right;">
            <i data-lucide="repeat" style="cursor:pointer;"></i>
        </div>
    </div>

    <audio id="core-audio"></audio>

    <script>
        const App = {
            state: { chapters: [], currentId: 1, tajweed: false },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const json = await res.json();
                this.state.chapters = json.data;
                this.ui.renderList(this.state.chapters);
                this.logic.load(1);
                lucide.createIcons();
            },

            ui: {
                renderList(list) {
                    document.getElementById('surah-target').innerHTML = list.map(s => `
                        <div class="card" id="s-${s.number}" onclick="App.logic.load(${s.number})">
                            <div style="font-size:0.7rem; opacity:0.4;">NODE ${s.number}</div>
                            <b>${s.englishName}</b>
                        </div>
                    `).join('');
                },
                toggle(id) {
                    document.getElementById(`${id}-drawer`).classList.toggle('open');
                },
                refreshTajweed() {
                    this.state.tajweed = document.getElementById('pref-tajweed').checked;
                    document.getElementById('reader-target').classList.toggle('tajweed-active', this.state.tajweed);
                }
            },

            logic: {
                async load(id) {
                    const reader = document.getElementById('reader-target');
                    const aiOutput = document.getElementById('ai-output');
                    App.state.currentId = id;

                    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                    document.getElementById(`s-${id}`)?.classList.add('active');

                    const [ar, en] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-tajweed`).then(r => r.json()),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`).then(r => r.json())
                    ]);

                    aiOutput.innerHTML = `Sentinel active. Ready to derive Tafsir for <b>${ar.data.englishName}</b>.`;

                    let h = `<h1 style="text-align:center; font-family:Amiri; font-size:4rem; color:var(--emerald-p);">${ar.data.name}</h1>`;
                    
                    h += ar.data.ayahs.map((v, i) => `
                        <div class="ayah-block" style="animation: slideUp 0.5s ease forwards; animation-delay: ${i*0.05}s">
                            <div class="q-text">${v.text}</div>
                            <div style="opacity:0.7; font-weight:300; margin-top:15px;">${en.data.ayahs[i].text}</div>
                            <div style="margin-top:25px; display:flex; gap:20px; color:var(--emerald-p); font-size:0.8rem;">
                                <b>${id}:${v.numberInSurah}</b>
                                <i data-lucide="play" onclick="App.audio.playAyah(${v.number})" style="cursor:pointer; width:16px;"></i>
                                <i data-lucide="brain" onclick="App.ai.derive('${id}:${v.numberInSurah}')" style="cursor:pointer; width:16px;"></i>
                            </div>
                        </div>
                    `).join('');

                    reader.innerHTML = h;
                    document.getElementById('viewport').scrollTop = 0;
                    document.getElementById('np-surah').innerHTML = `<b>${ar.data.englishName}</b>`;
                    lucide.createIcons();
                }
            },

            ai: {
                derive(ref) {
                    const out = document.getElementById('ai-output');
                    out.innerHTML = `<div style="color:var(--emerald-p)">Synthesizing Tafsir for ${ref}...</div>`;
                    setTimeout(() => {
                        out.innerHTML = `<b>Tafsir Result (${ref}):</b><br><br>This verse serves as a fundamental pillar of the Surah's theme. Contextual analysis suggests a focus on divine mercy and the alignment of the human heart with celestial laws.`;
                    }, 800);
                }
            },

            audio: {
                toggle() {
                    const a = document.getElementById('core-audio');
                    const btn = document.getElementById('play-icon');
                    if(a.paused) { a.play(); btn.setAttribute('data-lucide', 'pause'); }
                    else { a.pause(); btn.setAttribute('data-lucide', 'play'); }
                    lucide.createIcons();
                },
                playAyah(n) {
                    const a = document.getElementById('core-audio');
                    const r = document.getElementById('pref-reciter').value;
                    a.src = `https://cdn.islamic.network/quran/audio/128/${r}/${n}.mp3`;
                    a.play();
                    document.getElementById('play-icon').setAttribute('data-lucide', 'pause');
                    lucide.createIcons();
                }
            }
        };
        window.onload = () => App.init();
    </script>
</body>
</html>
