<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign | Cloud Engine</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #10b981; --bg: #020617; --surf: #0f172a; --text: #f8fafc; --sub: #94a3b8; --border: #1e293b; --font-ar: 2.8rem; }
        [data-theme="sepia"] { --bg: #f5f2e9; --surf: #e8e4d9; --text: #2d241e; --sub: #5d534a; --border: #d1cdc0; --p: #8b5e3c; }
        [data-theme="light"] { --bg: #ffffff; --surf: #f1f5f9; --text: #0f172a; --sub: #475569; --border: #e2e8f0; --p: #2563eb; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        nav { width: 80px; background: var(--surf); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 20px; z-index: 100; }
        .nav-item { color: var(--sub); cursor: pointer; padding: 12px; border-radius: 12px; transition: 0.2s; position: relative; }
        .nav-item:hover { color: var(--p); background: rgba(16,185,129,0.1); }
        select { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; top: 0; left: 0; }

        main { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .content { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        
        .index-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .surah-card { background: var(--surf); border: 1px solid var(--border); padding: 20px; border-radius: 16px; cursor: pointer; transition: 0.3s; display: flex; justify-content: space-between; align-items: center; }
        .surah-card:hover { border-color: var(--p); transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.3); }

        header { position: sticky; top: 0; background: var(--bg); padding: 20px 0; border-bottom: 1px solid var(--border); z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .ayah { padding: 40px 0; border-bottom: 1px solid var(--border); }
        .ayah.playing { border-left: 5px solid var(--p); background: rgba(16, 185, 129, 0.05); padding-left: 25px; }
        
        .ar { font-family: 'Amiri', serif; font-size: var(--font-ar); text-align: right; direction: rtl; line-height: 2.3; color: var(--p); margin-bottom: 15px; }
        .en { font-size: 1.15rem; color: var(--sub); line-height: 1.8; }
        
        #loader { position: fixed; top: 0; left: 0; height: 3px; background: var(--p); width: 0%; z-index: 1000; transition: 0.4s; }
        .badge { font-size: 0.7rem; background: var(--p); color: white; padding: 4px 10px; border-radius: 20px; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body data-theme="midnight">

    <div id="loader"></div>

    <nav>
        <div class="nav-item" title="Index" onclick="Sovereign.showIndex()"><i data-lucide="layout-grid"></i></div>
        <div class="nav-item" title="Reciter">
            <i data-lucide="mic"></i>
            <select onchange="Sovereign.setReciter(this.value)">
                <option value="Alafasy_128kbps">Al-Afasy</option>
                <option value="AbdulBasit_Mujawwad_128kbps">Abdul Basit (Mujawwad)</option>
                <option value="Husary_128kbps">Al-Husary</option>
                <option value="Minshawy_Murattal_128kbps">Al-Minshawi</option>
            </select>
        </div>
        <div class="nav-item" title="Appearance" onclick="Sovereign.cycleTheme()"><i data-lucide="palette"></i></div>
    </nav>

    <main id="scroller">
        <div class="content" id="main-view"></div>
    </main>

    <script>
        const Sovereign = {
            currentAudio: null,
            chapters: [],
            state: { surah: null, reciter: 'Alafasy_128kbps', theme: 'midnight' },

            async init() {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                this.chapters = data.data;
                this.showIndex();
            },

            showIndex() {
                this.state.surah = null;
                const container = document.getElementById('main-view');
                container.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <h1>Sovereign Cloud</h1>
                        <span class="badge">API: Al-Quran Cloud</span>
                    </div>
                    <div class="index-grid">
                        ${this.chapters.map(s => `
                            <div class="surah-card" onclick="Sovereign.load(${s.number})">
                                <div>
                                    <div style="font-size:0.8rem; color:var(--sub); margin-bottom:4px">SURAH ${s.number}</div>
                                    <div style="font-weight:600; font-size:1.1rem">${s.englishName}</div>
                                    <small style="color:var(--sub)">${s.englishNameTranslation}</small>
                                </div>
                                <div style="text-align:right">
                                    <div style="font-family:Amiri; color:var(--p); font-size:1.4rem">${s.name}</div>
                                    <small style="opacity:0.6">${s.numberOfAyahs} Verses</small>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                lucide.createIcons();
            },

            async load(id) {
                const loader = document.getElementById('loader');
                const container = document.getElementById('main-view');
                loader.style.width = '40%';
                this.stopAudio();
                this.state.surah = id;

                try {
                    // Pull Arabic and English simultaneously from Al-Quran Cloud
                    const [arRes, enRes] = await Promise.all([
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/quran-uthmani`),
                        fetch(`https://api.alquran.cloud/v1/surah/${id}/en.sahih`)
                    ]);
                    
                    const arData = await arRes.json();
                    const enData = await enRes.json();
                    const meta = this.chapters[id-1];

                    container.innerHTML = `
                        <header>
                            <div>
                                <h1 style="margin:0">${meta.englishName} <span class="badge" style="margin-left:10px">${meta.revelationType}</span></h1>
                                <small style="color:var(--sub)">${meta.englishNameTranslation} â€¢ ${meta.numberOfAyahs} Verses</small>
                            </div>
                            <button onclick="Sovereign.showIndex()" style="background:var(--surf); border:1px solid var(--border); color:white; padding:10px 20px; border-radius:12px; cursor:pointer;">Index</button>
                        </header>
                        <div id="reader-view">
                            ${arData.data.ayahs.map((ayah, i) => `
                                <div class="ayah" id="v-${i+1}" onclick="Sovereign.playAudio(${id}, ${i+1})">
                                    <div class="ar">${ayah.text}</div>
                                    <div class="en">${enData.data.ayahs[i].text}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    loader.style.width = '100%';
                    lucide.createIcons();
                    setTimeout(() => loader.style.width = '0%', 400);
                    document.getElementById('scroller').scrollTop = 0;
                } catch (e) {
                    console.error("Cloud Error:", e);
                }
            },

            playAudio(s, a) {
                this.stopAudio();
                const sP = s.toString().padStart(3, '0');
                const aP = a.toString().padStart(3, '0');
                
                // Using EveryAyah as the primary audio CDN (Reliable)
                this.currentAudio = new Audio(`https://everyayah.com/data/${this.state.reciter}/${sP}${aP}.mp3`);
                
                document.querySelectorAll('.ayah').forEach(el => el.classList.remove('playing'));
                const el = document.getElementById(`v-${a}`);
                if(el) {
                    el.classList.add('playing');
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                this.currentAudio.play();
                this.currentAudio.onended = () => {
                    const next = a + 1;
                    if (document.getElementById(`v-${next}`)) this.playAudio(s, next);
                };
            },

            stopAudio() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }
            },

            setReciter(val) { this.state.reciter = val; this.stopAudio(); },

            cycleTheme() {
                const themes = ['midnight', 'sepia', 'light'];
                const next = themes[(themes.indexOf(document.body.getAttribute('data-theme')) + 1) % themes.length];
                document.body.setAttribute('data-theme', next);
            }
        };

        window.onload = () => Sovereign.init();
    </script>
</body>
</html>
